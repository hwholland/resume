<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>CalendarLegend - sap.me</title>

    <!-- UI5 Bootstrap -->
    <script id="sap-ui-bootstrap"
            type="text/javascript"
            src="../../../../resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m,sap.me"></script>

    <!-- QUnit libraries -->
    <link rel="stylesheet"
          href="../../../../resources/sap/ui/thirdparty/qunit.css"
          type="text/css" media="screen"/>
    <script src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
    <script type="text/javascript" src="../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
    <script type="text/javascript" src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

    <script type="text/javascript">
        QUnit.config.autostart = false;

        jQuery.sap.require("sap.m.Page");
        jQuery.sap.require("sap.me.Calendar");
        jQuery.sap.require("sap.me.CalendarLegend");
        jQuery.sap.require("sap.me.CalendarRenderer");
        jQuery.sap.require("sap.ui.layout.form.Form");
        jQuery.sap.require("sap.ui.layout.form.ResponsiveGridLayout");
        jQuery.sap.require("sap.ui.layout.Grid");
        jQuery.sap.require("sap.ui.layout.form.FormContainer");
        jQuery.sap.require("sap.ui.layout.form.FormElement");

        var form = new sap.ui.layout.form.Form();
        var container = new sap.ui.layout.form.FormContainer();
        var element = new sap.ui.layout.form.FormElement();
        var grid = new sap.ui.layout.Grid({defaultSpan: "L12 M12 S12", width: "auto"});
        var layout = new sap.ui.layout.form.ResponsiveGridLayout({
            labelSpanL: 3,
            labelSpanM: 3,
            emptySpanL: 4,
            emptySpanM: 4,
            columnsL: 1,
            columnsM: 1
        });

        var sapmecl = new sap.me.CalendarLegend();
        sapmecl.setLegendForType00('zero');
        sapmecl.setLegendForType01('one');
        sapmecl.setLegendForType04('two');
        sapmecl.setLegendForType06('three');
        sapmecl.setLegendForType07('four');
        sap.ui.getCore().getConfiguration().setLanguage("fr");

        form.setLayout(layout);
        element.addField(sapmecl);
        container.addFormElement(element);
        form.addFormContainer(container);
        grid.addContent(form);
        grid.placeAt('content');

        jQuery(document).ready(function () {
            QUnit.start();
        });
        
        test("BCP 0020079747 0000828216 2015", function () {
            jQuery('.sapUIMeCalendarLegendLabels').each(function (index, sap_me_label) {
                var str = window.getComputedStyle(sap_me_label, ':after').getPropertyValue('content');
                strictEqual(str.indexOf(':'), -1, 'There should be no colon in the :after text, content: ' + str);
            });
        });
    </script>
</head>

<body class="sapUiBody">
<h1 id="qunit-header">QUnit tests: CalendarLegend</h1>

<h2 id="qunit-banner"></h2>

<h2 id="qunit-userAgent"></h2>

<div id="qunit-testrunner-toolbar"></div>
<ol id="qunit-tests"></ol>
<br>

<div id="target1"></div>
<div id="target2"></div>
<div id="content"></div>
</body>
</html>
