<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="style/sapvbistyle.css" type="text/css" rel="stylesheet" />

        <script src="../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.vbm"
            data-sap-ui-theme="sap_bluecrystal" >
        </script>

        <script>
            // creation of the visual business control...........................//
            sap.ui.localResources("vbitestapp");

            var oVBI1 = new sap.ui.vbm.VBI('vbiWrap2',
            {
                width : 1024,
                height: 512
            });
            oVBI1.placeAt("content");
            
            function onLinkImage()
            {
               var dat = $.getJSON("media/Copyright/LinkImage.json", function( dat ) 
               {
               	oVBI1.load( dat );
               });
            };
            function onImage()
            {
               var dat = $.getJSON("media/Copyright/Image.json", function( dat ) 
               {
               	oVBI1.load( dat );
               });
            };
            function on2LayerLinkImage()
            {
           		var dat = $.getJSON("media/Copyright/LinkImage2Layer.json", function( dat ) 
           		{
             		oVBI1.load( dat );
            	});
            };
            function onText()
            {
               var dat = $.getJSON("media/Copyright/main.json", function( dat ) 
               {
               	oVBI1.load( dat );
               });
            };
            
            onText();
        </script>
    </head>
   
    <body class="sapUiBody" >
        <h1>Visual Business UI5: Loading a VBI Project using Link and Image for Map Provider</h1>
        <div id="content"></div>
        <table>
            <tr>
                <td><button id="Text" onClick="onText()" title="shows copyright as text only"> Text </button></td> 
                <td><button id="LinkImage" onClick="onLinkImage()" title="shows copyright with Link and Image ( as Link )"> Link+Image </button></td> 
                <td><button id="Image" onClick="onImage()" title="shows copyright with Image ( no Links )"> Image </button></td> 
                <td><button id="TwoLayerLinkImage" onClick="on2LayerLinkImage()" title="shows copyright of 2 layers with Link and Image on one of them"> 2LayerLink+Image </button></td> 
            </tr>
        </table>
    </body>
</html>
