<!DOCTYPE HTML>
<html>

      <script src="../../../../resources/sap-ui-core.js"
            id="Script1"
            data-sap-ui-libs="sap.ui.vbm"
            data-sap-ui-theme="sap_bluecrystal" >
      </script>

      <script >
            var app = {
	               "SAPVB": {
		               "version": "2.0",
		               "xmlns:VB": "VB",
		               "Windows": {
			               "Set": {
				               "Window": {
					               "id": "W1",
					               "type": "geo",
					               "refScene": "S1",
				               }
			               }
		               },
		               "Scenes": {
			               "Set": {
				               "SceneGeo": {
					               "id": "S1",
					               "refMapLayerStack": "lsMapQuest"
				               }
			               }
		               },
		               "MapProviders": {
		                  "Set": {
		                     "MapProvider": {
		                        "name": "MAPQUEST",
		                        "type": "",
		                        "description": "",
		                        "tileX": "256",
		                        "tileY": "256",
		                        "maxLOD": "19",
		                        "copyright": "Tiles Courtesy of MapQuest Â© OpenStreetMap under ODbL v1.0",
		                        "Source": [
		                           {
		                              "id": "s1",
		                              "url": "http://otile1.mqcdn.com/tiles/1.0.0/map/{LOD}/{X}/{Y}.png"
		                           },
		                           {
		                              "id": "s2",
		                              "url": "http://otile2.mqcdn.com/tiles/1.0.0/map/{LOD}/{X}/{Y}.png"
		                           },
		                           {
		                              "id": "s3",
		                              "url": "http://otile3.mqcdn.com/tiles/1.0.0/map/{LOD}/{X}/{Y}.png"
		                           },
		                           {

		                     }
		                  }
		               },
		               "MapLayerStacks": {
		                  "Set": {
		                     "MapLayerStack": {
		                        "name": "lsMapQuest",
		                        "MapLayer": {
		                           "name": "layer1",
		                           "refMapProvider": "MAPQUEST",
		                           "opacity": "1.0",
		                           "colBkgnd": "RGB(255,255,255)"
		                        }
		                     }
		                  }
		               }
	               }
               };
      </script>
      <script>
         // creation of visual business...........................//
         sap.ui.localResources("vbitestapp");
   			  		
         //var view = sap.ui.view({id:"idVBITestView1", viewName:"vbitestapp.VBITestView", type:sap.ui.core.mvc.ViewType.JS});
         var oVBI1 = new sap.ui.vbm.VBI('vbiWrap',{
         width : 600,
         height: 400,
            config : app
         });
         oVBI1.placeAt("content");
         
         function onBtnZoom3x3()
         {
            document.getElementById('vbiWrap').style.width= "300px";
            document.getElementById('vbiWrap').style.height= "300px";
         };
         function onBtnZoom6x6()
         {
            document.getElementById('vbiWrap').style.width= "600px";
            document.getElementById('vbiWrap').style.height= "600px";
         };
         function onBtnZoom4x6()
         {
            document.getElementById('vbiWrap').style.width= "400px";
            document.getElementById('vbiWrap').style.height= "600px";
         };
         function onBtnZoom6x4()
         {
            document.getElementById('vbiWrap').style.width= "600px";
            document.getElementById('vbiWrap').style.height= "400px";
         };
         function onBtnZoom5x5()
         {
            document.getElementById('vbiWrap').style.width= "500px";
            document.getElementById('vbiWrap').style.height= "500px";
         };
         function onBtnZoom52x52()
         {
            document.getElementById('vbiWrap').style.width= "520px";
            document.getElementById('vbiWrap').style.height= "520px";
         };
         function onBtnZoom12x8()
         {
            document.getElementById('vbiWrap').style.width= "1200px";
            document.getElementById('vbiWrap').style.height= "800px";
         };
         function onBtnZoom18x10()
         {
            document.getElementById('vbiWrap').style.width= "1800px";
            document.getElementById('vbiWrap').style.height= "1000px";
         };
         function onBtnZoomIn()
         {
            oVBI1.zoomToGeoPosition( 8.643494, 49.303412, 15 );
         };
         
      </script>
</head>
   <body class="sapUiBody" role="application">
      <h1> SAP UI5 Visual Business: dynamic div sizes test </h1>
      <div id="content"></div>
      <button id="btnZoomIn" onClick="onBtnZoomIn()"> Zoom Test </button>              
      <button id="btn3x3" onClick="onBtnZoom3x3()"> 300x300 </button>              
      <button id="btn6x6" onClick="onBtnZoom6x6()"> 600x600 </button>              
      <button id="btn6x4" onClick="onBtnZoom6x4()"> 600x400 </button>              
      <button id="btn4x6" onClick="onBtnZoom4x6()"> 400x600 </button>              
      <button id="btn5x5" onClick="onBtnZoom5x5()"> 500x500 </button>              
      <button id="btn52x52" onClick="onBtnZoom52x52()"> 520x520 </button>              
      <button id="btn12x8" onClick="onBtnZoom12x8()"> 1200x800 </button>              
      <button id="btn16x10" onClick="onBtnZoom18x10()"> 1800x1000 </button>              
   </body>
</html>
