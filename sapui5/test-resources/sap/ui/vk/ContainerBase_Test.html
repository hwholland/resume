<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="style/sapvbistyle.css" type="text/css" rel="stylesheet" />

	<base href="../../../../">
	<script src="resources/sap-ui-core.js"
		id="Script1"
		data-sap-ui-libs="sap.ui.commons,sap.ui.vk,sap.m, sap.ui.vbm"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-xx-bindingSyntax="complex" >
	</script>
	
	<style>
		.strechBox {
			position: relative;
      	width: 100%;
      }
   	.strechBox:before {
      	content: "";
      	display: block;
      	padding-top: 60%;  /* ratio 5:3 */
   	}  
   	.content {
      	position: absolute;
      	top: 0;
      	left: 0;
      	bottom: 0;
      	right: 0;
   	}   	    
	</style>

	<script>
	
	// create 
	var oContainer = new sap.ui.vk.ContainerBase({
		autoAdjustHeight: true,
    	content: [ new sap.ui.vk.ContainerContent(  {
    					icon: "sap-icon://map-2",
 		   			title: "Geo Map",
    					content: new sap.ui.vbm.GeoMap()
    		}  ),
    		new sap.ui.vk.ContainerContent(  {
    			icon: "sap-icon://geographic-bubble-chart",
      		title: "Analytic Map",
    			content: new sap.ui.vbm.AnalyticMap()
    		}  )
					]
	});



	oContainer.placeAt("placeholder");
	
	function ToggleCompactMode(val) {
		if (val) {
			$(document.body).addClass("sapUiSizeCompact");
		} else {
			$(document.body).removeClass("sapUiSizeCompact");
		}	
	}
	
	</script>

	<body class="sapUiBody sapUiSizeCompact" >
		  <h1>Visual Interaction Container Base Sample</h1>
			<ul>
				<li> Testing the Container Base</li>
				<li> UI Element sizes vary dependent on size mode. Default is Cozy for mobile device. On Desktop you can enable 
						<input type="checkbox" id="CompactMode" value="true" checked="true" onchange="ToggleCompactMode(this.checked)">Compact mode</input> </li> 	
			</ul>
		   <div id="box" class="strechBox">
		   <div id="placeholder" class="content"> </div> 
		   </div>	
	</body>
</html>
