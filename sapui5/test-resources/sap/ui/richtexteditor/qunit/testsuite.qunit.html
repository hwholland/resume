<html>
	<head>
		<title>QUnit TestSuite for sap.ui.richtexteditor</title>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	</head>
	<body>
		<script language="javascript">

			/**
			* Add test pages to this test suite function.
			* Please order alphabetically
			*/
			function suite() {
			var suite = new parent.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];
			suite.addTestPage(contextPath + "/test-resources/sap/ui/richtexteditor/qunit/RichTextEditor.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/richtexteditor/qunit/RichTextEditor-tinymce3.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/richtexteditor/qunit/RichTextEditor-tinymce4.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/richtexteditor/qunit/Toolbar.qunit.html");
			return suite;
			}

		</script>
	</body>
</html>
