<html>
	<head>
		<title>QUnit TestSuite for sap.ui.generic.app</title>
		<script id="sap-ui-bootstrap" src='../../../../../../resources/sap-ui-core.js'> </script>
		<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	</head>
	<body>
		<script>

			/**
			 * Add test pages to this test suite function.
			 * Please order alphabetically
			 */
			function suite() {
				var suite = new parent.jsUnitTestSuite(),
					contextPath = "/" + window.location.pathname.split("/")[1];
				var belowIE10 = (sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version < 10);
				
				suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/qunit/ApplicationController.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/qunit/transaction/BaseController.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/qunit/transaction/DraftContext.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/qunit/transaction/DraftController.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/qunit/transaction/TransactionController.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/util/DraftUtil.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/util/ModelUtil.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/util/Queue.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/navigation/service/SelectionVariantTest.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/navigation/service/NavigationHandlerTest.qunit.html");

				//Using IE? We only support IE10 and above because the Smart Controls support IE10 and above!
				if (!belowIE10) {
					suite.addTestPage(contextPath + "/test-resources/sap/ui/generic/app/util/ActionUtil.qunit.html");
				}

				return suite;
			}

		</script>
	</body>
</html>
