<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>qUnit Page for sap.ui.comp.smartvariants.PersonalizableInfo</title>

		<script id="sap-ui-bootstrap" 
			type="text/javascript"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.ui.comp">
		</script>

		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>	
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>				
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/sinon.js"></script>		
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>	

		<script type="text/javascript">
			
		/*globals QUnit, sinon*/		
		
		if(!(sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version <= 8)) {
      		jQuery.sap.require("sap.ui.qunit.qunit-coverage");
		} 		
			
		(function(QUnit, sinon) {
			
			jQuery.sap.require("sap.ui.comp.smartvariants.PersonalizableInfo");			
			jQuery.sap.require("sap.ui.core.Control");					
		
			
			
			module("sap.ui.comp.smartvariants.PersonalizableInfo", {
				setup: function() {
					this.oPersControler = new sap.ui.comp.smartvariants.PersonalizableInfo();
				},
				teardown: function() {
					this.oPersControler.destroy();
				}
			});

			QUnit.test("Shall be instantiable", function() {
				assert.ok(this.oPersControler);
			});
			
			QUnit.test("test properties", function() {				
				this.oPersControler.setType("TYPE");
				assert.equal(this.oPersControler.getType(), "TYPE");
				
				var oControl = new sap.ui.core.Control();
				this.oPersControler.setControl(oControl);
				assert.ok(sap.ui.getCore().getControl(this.oPersControler.getControl()) === oControl);
				
				this.oPersControler.setDataSource("DATASOURCE");
				assert.equal(this.oPersControler.getDataSource(), "DATASOURCE");		
				
				this.oPersControler.setKeyName("persistencyKey");
				assert.equal(this.oPersControler.getKeyName(), "persistencyKey");					
			});

		}(QUnit, sinon));	
		
		</script>
	</head>
	<body id="body" class="sapUiBody">
		<h1 id="qunit-header">qUnit Page for qUnit Page for sap.ui.comp.smartvariants.PersonalizableInfo</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
