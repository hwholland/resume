			QUnit.test("Checking the _addRangesAccordingMetaData method with 'interval'", function() {
				
				
				var oControl = {};
				
				var oContent = {};
				var oFilterMetaData = {
				    isCustomFilterField: false,
				    fieldName: "FIELD",
				    filterRestriction: "interval"
				 };				
				
				this.oVariantConverter._addRangesAccordingMetaData(oContent, oFilterMetaData, [{Low: "LOW", High: "HIGH"}], oControl, "");
				assert.ok(oContent.FIELD);
				assert.ok(oContent.FIELD.low);
				assert.equal(oContent.FIELD.low, "LOW");
				assert.ok(oContent.FIELD.high);				
				assert.equal(oContent.FIELD.high, "HIGH");		
				
				oContent = {};
				this.oVariantConverter._addRangesAccordingMetaData(oContent, oFilterMetaData, [{Low: "LOW"}], oControl, "");
				assert.ok(oContent.FIELD);
				assert.ok(oContent.FIELD.low);
				assert.equal(oContent.FIELD.low, "LOW");		
				assert.equal(oContent.FIELD.high, null);					

				oContent = {};
				this.oVariantConverter._addRangesAccordingMetaData(oContent, oFilterMetaData, [{High: "HIGH"}], oControl, "");
				assert.ok(oContent.FIELD);
				assert.equal(oContent.FIELD.low, null);
				assert.ok(oContent.FIELD.high);				
				assert.equal(oContent.FIELD.high, "HIGH");				
				
			});
