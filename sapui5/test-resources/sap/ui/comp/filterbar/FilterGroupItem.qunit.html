<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>qUnit Page for sap.ui.comp.filterbar.FilterBar</title>

		<script id="sap-ui-bootstrap" 
			type="text/javascript"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.ui.comp">
		</script>

		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>				
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/sinon.js"></script>		
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>

		<script language="javascript">
		
		/*globals QUnit, sinon*/		
		
		if(!(sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version <= 8)) {
      		jQuery.sap.require("sap.ui.qunit.qunit-coverage");
		} 				
			
		(function(QUnit, sinon) {
			jQuery.sap.require("sap.ui.core.Control");			
			jQuery.sap.require("sap.ui.comp.filterbar.FilterGroupItem");	
					
			
			module("sap.ui.comp.filterbar.FilterGroupItem", {
				setup: function() {
					this.oFilterGroupItem = new sap.ui.comp.filterbar.FilterGroupItem();
				},
				teardown: function() {
				}
			});

			QUnit.test("Shall be instantiable", function() {
				assert.ok(this.oFilterGroupItem);
			});
			
			QUnit.test("Shall fire an event when the visible/groupTitle/visibleInAdvancedArea properties has changed", function() {
			    var fEventHandler, sPropertyName;
			    fEventHandler = function(oEvent){
			    	sPropertyName = oEvent.getParameter("propertyName");
			    }
		     	this.oFilterGroupItem.attachChange(fEventHandler);
			     
			    //Call CUT 
			    this.oFilterGroupItem.setVisible(false);			     
			    assert.equal(sPropertyName, "visible");
			    
			    this.oFilterGroupItem.setGroupTitle("Title");			     
			    assert.equal(sPropertyName, "groupTitle");
			    					    
			    this.oFilterGroupItem.setVisibleInAdvancedArea(true);			     
			    assert.equal(sPropertyName, "visibleInFilterBar");			
			   					    
			    this.oFilterGroupItem.setVisibleInFilterBar(true);			     
			    assert.equal(sPropertyName, "visibleInFilterBar");				    
			});
			
			QUnit.test("checking the label handling", function() {			
			    this.oFilterGroupItem.setLabel("LABEL");		
			    
			    var oLabel = this.oFilterGroupItem.getLabelControl(); 
			    assert.ok(oLabel, "label control expected");
				strictEqual(oLabel.getText(), "LABEL", "expected label 'LABEL'" );			    
				strictEqual(oLabel.getTooltip(), "LABEL", "default tooltip expected" );
				
				this.oFilterGroupItem.setLabel("LABEL2");
				this.oFilterGroupItem.setLabelTooltip("Tooltip");				
				strictEqual(oLabel.getText(), "LABEL2", "not the expected label 'LABEL2'" );
				strictEqual(oLabel.getTooltip(), "Tooltip", "not the expected tooltip 'Tooltip'" );								
			});			
							
			
			QUnit.test("Checking the properties", function() {
				var oCtrl = new sap.ui.core.Control();							

				this.oFilterGroupItem.setGroupName("NAME");
				this.oFilterGroupItem.setGroupTitle("TITLE");
				
				this.oFilterGroupItem.setControl(oCtrl);
				this.oFilterGroupItem.setName("ITEM");
				this.oFilterGroupItem.setLabel("LABEL");	
				
				equals(this.oFilterGroupItem.getGroupName(), "NAME", "not the expected group name" );
				equals(this.oFilterGroupItem.getGroupTitle(), "TITLE", "not the expected group title" );
				equals(this.oFilterGroupItem.getControl(), oCtrl, "not the expected oCtrl instance" );				
				equals(this.oFilterGroupItem.getName(), "ITEM", "not the expected item name" );
				equals(this.oFilterGroupItem.getLabel(), "LABEL", "not the expected item label" );						
			});
			
		}(QUnit, sinon));
			
		</script>
	</head>
	<body id="body" class="sapUiBody">
		<h1 id="qunit-header">qUnit Page for qUnit Page for sap.ui.comp.filterbar.FilterBar</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		
		<div id="content"></div>
	</body>
</html>
