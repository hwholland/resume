<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>qUnit Page for sap.ui.comp.smartfilterbar.ControlConfiguration</title>

		<script id="sap-ui-bootstrap" 
			type="text/javascript"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.ui.comp">
		</script>

		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script language="javascript">
		
		if(!(sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version <= 8)) {
      		jQuery.sap.require("sap.ui.qunit.qunit-coverage");
		} 		
			
		(function() {

			jQuery.sap.require("sap.ui.comp.smartfilterbar.SelectOption");

			module("sap.ui.comp.smartfilterbar.SelectOption", {
				setup: function() {
					this.oSelectOption = new sap.ui.comp.smartfilterbar.SelectOption();

				},
				teardown: function() {
				}
			});

			test("Shall be instantiable", function() {
				ok(this.oSelectOption);
			});

			test("Shall have a sign property", function() {
				//Call CUT
				this.oSelectOption.setSign(sap.ui.comp.smartfilterbar.SelectOption.SIGN.exclude);		
				
				strictEqual(this.oSelectOption.getSign(), sap.ui.comp.smartfilterbar.SelectOption.SIGN.exclude);
			});

			test("Shall have an operator property", function() {
				//Call CUT
				this.oSelectOption.setOperator(sap.ui.comp.smartfilterbar.SelectOption.OPERATOR.GT);		
				
				strictEqual(this.oSelectOption.getOperator(), sap.ui.comp.smartfilterbar.SelectOption.OPERATOR.GT);
			});



			test("Shall raise an exception if the sign is not valid", function() {
				//Call CUT
				try{
					this.oControlConfiguration.setSign("something invalid");
				} catch (e){
					var exception = e;
				}

				ok(exception, "shall raise an exception");
			});
			
			test("Shall raise an exception if the operator is not valid", function() {
				//Call CUT
				try{
					this.oControlConfiguration.setOperator("something invalid");
				} catch (e){
					var exception = e;
				}

				ok(exception, "shall raise an exception");
			});
			
			
		}());
		</script>
	</head>
	<body id="body" class="sapUiBody">
		<h1 id="qunit-header">qUnit Page for sap.ui.comp.smartfilterbar.ControlConfiguration</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		
		<div id="content"></div>
	</body>
</html>
