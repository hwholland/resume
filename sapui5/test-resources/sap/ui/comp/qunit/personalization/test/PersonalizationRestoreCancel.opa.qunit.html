<!DOCTYPE html>
<html>
<head>
<title>OPA Personalization Dialog: Restore with Cancel Handling
	using 'Columns' Panel</title>
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta charset="UTF-8">

<script id='sap-ui-bootstrap'
	src='../../../../../../../resources/sap-ui-core.js'
	data-sap-ui-resourceroots='{"sap.ui.comp.qunit.personalization.test": "./", "test.sap.ui.comp.personalization": "../../../personalization"}'>
	
</script>

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet"
	href="../../../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script src="../../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script src="../../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>

<script>
	jQuery.sap.require("sap.ui.test.Opa5");
	jQuery.sap.require("sap.ui.test.opaQunit");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Util");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Arrangement");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Action");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Assertion");
	jQuery.sap.require("sap.m.library");

	var Opa5 = sap.ui.test.Opa5;
	var Util = sap.ui.comp.qunit.personalization.test.Util;

	sap.ui.test.Opa5.extendConfig({
		arrangements: new sap.ui.comp.qunit.personalization.test.Arrangement(),
		actions: new sap.ui.comp.qunit.personalization.test.Action(),
		assertions: new sap.ui.comp.qunit.personalization.test.Assertion(),
		viewNamespace: "view."
	});

	opaTest("When I press on personalization button, the personalization dialog opens", function(Given, When, Then) {
		// Arrangements
		Given.iStartMyAppInAFrame('../applicationUnderTest/start.html');

		//Actions
		When.iPressOnPersonalizationButton();

		// Assertions
		Then.thePersonalizationDialogOpens();
	});

	opaTest("When I navigate to columns panel, columns panel is shown", function(Given, When, Then) {
		// Arrangements

		//Actions
		// On phone we have explicit navigate to columns panel
		sap.ui.Device.system.phone ? When.iNavigateToPanel(sap.m.P13nPanelType.columns) : null;

		// Assertions
		// On desktop we can check if the columns tap is selected. On phone we do not have SegmentedButtons on the top of panel.
		sap.ui.Device.system.phone ? null : Then.iShouldSeeSelectedTab(sap.m.P13nPanelType.columns);
		Then.iShouldSeePanel(sap.m.P13nPanelType.columns);
		Then.iShouldSeeTheCheckboxSelectAllSwitchedOn(true);
	});

	opaTest("When I switch off 'Select all', all columns should be deselected", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iClickOnTheCheckboxSelectAll();

		// Assertions
		Then.iShouldSeeTheCheckboxSelectAllSwitchedOn(false);
		Then.iShouldSeeAllTableItemsSelected(false);
	});

	opaTest("When I press 'Ok' button, the dialog should close", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOkButton();

		// Assertions
		Then.thePersonalizationDialogShouldBeClosed();
	});

	opaTest("When I press on personalization button again, the personalization dialog opens", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOnPersonalizationButton();
		// On phone we have explicit navigate to columns panel
		sap.ui.Device.system.phone ? When.iNavigateToPanel(sap.m.P13nPanelType.columns) : null;

		// Assertions
		Then.thePersonalizationDialogOpens();
		// On desktop we can check if the columns tap is selected. On phone we do not have SegmentedButtons on the top of panel.
		sap.ui.Device.system.phone ? null : Then.iShouldSeeSelectedTab(sap.m.P13nPanelType.columns);
		Then.iShouldSeePanel(sap.m.P13nPanelType.columns);
		Then.iShouldSeeTheCheckboxSelectAllSwitchedOn(false);
	});

	opaTest("When I press now 'Restore' button, the initail columns selection should reappear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressRestoreButton();

		// Assertions
		Then.iShouldSeeTheCheckboxSelectAllSwitchedOn(true);
	});

	opaTest("When I press now 'Cancel' button, the dialog should close", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressCancelButton();

		// Assertions
		Then.thePersonalizationDialogShouldBeClosed();
		Then.iShouldSeeTableWithVisibleColumns(0);
	});

	opaTest("When I press on personalization button again, the personalization dialog opens", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOnPersonalizationButton();
		// On phone we have explicit navigate to columns panel
		sap.ui.Device.system.phone ? When.iNavigateToPanel(sap.m.P13nPanelType.columns) : null;

		// Assertions
		Then.thePersonalizationDialogOpens();
		// On desktop we can check if the columns tap is selected. On phone we do not have SegmentedButtons on the top of panel.
		sap.ui.Device.system.phone ? null : Then.iShouldSeeSelectedTab(sap.m.P13nPanelType.columns);
		Then.iShouldSeePanel(sap.m.P13nPanelType.columns);
		Then.iShouldSeeTheCheckboxSelectAllSwitchedOn(false);
	});

	opaTest("When I press now 'Restore' button, the initail columns selection should reappear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressRestoreButton();

		// Assertions
		Then.iShouldSeeTheCheckboxSelectAllSwitchedOn(true);
	});

	opaTest("When I press 'Ok' button, the dialog should close", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOkButton();

		// Assertions
		Then.thePersonalizationDialogShouldBeClosed();
		Then.iShouldSeeTableWithVisibleColumns(7);
		Then.iTeardownMyAppFrame();
	});
</script>

</head>
<body style="height: 100%">
	<div id="content"></div>
	<h1 id="qunit-header">Table Personalization Dialog</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
