<script type="text/javascript">
	if (!(sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version <= 8)) {
		jQuery.sap.require("sap.ui.qunit.qunit-coverage");
	}

	(function() {
		jQuery.sap.require("sap.ui.comp.sample.smartlink.example_DevExpert.formatter");
		jQuery.sap.require("sap.ui.core.format.NumberFormat");

		module("API");

		test("constructor", function() {
			// system under test
			var oFormatter = sap.ui.comp.sample.smartlink.example_DevExpert.formatter;

			// arrange

			// act
			var sBruttoPrice = oFormatter.addTax("100");

			// assertions
			equal(sBruttoPrice, "119");

			// cleanup

		});

	}());
</script>

	<ol id="qunit-tests"></ol>

	<div id="content"></div>
