             module("sap.ui.comp.odata.MetadataAnalyser", {
                    setup: function() {

                    },
                    teardown: function() {
                           this.oMetadataAnalyser.destroy();
                    }
             });

             test("Shall be instantiable", function() {
                    ok(this.oMetadataAnalyser);
             });


             test("Shall get the metamodel, metadata and schema definition from the OData model", function() {
                    var oMetadata,oMetaModel, oModel, oSchema;
                    oSchemaDefinition = {};
                    oMetadata = {
                           dataServices: {
                                  schema: [ oSchemaDefinition ]
                           }
                    };
                    oMetaModel = {
                 	   getProperty: function(){
                 		   return oMetadata;
                 	   }
                    };
                    oModel = {
                           getServiceMetadata: function() {
                                  return oMetadata;
                           },
                           getMetaModel: function() {
                               return oMetaModel;
                           }
                    };

                    oMetadataAnalyser = new sap.ui.comp.odata.MetadataAnalyser(oModel);
                    equal(oMetadataAnalyser.oModel, oModel);
                    equal(oMetadataAnalyser._oMetaModel, oMetaModel);
                    equal(oMetadataAnalyser._oMetadata, oMetadata);
                    equal(oMetadataAnalyser._oSchemaDefinition, oSchemaDefinition);
             });             
          
          
          test("Shall return the fields for the specified entity set name", function() {
                 var aFields = null, sEntityType = "Items";
                 this.oMetadataAnalyser._oMetaModel = sinon.createStubInstance(sap.ui.model.odata.ODataMetaModel);
                 
                 aFields = this.oMetadataAnalyser.getFieldsByEntitySetName("Somehting that doesn't exist!");
                 strictEqual(aFields, null);

                 this.oMetadataAnalyser._oMetaModel.getODataEntityType.returns(oTestEntity);
                 this.oMetadataAnalyser._oMetaModel.getODataEntitySet.returns(oTestEntitySet);
                 sinon.spy(this.oMetadataAnalyser, "_updateSortableOnFields");                 
                 aFields = this.oMetadataAnalyser.getFieldsByEntitySetName(sEntityType);
                 ok(aFields);
                 strictEqual(this.oMetadataAnalyser._updateSortableOnFields.calledOnce, true);
                 strictEqual(aFields.length, 177);
                 strictEqual(aFields[0].name, "CashDiscountAmountInTransactionCurrency");
                 strictEqual(aFields[0].fieldLabel, "Discount (Doc. Crcy)");
                 strictEqual(aFields[0].sortable, true);
                 strictEqual(aFields[0].filterable, true);
                 strictEqual(aFields[0].requiredField, false);
                 strictEqual(aFields[0].aggregationRole, "measure");
                 strictEqual(aFields[0].type, "Edm.Decimal");
                 strictEqual(aFields[0].visible,true);
                 strictEqual(aFields[0].displayFormat,"UpperCase");
                 strictEqual(aFields[0].entityName,"Item");               
                 
                 strictEqual(aFields[36].name, "AuthorizationGroup");                 
                 strictEqual(aFields[36].sortable, false);                 
                 
                 strictEqual(aFields[163].name, "HasText");                 
                 strictEqual(aFields[163].sortable, false);
                 
                 
                 strictEqual(aFields[176].name, "AssignmentReference");
                 strictEqual(aFields[176].fieldLabel, "Assignment")
                 strictEqual(aFields[176].sortable, true);
                 strictEqual(aFields[176].filterable, true);
                 strictEqual(aFields[176].requiredField, false);
                 strictEqual(aFields[176].aggregationRole, undefined);
                 strictEqual(aFields[176].type, "Edm.String");
                 strictEqual(aFields[176].visible,true);
                 strictEqual(aFields[176].displayFormat,undefined);
                 strictEqual(aFields[176].entityName,"Item");
          });

       test("getValueListAnnotation shall check for the OData property on both entityType or complexType ", function() {
           this.oMetadataAnalyser._oMetaModel = sinon.createStubInstance(sap.ui.model.odata.ODataMetaModel);
           
           //Simulate that entitytype is present
           this.oMetadataAnalyser._oMetaModel.getODataEntityType.returns({});

           this.oMetadataAnalyser.getValueListAnnotation("foo");
        
           //Only entity type is checked
           strictEqual(this.oMetadataAnalyser._oMetaModel.getODataEntityType.calledOnce, true);
           strictEqual(this.oMetadataAnalyser._oMetaModel.getODataComplexType.called, false);
           
           //Simulate that entitytype is not present
           this.oMetadataAnalyser._oMetaModel.getODataEntityType.returns(null);
           
           this.oMetadataAnalyser.getValueListAnnotation("foo");
           
           //both entity type and complex type are checked
           strictEqual(this.oMetadataAnalyser._oMetaModel.getODataEntityType.calledTwice, true);
           strictEqual(this.oMetadataAnalyser._oMetaModel.getODataComplexType.calledOnce, true);
           
       });

             test("getValueListAnnotation shall return the resolved ValueList annotation from ODataMetaModel/property", function() {
            	 	var mAnnotation = null, oAnnotation = null;
                    var oProperty = {
                                 "name":"WAERS",
                                 "type":"Edm.String",
                                 "maxLength":"5",
                                 "sap:display-format":"UpperCase",
                                 "sap:label":"Currency",
                                 "com.sap.vocabularies.Common.v1.Label":{"String":"Currency"},
                                 "sap:heading":"Crcy",
                                 "sap:quickinfo":"Currency Key",
                                 "sap:semantics":"currency-code",
                                 "com.sap.vocabularies.Common.v1.ValueList":{"CollectionPath":{"String":"VLEntitySet"},"Parameters":[{"LocalDataProperty":{"PropertyPath":"WAERS"},"ValueListProperty":{"String":"WAERS"},"RecordType":"com.sap.vocabularies.Common.v1.ValueListParameterInOut"},{"ValueListProperty":{"String":"LTEXT"},"RecordType":"com.sap.vocabularies.Common.v1.ValueListParameterDisplayOnly"}]}
                    };

                    this.oMetadataAnalyser._oMetaModel = sinon.createStubInstance(sap.ui.model.odata.ODataMetaModel);
                    this.oMetadataAnalyser._oMetaModel.getODataProperty.returns(oProperty);

                    mAnnotation = this.oMetadataAnalyser.getValueListAnnotation("com.sap.GL.ZAF.SomeEntity/WAERS");
                    oAnnotation = mAnnotation.primaryValueListAnnotation;
                 
                    ok(oAnnotation, "Annotation found");
                    strictEqual(mAnnotation.additionalAnnotations.length, 0);

                    strictEqual(oAnnotation.valueListEntitySetName, "VLEntitySet");
                    strictEqual(oAnnotation.keyField, "WAERS");
                    strictEqual(oAnnotation.isSearchSupported, false);
             });

             asyncTest("getValueListAnnotationLazy shall return Promise that would be resolved once the annotation is loaded", function() {

            	};

                oPromise = this.oMetadataAnalyser.getValueListAnnotationLazy("com.sap.GL.ZAF.SomeEntity/ReconciliationAccount");
                
             
                ok(oPromise, "Proise returned");
                
                
                oPromise.then(function(mAnnotation){
                	ok(mAnnotation && mAnnotation.primaryValueListAnnotation,"Promise Resolved");

                })

          });

          test("getChartAnnotation shall return the resolved Chart annotation from ODataMetaModel/entity", function() {
              var aLineItemAnnotation, oEntity, oAnnotation;
              
              oChartAnnotation = {                                     
                 ChartType: {
                             EnumMember: "com.sap.vocabularies.UI.v1.ChartType/Column"
                 },
                 Dimensions: [{PropertyPath: "CompanyCode"}, {PropertyPath: "Customer"}],
                 DimensionAttributes: [{Dimension: {PropertyPath: "CompanyCode"}, Role: {EnumMember: "com.sap.vocabularies.UI.v1.ChartDimensionRoleType/Series"} },
                 					   {Dimension: {PropertyPath: "Customer"}, Role: {EnumMember: "com.sap.vocabularies.UI.v1.ChartDimensionRoleType/Category"} }],                 
                 Measures: [{PropertyPath: "AmountInCompanyCodeCurrency"}, {PropertyPath: "AmountInTransactionCurrency"}],
                 MeasureAttributes: [{Measure: {PropertyPath: "AmountInCompanyCodeCurrency"}, Role: {EnumMember: "com.sap.vocabularies.UI.v1.ChartMeasureRoleType/Axis1"} }]
              };
             	 
              oEntity = {
                     	"name": "Item",
                     	"key": {
                     		"propertyRef": [{
                     			"name": "GeneratedID"
                     		}]
                     	},
                     	"property": [],
                     	"sap:service-schema-version": "1",
                     	"sap:service-version": "1",
                     	"sap:semantics": "aggregate",
                     	"sap:content-version": "1",
                     	"com.sap.vocabularies.UI.v1.Chart": oChartAnnotation,
                     	"$path": "/dataServices/schema/0/entityType/2"
              };
            
              this.oMetadataAnalyser._oMetaModel = sinon.createStubInstance(sap.ui.model.odata.ODataMetaModel);
              this.oMetadataAnalyser._oMetaModel.getODataEntityType.returns(oEntity);

              oAnnotation = this.oMetadataAnalyser.getChartAnnotation("com.sap.foo.Item");

              ok(oAnnotation);              
              ok(oAnnotation.annotation);
              
              ok(oAnnotation.measureFields);
              ok(oAnnotation.measureFields.length === 2);
              equal(oAnnotation.measureFields[0], "AmountInCompanyCodeCurrency");
              equal(oAnnotation.measureFields[1], "AmountInTransactionCurrency");              
              
              ok(oAnnotation.dimensionFields);
              ok(oAnnotation.dimensionFields.length === 2);  
              equal(oAnnotation.dimensionFields[0], "CompanyCode");
              equal(oAnnotation.dimensionFields[1], "Customer");               

              ok(oAnnotation.dimensionAttributes);
              equal(oAnnotation.dimensionAttributes["CompanyCode"],"com.sap.vocabularies.UI.v1.ChartDimensionRoleType/Series");
              equal(oAnnotation.dimensionAttributes["Customer"],"com.sap.vocabularies.UI.v1.ChartDimensionRoleType/Category");

              ok(oAnnotation.measureAttributes);               
              equal(oAnnotation.measureAttributes["AmountInCompanyCodeCurrency"], "com.sap.vocabularies.UI.v1.ChartMeasureRoleType/Axis1");
              
              ok(oAnnotation.chartType === "com.sap.vocabularies.UI.v1.ChartType/Column");
              ok(oAnnotation.semantics === "aggregate");              
              
              this.oMetadataAnalyser._oMetaModel.getODataEntityType.returns(null);
              oAnnotation = this.oMetadataAnalyser.getLineItemAnnotation("com.sap.GL.ZAF.GL_ACCOUNT_BALANCE");
              ok(!oAnnotation);
          });

        	  		}]
        	  	},

        	  	"sap:service-schema-version": "1",
        	  	"sap:service-version": "1",

        	  this.oMetadataAnalyser._oMetaModel = sinon.createStubInstance(sap.ui.model.odata.ODataMetaModel);

          test("getTextArrangmentValue shall return the resolved TextArrangement annotation's displayBehaviour from ODataMetaModel/entity", function() {
              var oTextArrangmentAnnotaion, oEntity, sDisplayBehaviour;
              
              oTextArrangmentAnnotaion = {                                     
                 		EnumMember: "com.sap.vocabularies.UI.v1.TextArrangementType/TextLast"                 
              };
             	 
              oEntity = {
                     	"name": "Item",
                     	"key": {
                     		"propertyRef": [{
                     			"name": "foo"
                     		}]
                     	},
                     	"property": [],
                     	"com.sap.vocabularies.UI.v1.TextArrangement": oTextArrangmentAnnotaion,
                     	"$path": "/dataServices/schema/0/entityType/1"
              };
            
              this.oMetadataAnalyser._oMetaModel = sinon.createStubInstance(sap.ui.model.odata.ODataMetaModel);
              this.oMetadataAnalyser._oMetaModel.getODataEntityType.returns(oEntity);

              sDisplayBehaviour = this.oMetadataAnalyser.getTextArrangementValue("com.sap.foo.Item");

              ok(sDisplayBehaviour);              
              strictEqual(sDisplayBehaviour, "idAndDescription", "Description shall be at the end");
              
              oTextArrangmentAnnotaion.EnumMember = "com.sap.vocabularies.UI.v1.TextArrangementType/TextFirst";
              sDisplayBehaviour = this.oMetadataAnalyser.getTextArrangementValue("com.sap.foo.Item");
              ok(sDisplayBehaviour);              
              strictEqual(sDisplayBehaviour, "descriptionAndId", "Description shall be at the beginning");
              
              oTextArrangmentAnnotaion.EnumMember = "com.sap.vocabularies.UI.v1.TextArrangementType/TextSeparate";
              sDisplayBehaviour = this.oMetadataAnalyser.getTextArrangementValue("com.sap.foo.Item");
              ok(sDisplayBehaviour);              
              strictEqual(sDisplayBehaviour, "idOnly", "Only Id shall be present");
              
              oTextArrangmentAnnotaion.EnumMember = "com.sap.vocabularies.UI.v1.TextArrangementType/TextOnly";
              sDisplayBehaviour = this.oMetadataAnalyser.getTextArrangementValue("com.sap.foo.Item");
              ok(sDisplayBehaviour);              
              strictEqual(sDisplayBehaviour, "descriptionOnly", "Only Description shall be present");
              
              this.oMetadataAnalyser._oMetaModel.getODataEntityType.returns(null);
              sDisplayBehaviour = this.oMetadataAnalyser.getLineItemAnnotation("com.sap.GL.ZAF.GL_ACCOUNT_BALANCE");
              ok(!sDisplayBehaviour);
              strictEqual(sDisplayBehaviour, undefined, "undefined shall be returned when no annotation is found");
          });
          
          test("getSemanticKeyAnnotation shall return the resolved SemanticKey annotation from ODataMetaModel/entity", function() {
              var aSemanticKeyAnnotation, oEntity, oResolvedAnnotation;
              
              aSemanticKeyAnnotation = [                                     
                 		{
                 			PropertyPath: "Company"
                 		},
                 		{
                 			PropertyPath: "Product"
                 		},
                 		{
                 			PropertyPath: "SomePath"
                 		}
              ];
             	 
              oEntity = {
                     	"name": "Item",
                     	"key": {
                     		"propertyRef": [{
                     			"name": "foo"
                     		}]
                     	},
                     	"property": [],
                     	"com.sap.vocabularies.Common.v1.SemanticKey": aSemanticKeyAnnotation,
                     	"$path": "/dataServices/schema/0/entityType/1"
              };
            
              this.oMetadataAnalyser._oMetaModel = sinon.createStubInstance(sap.ui.model.odata.ODataMetaModel);
              this.oMetadataAnalyser._oMetaModel.getODataEntityType.returns(oEntity);

              oResolvedAnnotation = this.oMetadataAnalyser.getSemanticKeyAnnotation("com.sap.foo.Item");

              ok(oResolvedAnnotation && oResolvedAnnotation.semanticKeyFields);              
              strictEqual(oResolvedAnnotation.semanticKeyFields.length, 3, "SemanticKey fields found");
              strictEqual(oResolvedAnnotation.semanticKeyFields[0], "Company", "SemanticKey contains Company");
              strictEqual(oResolvedAnnotation.semanticKeyFields[1], "Product", "SemanticKey contains Product");
              strictEqual(oResolvedAnnotation.semanticKeyFields[2], "SomePath", "SemanticKey contains SomePath");
          });          
          
          test("Shall return the field for the specified navigationProperty path and entitySet", function() {
              var oField = null, sEntitySet = "Items";
              this.oMetadataAnalyser._oMetaModel = sinon.createStubInstance(sap.ui.model.odata.ODataMetaModel);
              
              oField = this.oMetadataAnalyser.extractNavigationPropertyField("Somehting that doesn't exist!", "foo");
              strictEqual(oField, null);

              sinon.spy(this.oMetadataAnalyser, "_parseProperty");
              //return a dummy context
              this.oMetadataAnalyser._oMetaModel.getMetaContext.returns({
            	  getPath: function() {
            		  return "foo";
            	  }
			  });
              //return a dummy entity
              this.oMetadataAnalyser._oMetaModel.getProperty.returns(oTestEntity);
              
              //return a dummy field
              this.oMetadataAnalyser._oMetaModel.getODataProperty.returns(oTestEntity.property[0]);
              
              oField = this.oMetadataAnalyser.extractNavigationPropertyField("toNav/CashDiscountAmountInTransactionCurrency","SomeEntity");
              
              ok(oField);
              strictEqual(this.oMetadataAnalyser._parseProperty.calledOnce, true);
              
              strictEqual(oField.name, "CashDiscountAmountInTransactionCurrency");
              strictEqual(oField.fieldLabel, "Discount (Doc. Crcy)");
              strictEqual(oField.sortable, true);
              strictEqual(oField.filterable, true);
              strictEqual(oField.requiredField, false);
              strictEqual(oField.aggregationRole, "measure");
              strictEqual(oField.type, "Edm.Decimal");
              strictEqual(oField.visible,true);
              strictEqual(oField.displayFormat,"UpperCase");
              strictEqual(oField.entityName,"Item");
              strictEqual(oField.parentPropertyName,"toNav");
       });
          
       }());
