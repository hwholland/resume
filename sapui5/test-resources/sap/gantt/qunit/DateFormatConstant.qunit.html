<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>QUnit: Example - sap.gantt</title>

		<script id="sap-ui-bootstrap"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.gantt">
		</script>

		<link rel="stylesheet" type="text/css" href="../../../../resources/sap/ui/thirdparty/qunit.css"/>
		<script src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script src="../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script>
			jQuery.sap.require("sap.ui.core.format.DateFormat");

			sap.ui.require([
				"sap/gantt/library",
				"sap/ui/thirdparty/sinon",
				"sap/ui/thirdparty/sinon-qunit"
				], function () {
					"use strict";
					QUnit.test("test for date format", function (assert) {
						var tickTimeIntervalDefinition = sap.gantt.config.DEFAULT_TIME_ZOOM_STRATEGY;
						var date = new Date(2015,10,2,14,10,0,0);

						//for largeInterval

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["5min"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "Monday 2.11.2015", "Test 5min format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["10min"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "Monday 2.11.2015", "Test 10min format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["15min"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "Monday 2.11.2015", "Test 15min format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["30min"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "Monday 2.11.2015", "Test 30min format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["1hour"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "Monday 2.11.2015", "Test 1hour format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["2hour"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "Monday 2.11.2015", "Test 2hour format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["4hour"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "Monday 2.11.2015", "Test 4hour format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["6hour"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "Monday 2.11.2015", "Test 6hour format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["12hour"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "Monday 2.11.2015", "Test 12hour format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["1day"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "November 2015", "Test 1day format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["2day"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "November 2015", "Test 2day format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["4day"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "November 2015", "Test 4day format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["1week"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "November 2015", "Test 1week format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["2week"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "November 2015", "Test 2week format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["1month"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "November 2015", "Test 1month format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["2month"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "November 2015", "Test 2month format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["4month"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2015", "Test 4month format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["6month"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2015", "Test 6month format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["1year"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2015", "Test 1year format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["2year"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2015", "Test 2year format: largeInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["5year"]["largeInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2015", "Test 5year format: largeInterval");

						//for smallInterval
						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["5min"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "14:10", "Test 5min format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["10min"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "14:10", "Test 10min format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["15min"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "14:10", "Test 15min format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["30min"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "14:10", "Test 30min format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["1hour"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "14:10", "Test 1hour format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["2hour"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "14:10", "Test 2hour format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["4hour"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "14:10", "Test 4hour format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["6hour"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "14:10", "Test 6hour format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["12hour"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "14:10", "Test 12hour format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["1day"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2.11.", "Test 1day format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["2day"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2.11.", "Test 2day format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["4day"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2.11.", "Test 4day format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["1week"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2.11.", "Test 1week format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["2week"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2.11.", "Test 2week format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["1month"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2.11.", "Test 1month format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["2month"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "2.11.", "Test 2month format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["4month"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "November", "Test 4month format: smallInterval");

						var oFormat = sap.ui.core.format.DateFormat.getDateTimeInstance({pattern :tickTimeIntervalDefinition["6month"]["smallInterval"].format}, new sap.ui.core.Locale("en"));
						assert.strictEqual(oFormat.format(date), "November", "Test 6month format: smallInterval");

					});
				});

		</script>

	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
