<html>
<head>
<title>sap.apf.ui testsuite</title>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
</head>
<body>
	<script id="sap-ui-bootstrap"
		src='../../../../../resources/sap-ui-core.js'>
	</script>
	<script>
		/**
		 * Method that is called by the Selenium/QUnit framework to retrieve the test suites.  
		 */
		function suite() {
			var suite = new top.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];
			var ie9 = (sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version === 9);
			if (!ie9) {
				// add test resources
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/tInstance.qunit.html");

				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/controls/draggableCarousel/tDraggableCarousel.qunit.html");
				
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tColumnChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tLineChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tPercentageStackedColumnChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tPieChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tScatterPlotChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tStackedColumnChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tBubbleChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tBaseVizChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tTable.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tBarChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tStackedBarChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tPercentageStackedBarChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tHeatmapChart.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tLineChartWithTwoVerticalAxes.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/tLineChartWithTimeAxis.qunit.html");
				
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/utils/tUI5ChartHelper.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/utils/tVizDatasetHelper.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/utils/tVizFrameDatasetHelper.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/representations/utils/tPaginationHandler.qunit.html");
				
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tAnalysisPath.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tCarousel.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tFacetFilter.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tSmartFilterBar.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tDeleteAnalysisPath.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tLayout.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tMessageHandler.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tPathGallery.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tStep.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tStepContainer.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tStepGallery.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tStepToolbar.qunit.html");	
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tNavigationTarget.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tToolbar.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/reuse/tViewSetting.qunit.html");

				//suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/utils/tPrint.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/utils/tHelper.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/utils/tFormatter.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/utils/tFacetFilterListConverter.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/utils/tFacetFilterListHandler.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/utils/tFacetFilterValueFormatter.qunit.html");
			}
			return suite;
		}
	</script>
</body>
</html>
