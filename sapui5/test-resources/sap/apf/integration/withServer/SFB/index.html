<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<title>Smart Filter Bar</title>


		<script id="sap-ui-bootstrap"
			src="../../../../../../resources/sap-ui-core.js""
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge" 
			data-sap-ui-resourceroots='{"sap.ui.comp.sample.smartfilterbar": "./"}'>
		</script>
		<script 
			src="APF/filter.js">
		</script>
		<script 
			src="APF/filterTerm.js">
		</script>
		<!-- Application launch configuration -->
		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.App ({
					pages: [
						new sap.m.Page({
							title: "Smart Filter Bar", 
							enableScrolling : false,
							content: [ new sap.ui.core.ComponentContainer({
								height : "100%", name : "sap.ui.comp.sample.smartfilterbar"
							})]
						})
					]
				}).placeAt("content");
			});

		</script>
		<style type="text/css">
    			 .TextAreaForFilter>textarea {
                     font-family: Arial !important; 
                     font-size: 11px !important;  
              }
		</style>
	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content" role="application">
	</body>

</html>
