<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<script id="sap-ui-bootstrap" 
		type="text/javascript"
		src="../../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-language="en-US"
		data-sap-ui-noConflict="true"
		data-sap-ui-libs="sap.ui.commons,sap.uiext.inbox">
	</script>
		<link rel="stylesheet" href="../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script type="text/javascript">
			jQuery.sap.require("sap.uiext.inbox.controller.InboxController");
			jQuery.sap.require("sap.uiext.inbox.controller.InboxControllerAsync");
			jQuery.sap.require("sap.uiext.inbox.controller.InboxControllerFactory");			
			
			module("Tests for getController method of InboxControllerFactory");
			test("Test for getController method when InboxControllerFactory is created with bAsync parameter as false.", function(){
				var oConfig={};
				oConfig.bAsyncValue = false;
				var oControllerFactory = new sap.uiext.inbox.controller.InboxControllerFactory(oConfig);
				var oController  = oControllerFactory.getController(); 
				ok(oController instanceof sap.uiext.inbox.controller.InboxController,"Assertion to confirm that the getController method is returning an instance of sap.uiext.inbox.controller.InboxController when InboxControllerFactory is created with value of bAsync as 'false'.");
				ok(!(oController instanceof sap.uiext.inbox.controller.InboxControllerAsync),"Assertion to confirm that the getController method is not returning an instance of sap.uiext.inbox.controller.InboxControllerAsync when InboxControllerFactory is created with value of bAsync as 'false'.");
				});
			
			test("Test for getController method when InboxControllerFactory is created with bAsync parameter as true.", function(){
				var oConfig={};
				oConfig.bAsyncValue = true;
				var oControllerFactory = new sap.uiext.inbox.controller.InboxControllerFactory(oConfig);
				var oController  = oControllerFactory.getController(); 
				ok(oController instanceof sap.uiext.inbox.controller.InboxControllerAsync,"Assertion to confirm that the getController method is returning an instance of sap.uiext.inbox.controller.InboxControllerAsync when InboxControllerFactory is created with value of bAsync as 'true'.");
				});	
			
			test("Test for getController method when InboxControllerFactory is created with bAsync parameter as string.", function(){
				var oControllerFactory = new sap.uiext.inbox.controller.InboxControllerFactory("abc");
				var oController  = oControllerFactory.getController(); 
				ok(oController === null,"Assertion to confirm that the getController method is returning null when InboxControllerFactory is created with value of bAsync as 'abc'.");
				});
			
			test("Test for getController method when InboxControllerFactory is created with bAsync parameter as number.", function(){
				var oControllerFactory = new sap.uiext.inbox.controller.InboxControllerFactory(1.25);
				var oController  = oControllerFactory.getController(); 
				ok(oController === null,"Assertion to confirm that the getController method is returning null when InboxControllerFactory is created with value of bAsync as 1.25.");
				});
		</script>
	</head>
	<body>
		<h1 id="qunit-header"><title>qUnit Page for Inbox ControllerFactroy</title></h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
		<div id="canvas" style="height:300px; width:300px"></div>
		<br>
		<div id="uiArea1" style="width: 80%;"></div>
	</body>
</html>
