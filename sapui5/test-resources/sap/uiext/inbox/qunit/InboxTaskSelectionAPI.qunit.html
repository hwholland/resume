<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<script id="sap-ui-bootstrap" 
		type="text/javascript"
		src="../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-language="en-US"
		data-sap-ui-noConflict="true"
		data-sap-ui-libs="sap.ui.commons,sap.uiext.inbox">
	</script>
		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script>
			// redirect any resource loading for "sap.uiext.inbox.qunit.mockServer" to the local folder "mockServer/" 
			jQuery.sap.registerModulePath("sap.uiext.inbox.qunit.mockServer", "mockServer/");
			
			// now load and activate the mock server
			jQuery.sap.require("sap.uiext.inbox.qunit.mockServer.InboxMockServerQUnit");

			module("Load");

			test("InboxCreationOk",function() {
				sap.ui.getCore().applyChanges(); 
				var oInbox = sap.ui.getCore().byId("inbox");
				equals(false, (oInbox === undefined), "Checking if the Inbox Control is created and is not undefined.");
				equals(false, (oInbox === null), "Checking if the Inbox Control is created and is not null.");
				qutils.triggerMouseEvent("inbox" + "--tableViewSelectionButton", "click");
			 
			});
			
			
			module("Checking if taskSelectionEvent");
			
			asyncTest("Test if event is fired", function() {
			
				var delayedCall = function() {
					 var aTaskUniqueIdentifiers= [];  
				     var sInstanceId, sSAP_Origin;
				     var oInbox = sap.ui.getCore().byId("inbox");
					 var oDataModel = oInbox.getCoreModel();
					 var oTable = sap.ui.getCore().byId(oInbox.getId() + '--' + 'listViewTable');
					 
				qutils.triggerMouseEvent("inbox--listViewTable-rowsel3", "click");
			    sap.ui.getCore().applyChanges();
					    
						oInbox.attachTaskSelectionChange(function(oEvent) {
							aTaskUniqueIdentifiers = oEvent.getParameter("taskUniqueIdentifiers");
							sInstanceId = aTaskUniqueIdentifiers[0].InstanceID;
							sSAP_Origin = aTaskUniqueIdentifiers[0].SAP__Origin;
				        			        	
				        	});
						
						 qutils.triggerMouseEvent("inbox--listViewTable-rowsel2", "click");
						
						   
							var selectedIndex = oTable.getSelectedIndex();
							var rowContext = oTable.getContextByIndex(selectedIndex);
							var sTaskInstanceIDOfSelectedTask = oDataModel.getProperty("InstanceID", rowContext);
							var sSAP__OriginOfSelectedTask = oDataModel.getProperty("SAP__Origin", rowContext);
						
						equals(true , (sTaskInstanceIDOfSelectedTask === sInstanceId ), "Checking if the Instance ID returned by the event is correct");
						equals(true , (sSAP__OriginOfSelectedTask === sSAP_Origin ), "Checking if the SAP__Origin for the task returned by the event is correct");

						start();
				};
				setTimeout(delayedCall, 1000); 
				
			}); 
			
			
			

			
			</script>
	</head>
	<body>
		<h1 id="qunit-header"><title>Qunit for testing taskSelection event for inbox</title></h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
		<div id="canvas" style="height:300px; width:300px"></div>
		<br>
		<div id="uiArea1" style="width: 80%;"></div>
	</body>
</html>
