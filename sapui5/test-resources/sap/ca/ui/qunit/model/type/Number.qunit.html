<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Number.test</title>

    <script src="../../../../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-noConflict="true">
    </script>

    <link rel="stylesheet" href="../../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css"
          media="screen"/>
    <script type="text/javascript" src="../../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
    <script type="text/javascript" src="../../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
    <script type="text/javascript" src="../../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

    <script type="text/javascript" src="../../utils/qunithelper.js"></script>
    <script type="text/javascript" src="NumberTest.js"></script>

    <script type="text/javascript">
        QUnit.config.autostart = false;
        jQuery(document).ready(function () {
            QUnit.start();
        });

        var oHtml = new sap.ui.core.HTML({
            content: '<div id="contentHolder"></div><h1 id="qunit-header">Fiori Wave 2: Test Page for Number</h1><h2 id="qunit-banner"></h2><h2 id="qunit-userAgent"></h2><ol id="qunit-tests"></ol>',
            afterRendering: function () {
                oLabel.placeAt("contentHolder");
            }
        });

        var page = new sap.m.Page("TestPage", {
            title: "Number Test",
            showNavButton: true,
            enableScrolling: true,
            content: oHtml
        });

        var oLabel = new sap.m.Label({text: "Test"});


        var app = new sap.m.App("TestApp", {
            initPage: "TestPage"
        });

        app.addPage(page).placeAt("content");
    </script>

</head>
<body id="body" class="sapUiBody">
<div id="qunit"></div>
<div id="qunit-testresult"></div>
<div id="content"></div>
</body>
</html>
