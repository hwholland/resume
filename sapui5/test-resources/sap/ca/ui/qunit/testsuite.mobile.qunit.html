<html>
<head>
	<title>QUnit TestSuite for sap.ca.ui</title>
	<script src="../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	<script src="../../../../../resources/sap-ui-core.js"></script>
</head>
<body>
<script>
	jQuery.sap.require("sap.ui.Device");

	/**
	 * Add test pages to this test suite function.
	 * Please order alphabetically
	 */
	function suite() {
		var bDeviceIsInternetExplorer = sap.ui.Device.browser.internet_explorer;
		var bDeviceIsInternetExplorer8OrLess = bDeviceIsInternetExplorer && (sap.ui.Device.browser.version <= 8);
		var suite = new top.jsUnitTestSuite(),
				contextPath = "/" + window.location.pathname.split("/")[1];

		if (!bDeviceIsInternetExplorer8OrLess) {
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/AddPicture.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/CustomerContext.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/DatePicker.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/ExpansibleFeedListItem.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/FileUpload.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/Hierarchy.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/HierarchyItem.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/InPlaceEdit.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/Notes.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/PictureItem.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/OverflowContainer.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/dialog/Dialog.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/dialog/confirmation.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/dialog/forward.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/message/message.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/utils/busydialog.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/utils/Lessifier.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/utils/resourcebundle.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");

			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/model/format/AmountFormat.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/model/format/DateFormat.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/model/format/FileSizeFormat.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/model/format/FormatHelper.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/model/format/FormattingLibrary.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/model/format/NumberFormat.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/model/format/QuantityFormat.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/model/type/FileSize.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
			suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/model/type/Number.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
		}
		return suite;
	}
</script>
</body>
</html>
