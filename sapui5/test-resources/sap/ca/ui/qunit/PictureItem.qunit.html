<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Fiori Wave 2: Test Page for PictureItem</title>

    <script src="../../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-noConflict="true">
    </script>

    <link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
    <script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
    <script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

    <script type="text/javascript" src="utils/qunithelper.js"></script>
    <script type="text/javascript" src="PictureItemTest.js"></script>

    <script type="text/javascript">
        QUnit.config.autostart = false;
        jQuery(document).ready(function () {
            QUnit.start();
        });

        // require dialog module
        jQuery.sap.require("sap.ca.ui.PictureItem");

        // first test, picture with uri
        var oPictureItemURI = new sap.ca.ui.PictureItem({
            id: PICTURE_ITEM_ID + '1',
            status: sap.ca.ui.PictureItem.STATUS.ADD,
            source: myURI,
            name: myName

        });

        // second test, picture with base64 Content
        var oPictureItemBase64 = new sap.ca.ui.PictureItem({
            id: PICTURE_ITEM_ID + '2',
            status: sap.ca.ui.PictureItem.STATUS.DELETE,
            source: myBase64,
            width: "150px",
            height: "62px"
        });

        var oHtml = new sap.ui.core.HTML({
            content: '<div id="contentHolder"></div><h1 id="qunit-header">Fiori Wave 2: Test Page for PictureItem</h1><h2 id="qunit-banner"></h2><h2 id="qunit-userAgent"></h2><ol id="qunit-tests"></ol>',
            afterRendering: function () {
                oPictureItemURI.placeAt("contentHolder");
                oPictureItemBase64.placeAt("contentHolder");
            }
        });

        var app = new sap.m.App("myApp", {
            initPage: "myFirstPage"
        });

        var page = new sap.m.Page("myFirstPage", {
            title: "Fiori - PictureItem Test",
            showNavButton: true,
            enableScrolling: true,
            content: oHtml
        });
        app.addPage(page).placeAt("content");

    </script>

</head>
<body id="body" class="sapUiBody">
<div id="qunit"></div>
<div id="qunit-testresult"></div>
<div id="content"></div>
</body>
</html>
