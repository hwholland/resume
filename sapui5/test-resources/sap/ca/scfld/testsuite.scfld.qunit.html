<html>
<head>
	<title>Test suite for Fiori sap.ca Scaffolding</title>
	<script language="javascript" src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
</head>
<body>
<script language="javascript">
	/**
	 * Add test pages to this test suite function.
	 * Please order alphabetically
	 */
	function suite() {
		var suite = new top.jsUnitTestSuite();
		var contextPath = "/" + window.location.pathname.split("/")[1];

		suite.addTestPage(contextPath + "/test-resources/sap/ca/scfld/md/app/BarOverflow.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
		suite.addTestPage(contextPath + "/test-resources/sap/ca/scfld/md/app/HeaderFooter.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
		suite.addTestPage(contextPath + "/test-resources/sap/ca/scfld/md/controller/ScfldMasterController.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");

		return suite;
	}
</script>
</body>
</html>
