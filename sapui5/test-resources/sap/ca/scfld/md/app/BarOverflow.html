<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>sap.ca.scfld.md.app.BarOverflow</title>

<script src="../../../../../../resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal">
</script>

<style type="text/css">

</style>

<script>
	jQuery.sap.require("sap.ca.scfld.md.app.BarOverflow");
	jQuery.sap.require("sap.ca.scfld.md.app.BarOverflowLayoutData");

	var oActionSheet = new sap.m.ActionSheet({
		placement : "Top",
		buttons : [
			new sap.m.Button({
				text : "i stay in the overflow",
				layoutData : new sap.ca.scfld.md.app.BarOverflowLayoutData({
					stayInOverflow : true
				})
			})
		]
	});

	var oFooter = new sap.m.Bar({
		contentRight : [
			new sap.m.Button({
				text : "Hi i am button 1"
			}),
			new sap.m.Button({
				text : "Hi i am button 2"
			}),
			new sap.m.Button({
				text : "Hi i am button 3"
			}),
			new sap.m.Select({
				items : [
					new sap.ui.core.Item({
						text : "foo",
						key : "foo"
					}),
					new sap.ui.core.Item({
						text : "barbarbarbaz",
						key : "barbarbarbaz"
					})
				]
			}),
			new sap.m.Button({
				text : "Overflow menu",
				layoutData : new sap.ca.scfld.md.app.BarOverflowLayoutData({
					moveToOverflow : false
				}),
				press : function () {
					oActionSheet.openBy(this);
				}
			})
		]
	});

	new sap.ca.scfld.md.app.BarOverflow(oFooter, oActionSheet);

	var oPage = new sap.m.Page({
		footer: oFooter
	});

	var oApp = new sap.m.App();
	oApp.addPage(oPage).placeAt("body");
</script>
</head>
<body id="body" class="sapUiBody">
</body>
</html>
