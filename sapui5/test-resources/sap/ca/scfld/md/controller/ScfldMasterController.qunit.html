<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Qunit - ScfldMasterController</title>

	<script src="../../../../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-compatVersion="1.16"
			data-sap-ui-noConflict="true">
	</script>

	<link rel="stylesheet" href="../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

	<script type="text/javascript">
		QUnit.config.autostart = false;
		jQuery(document).ready(function() {
			QUnit.start();
		});

		var oHtml = new sap.ui.core.HTML({
			content : '<div id="contentHolder"></div><h1 id="qunit-header">Testing ScfldMasterController</h1><h2 id="qunit-banner"></h2><h2 id="qunit-userAgent"></h2><ol id="qunit-tests"></ol>'
		});

		var page = new sap.m.Page("myFirstPage", {
			title : "QUint -- ScfldMasterController",
			showNavButton : true,
			enableScrolling : true,
			content : oHtml
		});

		var app = new sap.m.App("myApp", {
			initPage: "myFirstPage"
		});

		app.addPage(page).placeAt("content");
	</script>
	<script type="text/javascript" src="./ScfldMasterController/Init.js"></script>
	<script type="text/javascript" src="./ScfldMasterController/ApplySearchPattern.js"></script>
</head>
<body id="body" class="sapUiBody">
<div id="content"></div>
</body>
</html>
