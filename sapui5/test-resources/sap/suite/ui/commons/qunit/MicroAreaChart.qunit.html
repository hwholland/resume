<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>qUnit Page for sap.suite.ui.commons.MicroAreaChart</title>

		<script id="sap-ui-bootstrap" 
			type="text/javascript"
			src="../../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m,sap.ui.commons,sap.suite.ui.commons"
			data-sap-ui-language="en">
		</script>

 		<link rel="stylesheet" href="../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" /> 
		<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script>
			QUnit.module("Rendering", {
				beforeEach: function() {
					this.oChart = new sap.suite.ui.commons.MicroAreaChart("micro-area-chart", {
						target: new sap.suite.ui.commons.MicroAreaChartItem({ points: [ {x: 0, y: 0}, {x: 60, y: 40}, {x: 100, y: 90} ] }),
						innerMinThreshold: new sap.suite.ui.commons.MicroAreaChartItem({ color: "Good" }),
						innerMaxThreshold: new sap.suite.ui.commons.MicroAreaChartItem({ color: "Good" }),
						minThreshold: new sap.suite.ui.commons.MicroAreaChartItem({ color: "Error", points: [ {x: 0, y: 0}, {x: 60, y: 30}, {x: 100, y: 70} ] }),
						maxThreshold: new sap.suite.ui.commons.MicroAreaChartItem({ color: "Good", points: [ {x: 0, y: 0}, {x: 60, y: 50}, {x: 100, y: 100} ] }),
						chart: new sap.suite.ui.commons.MicroAreaChartItem({ points: [ {x: 0, y: 0}, {x: 60, y: 20}, {x: 100, y: 80} ] }),
						lines: [ new sap.suite.ui.commons.MicroAreaChartItem({ points: [ {x: 0, y: 100}, {x: 100, y: 0} ] }) ]
					}).placeAt("qunit-fixture");
					sap.ui.getCore().applyChanges();
				},
				afterEach: function() {
					this.oChart.destroy();
				}
			});

			QUnit.test("MicroAreaChart wrapper is working", function(assert) {
				assert.ok(jQuery.sap.domById("micro-area-chart"), "MicroAreaChart was rendered successfully");
			});

		</script>
	</head>
	<body id="body" class="sapUiBody">
		<div id="qunit"></div>
			<div id="qunit-fixture"></div>
	</body>
</html>
