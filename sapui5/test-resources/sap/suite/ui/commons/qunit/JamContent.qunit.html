<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>JamContent - sap.suite.ui.commons</title>

<!-- UI5 Bootstrap -->
<script id="sap-ui-bootstrap" 
		type="text/javascript"
		src="../../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.ui.core,sap.suite.ui.commons,sap.m"
		data-sap-ui-language="en">
</script>

<!-- QUnit libraries -->
<link rel="stylesheet"
	href="../../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
	<script src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
<script>
	jQuery.sap.initMobile();

	QUnit.module("Rendering", {
		beforeEach : function() {
			this.oJamContent = new sap.suite.ui.commons.JamContent("jam-content",{
				size: sap.suite.ui.commons.InfoTileSize.M,
				contentText: "@@notify Great outcome of the Presentation today. The new functionality and the new design was well received.",
				subheader: "about 1 minute ago in Computer Market",
				valueColor: sap.suite.ui.commons.InfoTileValueColor.Neutral,
				truncateValueTo: 4,
				value: "-888"
			}).placeAt("qunit-fixture");
			sap.ui.getCore().applyChanges();
		},
		afterEach : function() {
			this.oJamContent.destroy();
		}
	});

	QUnit.test("JamContent wrapper is working", function(assert) {
		assert.ok(jQuery.sap.domById("jam-content"), "JamContent was rendered successfully");
	});
</script>
</head>

<body class="sapUiBody">
	<div id="qunit"></div>
    	<div id="qunit-fixture"></div>
</body>
</html>
