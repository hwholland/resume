<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>MonitoringTile - sap.suite.ui.commons</title>

<!-- UI5 Bootstrap -->
<script id="sap-ui-bootstrap" 
		type="text/javascript"
		src="../../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.ui.core,sap.suite.ui.commons,sap.m"
		data-sap-ui-language="en">
</script>

<!-- QUnit libraries -->
<link rel="stylesheet"
	href="../../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
	<script src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
<script>

	QUnit.config.autostart = false;
	jQuery(document).ready(function() {
		QUnit.start();
	});
    jQuery.sap.initMobile();
    
	if (!(jQuery.browser.msie && jQuery.browser.version >= 8.0 && jQuery.browser.version < 9.0)) {

	    var oNV = new sap.suite.ui.commons.MonitoringTile("monitoring-tile",{
	        size: sap.suite.ui.commons.InfoTileSize.L,
            value: "12",
            title : "Approve Travel Requests",
            footer : "3 overdue requests",
            footerColor: sap.suite.ui.commons.InfoTileTextColor.Critical,
            state: sap.suite.ui.commons.LoadState.Loaded
	    });
	    oNV.setIconSrc("sap-icon://travel-expense");
		oNV.placeAt("uiArea");

		module("Rendering test - sap.suite.ui.commons.MonitoringTile");

	    test("Monitoring Tile rendered.", function() {
    	    ok(jQuery.sap.domById("monitoring-tile"), "MonitoringTile was rendered successfully");
	    	ok(jQuery.sap.domById("monitoring-tile-title-text"), "Title was rendered successfully");
	    	ok(jQuery.sap.domById("monitoring-tile-footer-text"), "Footer was rendered successfully");
	    	ok(jQuery.sap.domById("monitoring-tile-monitoring-tile-cnt-value"), "Value was rendered successfully");
    	});

	}
</script>
</head>

<body class="sapUiBody">
	<div id="qunit"></div>
    <div id="uiArea"></div>
</body>
</html>
