    var buildControl = function(sCaseName, iControlNumber) {
		var oControl;
    	if (sCaseName == "18" ) {
	    	oControl = 	new sap.suite.ui.commons.GenericTile({
				subheader: "{subheader}",
				frameType: "{frameType}",
				size: "{size}",
				header: "{header}",
				state: "{state}",
				headerImage: "{headerImage}",
				imageDescription: "{imageDescription}",
		        failedText: "{failedText}",
				tileContent: 
		      	    new sap.suite.ui.commons.TileContent({
			  		    unit : "{unit}",
			  		    size : "{size}",
			  		    footer : "{footerComp}",
			  		    frameType : "{frameType}",
			  		    content: 
			  		    	new sap.suite.ui.commons.DeltaMicroChart({
					            size: "{size}",
					    	   	value1: "{dmc/value1}",
					    	   	value2: "{dmc/value2}",
					    	   	title1: "{dmc/title1}",
					    	   	title2: "{dmc/title2}",
					    	   	displayValue1: "{dmc/displayValue1}",
					    	   	displayValue2: "{dmc/displayValue2}",
					    	   	deltaDisplayValue: "{dmc/deltaDisplayValue}",
					    	   	color: "{dmc/color}",
					    	   	width: "{dmc/width}",
					            tooltip: "{dmc/tooltip}"
					   		})
		  			})
			}).bindElement("/" + sCaseName + "/controls/" + iControlNumber);
    	} else {
	    	oControl = new sap.suite.ui.commons.DeltaMicroChart({
	            size: "{size}",
	    	   	value1: "{value1}",
	    	   	value2: "{value2}",
	    	   	title1: "{title1}",
	    	   	title2: "{title2}",
	    	   	displayValue1: "{displayValue1}",
	    	   	displayValue2: "{displayValue2}",
	    	   	deltaDisplayValue: "{deltaDisplayValue}",
	    	   	color: "{color}",
	    	   	width: "{width}",
	            tooltip: "{tooltip}"
		   	}).bindElement("/" + sCaseName + "/controls/" + iControlNumber);
    	}
		var oPressEvent = oConfData[sCaseName].controls[iControlNumber].press;
		if (oPressEvent) {
			oControl.attachPress(eval(oPressEvent));
		}
		return oControl; 
	};
</script>
