    var buildControl = function(sCaseName, iControlNumber) {
    	var oControl = new sap.suite.ui.commons.HarveyBallMicroChart({
	        totalScale: "{totalScale}",
	        formattedLabel: "{formattedLabel}",
	        showTotal: "{showTotal}",
	        showFractions: "{showFractions}",
	        colorPalette: "{colorPalette}",
	        size: "{size}",
	        total: "{total}",
	        totalLabel: "{totalLabel}",
	        totalScale: "{totalScale}",
	        width: "{width}",
	        tooltip: "{tooltip}",
			items: {
	        	path: "items",
	        	template: new sap.suite.ui.commons.HarveyBallMicroChartItem({
	    	        fraction: "{fraction}",
	    	        color: "{color}",
	    	        fractionLabel: "{fractionLabel}",
	    	        fractionScale: "{fractionScale}",
	    	        formattedLabel: "{formattedLabel}"
	    	    })
	        }
	   	}).bindElement("/" + sCaseName + "/controls/" + iControlNumber);
		var oPressEvent = oConfData[sCaseName].controls[iControlNumber].press;
		if (oPressEvent) {
			oControl.attachPress(eval(oPressEvent));
		}
		return oControl; 
	};
