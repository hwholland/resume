<base href="../../../../../../">

<script type="text/javascript" src="resources/sap/ui/qunit/qunit-redirect.js"></script>

<body>
	<script>
		/**
		 * Add test pages to this test suite function.
		 * Please order alphabetically
		 */
		function suite() {
			var suite = new parent.jsUnitTestSuite(), contextPath = "/" + window.location.pathname.split("/")[1];
			suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/microchart/qunit/AreaMicroChart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/microchart/qunit/BulletMicroChart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/microchart/qunit/ColumnMicroChart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/microchart/qunit/ComparisonMicroChart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/microchart/qunit/DeltaMicroChart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/microchart/qunit/ExploredSamples.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/microchart/qunit/HarveyBallMicroChart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/microchart/qunit/RadialMicroChart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/microchart/qunit/library.qunit.html");
			return suite;
		}
	</script>
</body>
