	<h1 class="title topictitle1">HTML and XML Templating</h1>

	
	<div class="body conbody"><p class="shortdesc"><span class="ph"><span class="ph pname">OpenUI5</span></span> supports HTML
		templating and XML templating.</p>

		<p class="p">The HTML templating concept enables you to bind texts against properties in the model.</p>

		<p class="p">XML templating uses an XML view as a template.</p>

	</div>

</div>
<div><strong><a class="link" href="5ee619fc1370463ea674ee04b65ed83b.html" title="The XML templating concept enables you to use an XML view as a template. This template is transformed by an XML preprocessor on the source level, the XML DOM, at runtime just before an OpenUI5 control tree is created from the XML source.">XML Templating</a></strong><br/>
</div>
