    <h1 class="title topictitle1">Formatter Classes</h1>

    <div class="body conbody">
        <p class="p"><span class="ph">For a complete
                list of all formatter classes, see <a class="xref" href="http://ui5.sap.com/#/api/sap.ui.core.format" alt="http://ui5.sap.com/#/api/sap.ui.core.format" title="http://ui5.sap.com/#/api/sap.ui.core.format">API Reference: <samp class="ph codeph">sap.ui.model.Type</samp></a>.</span>
            </p>

    </div>

<div class="related-links"> <br/>
<div class="childtopics"><strong>In this section:</strong></div><ul class="ullinks">
<div><strong><a class="link" href="91f2eba36f4d1014b6dd926db0e91070.html" title="The sap.ui.core.format.DateFormat class can be used to parse a string representing a date, time, or the combination of date and time into a JavaScript date object and vice versa (also known as format). DateFormat formats and parses date and time values according to a set of format options. It can also be used to format intervals. A pattern base on Locale Data Markup Language (LDML) date format notation can be given and the date is formatted following the given pattern. DateFormat can also format the date and time into relative values on &#34;day&#34; level.">Date Format</a></strong><br/>
</div>
<div><strong><a class="link" href="91f2f2866f4d1014b6dd926db0e91070.html" title="The sap.ui.core.format.NumberFormat class can be used to parse a string representing a number (float or integer) into a JavaScript number and vice versa (also known as format).">Number Format</a></strong><br/>
</div>
<div><strong><a class="link" href="24f340bdd59e4428aab30a20d14e2ebc.html" title="The sap.ui.core.format.FileSizeFormat class can be used to format a number into a string which contains both the number and the most appropriate size unit. It supports all parameters defined in sap.ui.core.format.NumberFormat. It can also parse a file size string with or without unit into a number which represents the same size in unit byte.">File Size Format</a></strong><br/>
</div>
</ul>
