<html>
<head>
	<title>QUnit TestSuite for sap.me</title>
	<script type="text/javascript" src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	<!-- UI5 Bootstrap -->
	<script id="sap-ui-bootstrap" type="text/javascript"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m"></script>
	<script>

		/**
		 * Add test pages to this test suite function.
		 * Please order alphabetically
		 */
		function suite() {
			var suite = new parent.jsUnitTestSuite(),
					contextPath = "/" + window.location.pathname.split("/")[1];
			if (!navigator.userAgent.match(/MSIE 8.0/g)) {
				suite.addTestPage(contextPath + "/test-resources/sap/me/qunit/Calendar.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/me/qunit/CalendarLegend.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/me/qunit/CalendarOffset.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/me/qunit/CalendarTZ.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/me/qunit/OverlapCalendar.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/me/qunit/TabContainer.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/me/qunit/ProgressIndicator.qunit.html");
			}
			return suite;
		}
	</script>
</head>
<body>
</body>
</html>
