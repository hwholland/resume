		test("Shall check getUnionData", function() {
			ok(oColumnsController_TestInstance.getUnionData, "Method does not exist");

			//
			// First change to AlreadyKnown -> AlreadyKnown = Restore
			// country: visible = false; city: visible = false, index = 1 
			//
			var oAlreadyKnown = JSON.parse("{\"columns\": {\"columnsItems\": [{\"columnKey\": \"name\",\"index\": 0,\"visible\": true,\"width\": \"\"},{\"columnKey\": \"country\",\"index\": 1,\"visible\": true,\"width\": \"\"},{\"columnKey\": \"city\",\"index\": 2,\"visible\": true,\"width\": \"\"},{\"columnKey\": \"number\",\"index\": 3,\"visible\": true,\"width\": \"\"},{\"columnKey\": \"date\",\"index\": 4,\"visible\": true,\"width\": \"\"}]}}");
			var oDelta = JSON.parse("{\"columns\":{\"columnsItems\":[{\"columnKey\":\"country\",\"visible\":false},{\"columnKey\":\"city\",\"visible\":false,\"index\":1}]}}");
			var oUnionExpectedResult = JSON.parse("{\"columns\":{\"columnsItems\":[{\"columnKey\":\"name\",\"index\":0,\"visible\":true,\"width\":\"\"},{\"columnKey\":\"city\",\"index\":1,\"visible\":false,\"width\":\"\"},{\"columnKey\":\"country\",\"index\":2,\"visible\":false,\"width\":\"\"},{\"columnKey\":\"number\",\"index\":3,\"visible\":true,\"width\":\"\"},{\"columnKey\":\"date\",\"index\":4,\"visible\":true,\"width\":\"\"}]}}");

			// CUT -> method shall be executed for change step1
			var oUnionResult = oColumnsController_TestInstance.getUnionData(oAlreadyKnown, oDelta);
			ok(oUnionResult, "A result shall be returned as both input parameter are filled with valid JSON objects");
			deepEqual(oUnionResult, oUnionExpectedResult, "Result shall be equal -> UNION result is wrong");

			//
			// Second change to AlreadyKnown -> AlreadyKnown = AlreadyKnown + first Delta 
			// country: visible = true; number: visible = false, index = 0; city index = 2 
			//
			oAlreadyKnown = oUnionExpectedResult;
			oDelta = JSON.parse("{\"columns\":{\"columnsItems\":[{\"columnKey\":\"country\",\"visible\":true},{\"columnKey\":\"number\",\"visible\":false,\"index\":0},{\"columnKey\":\"city\",\"index\":2}]}}");
			oUnionExpectedResult = JSON.parse("{\"columns\":{\"columnsItems\":[{\"columnKey\":\"number\",\"index\":0,\"visible\":false,\"width\":\"\"},{\"columnKey\":\"name\",\"index\":1,\"visible\":true,\"width\":\"\"},{\"columnKey\":\"city\",\"index\":2,\"visible\":false,\"width\":\"\"},{\"columnKey\":\"country\",\"index\":3,\"visible\":true,\"width\":\"\"},{\"columnKey\":\"date\",\"index\":4,\"visible\":true,\"width\":\"\"}]}}");

			// CUT -> method shall be executed for change step2
			var oUnionResult = oColumnsController_TestInstance.getUnionData(oAlreadyKnown, oDelta);
			ok(oUnionResult, "A result shall be returned as both input parameter are filled with valid JSON objects");
			deepEqual(oUnionResult, oUnionExpectedResult, "Result shall be equal -> UNION result is wrong");
		});

		test("Shall check _recalculateIndexes upwards", function() {
			ok(oColumnsController_TestInstance._recalculateIndexes, "Method does not exist");

			var aObjects = JSON.parse("[{\"columnsKey\" : \"A\",\"index\":0},{\"columnsKey\":\"B\",\"index\":1},{\"columnsKey\":\"C\",\"index\":2},{\"columnsKey\":\"D\",\"index\":3},{\"columnsKey\":\"E\",\"index\":4},{\"columnsKey\" : \"F\",\"index\":5}]");

			var aExpected = JSON.parse("[{\"columnsKey\" : \"E\",\"index\":0},{\"columnsKey\":\"A\",\"index\":1},{\"columnsKey\":\"B\",\"index\":2},{\"columnsKey\":\"C\",\"index\":3},{\"columnsKey\":\"D\",\"index\":4},{\"columnsKey\" : \"F\",\"index\":5}]");

			// CUT -> method shall be executed -> "E" shall move from index 4 to 0; Now adapted all index that are between 4 and 0  
			oColumnsController_TestInstance._recalculateIndexes(aObjects, 4, 0);

			// Now simulate the move of E down to index 0 
			var aRemovedItems = aObjects.splice(4, 1);
			ok(aRemovedItems, "Removed objects shall not be empty");
			strictEqual(aRemovedItems.length, 1, "Exactly one item needs to be removed");
			aRemovedItems[0].index = 0;
			aObjects.splice(aRemovedItems[0].index, 0, aRemovedItems[0]);

			//compare the changed array (objects)
			deepEqual(aObjects, aExpected, "Result is not as expected");
		});

		test("Shall check _recalculateIndexes downwards", function() {

					"tableItemsChanged": true,
					"selectedItems": [
						{
							"columnKey": "B"
						}, {
							"columnKey": "A"
						}
					]
				}
			};

			oColumnsController_TestInstance._correctColumnsItemsInPersistentData(oPayload);

			ok(oModelStub.getData().persistentData, "with Payload: PersistentData shall exist in the model");
			ok(oModelStub.getData().persistentData.columns, "with Payload: Namespace columns shall exist in persistentData");
			ok(oModelStub.getData().persistentData.columns.columnsItems, "with Payload: Array columnsItems shall exist in namespace columns of persistentData");
			strictEqual(oModelStub.getData().persistentData.columns.columnsItems.length, 2, "with Payload: Two columnsItems entries shall still exist after method execution");

			strictEqual(oModelStub.getData().persistentData.columns.columnsItems[0].index, 0, "with Payload: Sequence of columnsItems shall be sorted for column 1");
			strictEqual(oModelStub.getData().persistentData.columns.columnsItems[1].index, 1, "with Payload: Sequence of columnsItems shall be sorted for column 2");
		});

		test("Check FIX for column ordering after user interaction is executed on a column that did not have a columnsItem", function() {
			/* Short descriptio of the problem:
			 	1.	Create Model
			 		a. Item aggregation = A, B, D, C -> (A and B are marked as visible)
			 		b. columnsItems aggregation = B gets moved to index 3
				2. Create ColumnsController
				3. Open ColumnsPanel
					a. Table items are shown in following sort order: A(x), B(x), C(), D()
				4. Now de-select visibility flag from A
				---------------------------------------------------------------------------
				As result the table has to keep the order of: A(), B(x), C(), D()
				Problem before was that column B was rearrange to index 3, which shall not B, as B was 
				not changed at all and not further columnsItems did reach the panel for column B!!!
			 */

			var oModel = new sap.ui.model.json.JSONModel();
			var _oData = {
				transientData: {
					columns: {
						title: "testModel",
						items: [
							{
								columnKey: 'A',
								visible: true,
								text: "Columns A",
								tooltip: "Columns A"
							}, {
								columnKey: 'B',
								visible: true,
								text: "Columns B",
								tooltip: "Columns B"
							}, {
								columnKey: 'D',
								visible: false,
								text: "Columns D",
								tooltip: "Columns D"
							}, {
								columnKey: 'C',
								visible: false,
								text: "Columns C",
								tooltip: "Columns C"
							}
						]
					}
				},
				persistentData: {
					columns: {
						columnsItems: [
							{
								columnKey: 'B',
								index: 3
							}
						]
					}
				}
			};

			oModel.setData(_oData);
			var oColumnsControllerFIX = new sap.ui.comp.personalization.ColumnsController();
			oColumnsControllerFIX.setModel(oModel);

			var oP13nColumnsPanel = oColumnsControllerFIX.getPanel();
			oP13nColumnsPanel.setModel(oModel);

			oP13nColumnsPanel.placeAt("content");
			sap.ui.getCore().applyChanges();

			//CUT -> now check important conerstones
			strictEqual(oP13nColumnsPanel._oTable.getItems().length, 4, "Number of columns in the panel shall be 4");

			var oColumn1 = oP13nColumnsPanel._oTable.getItems()[0];
			ok(oColumn1, "First column (A) does not exist");

			var sNameoColumn1 = oColumn1.data('P13nColumnKey');
			strictEqual(sNameoColumn1, "A", "Name of first column shall be A");

			var oDomRefColumn1 = oColumn1.getDomRef();
			ok(oDomRefColumn1, "DomRef object shall be exist of column A");

			var aDomRefChildObjects = oDomRefColumn1.getElementsByClassName("sapMCbActiveStateOff sapMCbBg sapMCbHoverable sapMCbMark sapMCbMarkChecked");
			ok(aDomRefChildObjects, "Columns A shall contain child DomRef which are identifiable by class names");

			var oDomRefCheckBoxColumnA = aDomRefChildObjects[0];
			ok(oDomRefCheckBoxColumnA, "Columns A shall contain a CheckBox");

			//Simulate user action -> deselection of visible flag
			sap.ui.test.qunit.triggerTouchEvent("tap", oDomRefCheckBoxColumnA, {
				srcControl: oP13nColumnsPanel
			});
			this.clock.tick(500);

			strictEqual(oP13nColumnsPanel._oTable.getItems().length, 4, "Number of columns in the panel shall still be 4");
			var oModelData = oP13nColumnsPanel.getModel().getData();
			ok(oModelData, "ColumnsPanel shall return valid model data");
			strictEqual(oModelData.persistentData.columns.columnsItems.length, 2, "The model data shall contain to columnsItems");
			strictEqual(oModelData.persistentData.columns.columnsItems[1].columnKey, "A", "The second columnsItem shall be for column A");
			strictEqual(oModelData.persistentData.columns.columnsItems[1].visible, false, "The visibility of column A shall be false");
			strictEqual(oModelData.persistentData.columns.columnsItems[1].index, undefined, "The index property of column A shall be undefined as the column was not moved");

			// now the most important test for the order of existing table items
			strictEqual(oP13nColumnsPanel._oTable.getItems()[0].data('P13nColumnKey'), "A", "After user action column A shall be at the first position");
			strictEqual(oP13nColumnsPanel._oTable.getItems()[1].data('P13nColumnKey'), "B", "After user action column B shall be at the second position");
			strictEqual(oP13nColumnsPanel._oTable.getItems()[2].data('P13nColumnKey'), "C", "After user action column C shall be at the third position");
			strictEqual(oP13nColumnsPanel._oTable.getItems()[3].data('P13nColumnKey'), "D", "After user action column D shall be at the fourth position");
		});
	}());
</script>
