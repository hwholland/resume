<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">

<title>Smart Form</title>

<script id="sap-ui-bootstrap" type="text/javascript"
	src="../../../../../resources/sap-ui-core.js"
	data-sap-ui-libs="sap.ui.layout, sap.me, sap.m, sap.ui.table, sap.ui.comp"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-compatVersion="edge"
	data-sap-ui-xx-bindingSyntax="complex">
</script>






<script>
	jQuery.sap.registerModulePath('flSmartFormOpa', '../flSmartFormOpa');

	// show the (by default hidden) adaptation button
	jQuery.sap.require("sap.ui.fl.registry.Settings");
	sap.ui.fl.registry.Settings.allowFlexibilityAdaptationButton();

	//required if used in the sandbox environment
	window.sap.ushell = window.top.sap.ushell;

	var bUseFakeLrepConnector = (jQuery.sap.getUriParameters().get("useFakeLrep") === "true");

	if (bUseFakeLrepConnector){
		jQuery.sap.require("sap.ui.fl.FakeLrepConnector");
		sap.ui.fl.FakeLrepConnector.enableFakeConnector('fakeLrep/component-test-changes.json');
	}

	new sap.ui.core.ComponentContainer({
		name : "flSmartFormOpa"
	}).placeAt("content")


</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
