<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>qUnit Page for sap.ui.comp.filterbar.FilterBar</title>

		<script id="sap-ui-bootstrap" 
			type="text/javascript"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.ui.comp">
		</script>

		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>	
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>				
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/sinon.js"></script>		
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>
 		
		<script language="javascript">
		
		/*globals QUnit, sinon*/		
		
		if(!(sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version <= 8)) {
      		jQuery.sap.require("sap.ui.qunit.qunit-coverage");
		} 				
			
		(function(QUnit, sinon) {
			jQuery.sap.require("sap.ui.core.Control");		
			jQuery.sap.require("sap.ui.comp.filterbar.FilterItem");				
			
	
			
			module("sap.ui.comp.filterbar.FilterItem", {
				setup: function() {
					this.oFilterItem = new sap.ui.comp.filterbar.FilterItem();
				},
				teardown: function() {
				}
			});

			QUnit.test("Shall be instantiable", function() {
				assert.ok(this.oFilterItem);
			});
			
			QUnit.test("Checking the properties", function() {
				var oCtrl = new sap.ui.core.Control();							
				this.oFilterItem.setControl(oCtrl);
				this.oFilterItem.setName("NAME");
				this.oFilterItem.setLabel("LABEL");
				this.oFilterItem.setLabelTooltip("Tooltip");
				this.oFilterItem.setVisibleInFilterBar(true);
				this.oFilterItem.setPartOfCurrentVariant(true);
				
				this.oFilterItem.setMandatory(true);
				this.oFilterItem.setVisible(false);								
				
				equals(this.oFilterItem.getControl(), oCtrl, "not the expected oCtrl instance" );
				strictEqual(this.oFilterItem.getName(), "NAME", "not the expected name" );
				strictEqual(this.oFilterItem.getLabel(), "LABEL", "not the expected label" );
				strictEqual(this.oFilterItem.getLabelTooltip(), "Tooltip", "not the expected label tooltip" );				
				strictEqual(this.oFilterItem.getMandatory(), true, "not the expected mandatory flag" );
				strictEqual(this.oFilterItem.getVisible(), false, "not the expected visibility flag" );
				
				strictEqual(this.oFilterItem.getVisibleInFilterBar(), true, "not the expected 'visibleInFilterBar' flag" );
				strictEqual(this.oFilterItem.getPartOfCurrentVariant(), true, "not the expected 'partOfCurrentVariant' flag" );				
				
				var oLabel = this.oFilterItem.getLabelControl();
				assert.ok(oLabel, "label control expected");
				strictEqual(oLabel.getText(), "LABEL", "not the expected label on control" );					
				strictEqual(oLabel.getTooltip(), "Tooltip", "not the expected tooltip on control" );				
				
			});								
			
			QUnit.test("Shall fire an event when the visible property has changed", function() {
			    var fEventHandler, sPropertyName;
			    fEventHandler = function(oEvent){sPropertyName = oEvent.getParameter("propertyName");}
		     	this.oFilterItem.attachChange(fEventHandler);
			     
			    //Call CUT 
			    this.oFilterItem.setVisible(false);
			     
			    assert.equal(sPropertyName, "visible");
			});
			
			QUnit.test("Shall return label control", function() {
				assert.ok(this.oFilterItem.getLabelControl());
			});			
							
			
		}(QUnit, sinon));
				
		</script>
	</head>
	<body id="body" class="sapUiBody">
		<h1 id="qunit-header">qUnit Page for qUnit Page for sap.ui.comp.filterbar.FilterBar</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		
		<div id="content"></div>
	</body>
</html>
