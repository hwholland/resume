<!DOCTYPE html>
<html>
<head>
<title>OPA Personalization Dialog: Restore Handling with
	Variants using 'Filter' Panel</title>
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta charset="UTF-8">

<script id='sap-ui-bootstrap'
	src='../../../../../../../resources/sap-ui-core.js'
	data-sap-ui-resourceroots='{"sap.ui.comp.qunit.personalization.test": "./", "test.sap.ui.comp.personalization": "../../../personalization"}'>
	
</script>

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet"
	href="../../../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script src="../../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script src="../../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>

<script>
	jQuery.sap.require("sap.ui.test.Opa5");
	jQuery.sap.require("sap.ui.test.opaQunit");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Util");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Arrangement");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Action");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Assertion");
	jQuery.sap.require("sap.m.library");

	var Opa5 = sap.ui.test.Opa5;
	var Util = sap.ui.comp.qunit.personalization.test.Util;

	sap.ui.test.Opa5.extendConfig({
		arrangements: new sap.ui.comp.qunit.personalization.test.Arrangement(),
		actions: new sap.ui.comp.qunit.personalization.test.Action(),
		assertions: new sap.ui.comp.qunit.personalization.test.Assertion(),
		viewNamespace: "view."
	});

	opaTest("When I press on personalization button, the personalization dialog opens", function(Given, When, Then) {
		// Arrangements
		Given.iStartMyAppInAFrame('../applicationUnderTestWithVariant/start.html');

		//Actions
		When.iPressOnPersonalizationButton();

		// Assertions
		Then.thePersonalizationDialogOpens();
	});

	opaTest("When I select filter tab, the initial filtering should appear", function(Given, When, Then) {
		// Arrangements		

		//Actions
		When.iNavigateToPanel(sap.m.P13nPanelType.filter);

		// Assertions
		// check that variant management is not used i.g. FullReset!!!
		// On desktop we can check if the sort tab is selected. On phone we do not have SegmentedButtons on the top of panel.
		sap.ui.Device.system.phone ? null : Then.iShouldSeeSelectedTab(sap.m.P13nPanelType.filter);
		Then.iShouldSeePanel(sap.m.P13nPanelType.filter);
		Then.iShouldSeeFilterSelectionWithColumnName("Date");
		Then.iShouldSeeFilterSelectionWithOperation(Util.getTextFromResourceBundle("sap.m", "CONDITIONPANEL_OPTIONEQ"));
		Then.iShouldSeeFilterSelectionWithValueDate("Apr 15, 2014");
	});

	opaTest("When I press 'remove line' button, the initial filtering should disappear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressRemoveLineButton();

		// Assertions
		Then.iShouldSeeFilterSelectionWithColumnName("Category");
		Then.iShouldSeeFilterSelectionWithOperation(Util.getTextFromResourceBundle("sap.m", "CONDITIONPANEL_OPTIONContains"));
		Then.iShouldSeeFilterSelectionWithValueInput("");
	});

	opaTest("When I press 'Restore' button, the initial filtering should reappear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressRestoreButton();

		// Assertions
		Then.iShouldSeeFilterSelectionWithColumnName("Date");
		Then.iShouldSeeFilterSelectionWithOperation(Util.getTextFromResourceBundle("sap.m", "CONDITIONPANEL_OPTIONEQ"));
		Then.iShouldSeeFilterSelectionWithValueDate("Apr 15, 2014");
		Then.theNumberOfFilterableColumnKeysShouldRemainStable();
	});

	/*opaTest("When I change filtering date and press 'Restore', the initial filtering should reappear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iChangeFilterSelectionToDate("Apr 15, 2015");
		When.iPressRestoreButton();

		// Assertions
		Then.iShouldSeeFilterSelectionWithColumnName("Date");
		Then.iShouldSeeFilterSelectionWithOperation(Util.getTextFromResourceBundle("sap.m", "CONDITIONPANEL_OPTIONEQ"));
		Then.iShouldSeeFilterSelectionWithValueDate("Apr 15, 2014");
		Then.theNumberOfFilterableColumnKeysShouldRemainStable();
	});*/

	opaTest("When I press 'Ok' button, the dialog should close", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOkButton();

		// Assertions
		Then.thePersonalizationDialogShouldBeClosed();
	});

	opaTest("When I simulate setting of a new variant, the variant filtering should appear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iSimulateSettingVariant().and.iPressOnPersonalizationButton();

		// Assertions
		Then.thePersonalizationDialogOpens();
		Then.iShouldSeeFilterSelectionWithColumnName("Name");
		Then.iShouldSeeFilterSelectionWithOperation(Util.getTextFromResourceBundle("sap.m", "CONDITIONPANEL_OPTIONEQ"));
		Then.iShouldSeeFilterSelectionWithValueInput("Gladiator MX");
	});

	opaTest("When I press 'remove line' button, the empty filtering should appear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressRemoveLineButton();

		// Assertions
		Then.iShouldSeeFilterSelectionWithColumnName("Category");
		Then.iShouldSeeFilterSelectionWithOperation(Util.getTextFromResourceBundle("sap.m", "CONDITIONPANEL_OPTIONContains"));
		Then.iShouldSeeFilterSelectionWithValueInput("");
	});

	opaTest("When I press 'Ok' button, the dialog should close", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOkButton();

		// Assertions
		Then.thePersonalizationDialogShouldBeClosed();
	});

	opaTest("When I press on personalization button again, the personalization dialog opens", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOnPersonalizationButton();

		// Assertions
		Then.thePersonalizationDialogOpens();
		Then.iShouldSeeNavigationControl();
		Then.iShouldSeeNavigationControlWithPanels(4);
	});

	opaTest("When I navigate to filter panel, filter panel is shown", function(Given, When, Then) {
		// Arrangements

		//Actions
		// On phone we have explicit navigate to filter panel
		sap.ui.Device.system.phone ? When.iNavigateToPanel(sap.m.P13nPanelType.filter) : null;

		// Assertions
		// On desktop we can check if the filter tab is selected. On phone we do not have SegmentedButtons on the top of panel.
		sap.ui.Device.system.phone ? null : Then.iShouldSeeSelectedTab(sap.m.P13nPanelType.filter);
		Then.iShouldSeePanel(sap.m.P13nPanelType.filter);
		Then.iShouldSeeFilterSelectionWithColumnName("Category");
		Then.iShouldSeeFilterSelectionWithOperation(Util.getTextFromResourceBundle("sap.m", "CONDITIONPANEL_OPTIONContains"));
		Then.iShouldSeeFilterSelectionWithValueInput("");
	});

	opaTest("When I press 'Restore' button, the variant filtering should reappear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressRestoreButton();

		// Assertions
		Then.iShouldSeeFilterSelectionWithColumnName("Name");
		Then.iShouldSeeFilterSelectionWithOperation(Util.getTextFromResourceBundle("sap.m", "CONDITIONPANEL_OPTIONEQ"));
		Then.iShouldSeeFilterSelectionWithValueInput("Gladiator MX");
		Then.theNumberOfFilterableColumnKeysShouldRemainStable();		
	});
	
	opaTest("When I press 'Ok' button, the dialog should close", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOkButton();

		// Assertions
		Then.thePersonalizationDialogShouldBeClosed();
		Then.iTeardownMyAppFrame();
	});
	
</script>

</head>
<body style="height: 100%">
	<div id="content"></div>
	<h1 id="qunit-header">Table Personalization Dialog</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
