<!DOCTYPE html>
<html>
<head>
<title>OPA Personalization Dialog: Restore Handling using 'Sort'
	Panel</title>
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta charset="UTF-8">

<script id='sap-ui-bootstrap'
	src='../../../../../../../resources/sap-ui-core.js'
	data-sap-ui-resourceroots='{"sap.ui.comp.qunit.personalization.test": "./", "test.sap.ui.comp.personalization": "../../../personalization"}'>
	
</script>

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet"
	href="../../../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script src="../../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script src="../../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>

<script>
	jQuery.sap.require("sap.ui.test.Opa5");
	jQuery.sap.require("sap.ui.test.opaQunit");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Util");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Arrangement");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Action");
	jQuery.sap.require("sap.ui.comp.qunit.personalization.test.Assertion");
	jQuery.sap.require("sap.m.library");

	var Opa5 = sap.ui.test.Opa5;
	var Util = sap.ui.comp.qunit.personalization.test.Util;

	sap.ui.test.Opa5.extendConfig({
		arrangements: new sap.ui.comp.qunit.personalization.test.Arrangement(),
		actions: new sap.ui.comp.qunit.personalization.test.Action(),
		assertions: new sap.ui.comp.qunit.personalization.test.Assertion(),
		viewNamespace: "view."
	});

	opaTest("When I press on personalization button, the personalization dialog opens", function(Given, When, Then) {
		// Arrangements
		Given.iStartMyAppInAFrame('../applicationUnderTest/start.html');

		//Actions
		When.iPressOnPersonalizationButton();

		// Assertions
		Then.thePersonalizationDialogOpens();
	});

	opaTest("When I navigate to sort panel, the initial sorting should appear", function(Given, When, Then) {
		// Arrangements		

		//Actions
		When.iNavigateToPanel(sap.m.P13nPanelType.sort);

		// Assertions
		// check that variant management is not used i.g. FullReset!!!
		// On desktop we can check if the sort tab is selected. On phone we do not have SegmentedButtons on the top of panel.
		sap.ui.Device.system.phone ? null : Then.iShouldSeeSelectedTab(sap.m.P13nPanelType.sort);
		Then.iShouldSeePanel(sap.m.P13nPanelType.sort);
		Then.iShouldSeeSortSelectionWithColumnName("Category");
		Then.iShouldSeeSortSelectionWithSortOrder(Util.getTextFromResourceBundle("sap.m", "VIEWSETTINGS_ASCENDING_ITEM"));
	});

	opaTest("When I press 'remove line' button, the initial sorting should disappear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressRemoveLineButton();

		// Assertions
		Then.iShouldSeeSortSelectionWithColumnName(Util.getTextFromResourceBundle("sap.m", "P13NDIALOG_SELECTION_NONE"));
		Then.iShouldSeeSortSelectionWithSortOrder(Util.getTextFromResourceBundle("sap.m", "VIEWSETTINGS_ASCENDING_ITEM"));
	});

	opaTest("When I press 'Restore' button, the initial sorting should reappear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressRestoreButton();

		// Assertions
		Then.iShouldSeeSortSelectionWithColumnName("Category");
		Then.iShouldSeeSortSelectionWithSortOrder(Util.getTextFromResourceBundle("sap.m", "VIEWSETTINGS_ASCENDING_ITEM"));
		Then.theNumberOfSortableColumnKeysShouldRemainStable();
	});

	opaTest("When I change sorting column and press 'Restore', the initial sorting should reappear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iChangeSortSelectionTo("SupplierName");
		When.iPressRestoreButton();

		// Assertions
		Then.iShouldSeeSortSelectionWithColumnName("Category");
		Then.iShouldSeeSortSelectionWithSortOrder(Util.getTextFromResourceBundle("sap.m", "VIEWSETTINGS_ASCENDING_ITEM"));
		Then.theNumberOfSortableColumnKeysShouldRemainStable();
	});

	opaTest("When I press 'Ok' button, the dialog should close", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOkButton();

		// Assertions
		Then.thePersonalizationDialogShouldBeClosed();
	});

	/*opaTest("When I look at the table, dirty flag should not appear", function(Given, When, Then) {
		// Arrangements

		//Actions		

		// Assertions
		Then.theDirtyFlagOnToolbarIsDisplayed(false);
	});*/

	opaTest("When I simulate setting of a new variant and open dialog, the variant sorting should appear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iSimulateSettingVariant().and.iPressOnPersonalizationButton();

		// Assertions
		Then.thePersonalizationDialogOpens();
		Then.iShouldSeeSortSelectionWithColumnName("Name");
		Then.iShouldSeeSortSelectionWithSortOrder(Util.getTextFromResourceBundle("sap.m", "VIEWSETTINGS_DESCENDING_ITEM"));
	});

	opaTest("When I press 'remove line' button, the empty sorting should appear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressRemoveLineButton();

		// Assertions
		Then.iShouldSeeSortSelectionWithColumnName(Util.getTextFromResourceBundle("sap.m", "P13NDIALOG_SELECTION_NONE"));
		Then.iShouldSeeSortSelectionWithSortOrder(Util.getTextFromResourceBundle("sap.m", "VIEWSETTINGS_ASCENDING_ITEM"));
	});

	opaTest("When I press 'Ok' button, the dialog should close", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOkButton();

		// Assertions
		Then.thePersonalizationDialogShouldBeClosed();
	});

	/*opaTest("When I look at the table, dirty flag should appear", function(Given, When, Then) {
		// Arrangements

		//Actions		

		// Assertions
		Then.theDirtyFlagOnToolbarIsDisplayed(true);
	});*/

	opaTest("When I press on personalization button again, the personalization dialog opens", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOnPersonalizationButton();

		// Assertions
		Then.thePersonalizationDialogOpens();
		Then.iShouldSeeNavigationControl();
		Then.iShouldSeeNavigationControlWithPanels(4);
	});

	opaTest("When I navigate to sort panel, sort panel is shown", function(Given, When, Then) {
		// Arrangements

		//Actions
		// On phone we have explicit navigate to sort panel
		sap.ui.Device.system.phone ? When.iNavigateToPanel(sap.m.P13nPanelType.sort) : null;

		// Assertions
		// On desktop we can check if the sort tab is selected. On phone we do not have SegmentedButtons on the top of panel.
		sap.ui.Device.system.phone ? null : Then.iShouldSeeSelectedTab(sap.m.P13nPanelType.sort);
		Then.iShouldSeePanel(sap.m.P13nPanelType.sort);
		Then.iShouldSeeSortSelectionWithColumnName(Util.getTextFromResourceBundle("sap.m", "P13NDIALOG_SELECTION_NONE"));
		Then.iShouldSeeSortSelectionWithSortOrder(Util.getTextFromResourceBundle("sap.m", "VIEWSETTINGS_ASCENDING_ITEM"));
	});

	opaTest("When I press now 'Restore' button, the initail sorting should reappear", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressRestoreButton();

		// Assertions
		Then.iShouldSeeSortSelectionWithColumnName("Category");
		Then.iShouldSeeSortSelectionWithSortOrder(Util.getTextFromResourceBundle("sap.m", "VIEWSETTINGS_ASCENDING_ITEM"));
		Then.theNumberOfSortableColumnKeysShouldRemainStable();
	});

	opaTest("When I press 'Ok' button, the dialog should close", function(Given, When, Then) {
		// Arrangements

		//Actions
		When.iPressOkButton();

		// Assertions
		Then.thePersonalizationDialogShouldBeClosed();
		Then.iTeardownMyAppFrame();
	});

	/*opaTest("When I look at the table, dirty flag should not appear", function(Given, When, Then) {
		// Arrangements
 
		//Actions		

		// Assertions
		Then.theDirtyFlagOnToolbarIsDisplayed(false);
		Then.iTeardownMyAppFrame();
	});*/
</script>

</head>
<body style="height: 100%">
	<div id="content"></div>
	<h1 id="qunit-header">Table Personalization Dialog</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
