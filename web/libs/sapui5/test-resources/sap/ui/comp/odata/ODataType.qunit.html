<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>qUnit Page for sap.ui.comp.odata.ODataType</title>

		<script id="sap-ui-bootstrap" 
			type="text/javascript"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.ui.comp">
		</script>

		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css"	type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/sinon.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>

<script type="text/javascript">
       (function() {
             jQuery.sap.require("sap.ui.comp.odata.ODataType");
             
             module("sap.ui.comp.odata.ODataType", {
                    setup: function() {
                           this.oODataType = sap.ui.comp.odata.ODataType;
                    },
                    teardown: function() {
                    	this.oODataType
                    }
             });

             test("Shall be instantiable", function() {
                    ok(this.oODataType);
             });
             
             test("Shall return the proper Odata model type based on Odata primitive type (Edm type)", function() {
                 var oType  = null;
         		
                 oType = this.oODataType.getType("Edm.Boolean");
                 ok(oType instanceof sap.ui.model.odata.type.Boolean);
                 
                 oType = this.oODataType.getType("Edm.Byte");
                 ok(oType instanceof sap.ui.model.odata.type.Byte);
                 
                 oType = this.oODataType.getType("Edm.DateTime");
                 ok(oType instanceof sap.ui.model.odata.type.DateTime);
                 
                 oType = this.oODataType.getType("Edm.DateTimeOffset");
                 ok(oType instanceof sap.ui.model.odata.type.DateTimeOffset);
                 
                 oType = this.oODataType.getType("Edm.Decimal");
                 ok(oType instanceof sap.ui.model.odata.type.Decimal);
                 
                 oType = this.oODataType.getType("Edm.Double");
                 ok(oType instanceof sap.ui.model.odata.type.Double);
                 
                 oType = this.oODataType.getType("Edm.Float");
                 ok(oType instanceof sap.ui.model.odata.type.Single);
                 
                 oType = this.oODataType.getType("Edm.Guid");
                 ok(oType instanceof sap.ui.model.odata.type.Guid);
                 
                 oType = this.oODataType.getType("Edm.Int16");
                 ok(oType instanceof sap.ui.model.odata.type.Int16);
                 
                 oType = this.oODataType.getType("Edm.Int32");
                 ok(oType instanceof sap.ui.model.odata.type.Int32);
                 
                 oType = this.oODataType.getType("Edm.Int64");
                 ok(oType instanceof sap.ui.model.odata.type.Int64);
                 
                 oType = this.oODataType.getType("Edm.SByte");
                 ok(oType instanceof sap.ui.model.odata.type.SByte);
                 
                 oType = this.oODataType.getType("Edm.Single");
                 ok(oType instanceof sap.ui.model.odata.type.Single);
                 
                 oType = this.oODataType.getType("Edm.String");
                 ok(oType instanceof sap.ui.model.odata.type.String);
                 
                 oType = this.oODataType.getType("Edm.Time");
                 ok(oType instanceof sap.ui.model.odata.type.Time);                 
                 
                 oType = this.oODataType.getType("foo");
                 strictEqual(oType, null);
          });
             
             test("Shall return a boolean value indicating whether the Odata primitive type (Edm type) is a numeric", function() {
                var bIsNumeric;
                 
                bIsNumeric = this.oODataType.isNumeric("Edm.Decimal");
                strictEqual(bIsNumeric, true);
                bIsNumeric = this.oODataType.isNumeric("Edm.Double");
                strictEqual(bIsNumeric, true); 
                bIsNumeric = this.oODataType.isNumeric("Edm.Float");
                strictEqual(bIsNumeric, true); 
                bIsNumeric = this.oODataType.isNumeric("Edm.Int16");
                strictEqual(bIsNumeric, true); 
                bIsNumeric = this.oODataType.isNumeric("Edm.Int32");
                strictEqual(bIsNumeric, true); 
                bIsNumeric = this.oODataType.isNumeric("Edm.Int64");
                strictEqual(bIsNumeric, true); 
                bIsNumeric = this.oODataType.isNumeric("Edm.Single");
                strictEqual(bIsNumeric, true); 
                
                bIsNumeric = this.oODataType.isNumeric("Edm.String");
                strictEqual(bIsNumeric, false);                 
                bIsNumeric = this.oODataType.isNumeric("Edm.Boolean");
                strictEqual(bIsNumeric, false);
          });
             
          test("Shall return a boolean value indicating whether the Odata primitive type (Edm type) is a date or time or datetime", function() {
                 var bIsDateOrTime;
                  
                 bIsDateOrTime = this.oODataType.isDateOrTime("Edm.DateTime");
                 strictEqual(bIsDateOrTime, true);
                 bIsDateOrTime = this.oODataType.isDateOrTime("Edm.DateTimeOffset");
                 strictEqual(bIsDateOrTime, true); 
                 bIsDateOrTime = this.oODataType.isDateOrTime("Edm.Time");
                 strictEqual(bIsDateOrTime, true);
                 
                 bIsDateOrTime = this.oODataType.isDateOrTime("Edm.Int16");
                 strictEqual(bIsDateOrTime, false); 
                 bIsDateOrTime = this.oODataType.isDateOrTime("Edm.Int32");
                 strictEqual(bIsDateOrTime, false); 
                 bIsDateOrTime = this.oODataType.isDateOrTime("Edm.Int64");
                 strictEqual(bIsDateOrTime, false); 
                 bIsDateOrTime = this.oODataType.isDateOrTime("Edm.Single");
                 strictEqual(bIsDateOrTime, false);
                 bIsDateOrTime = this.oODataType.isDateOrTime("Edm.String");
                 strictEqual(bIsDateOrTime, false);                 
                 bIsDateOrTime = this.oODataType.isDateOrTime("Edm.Boolean");
                 strictEqual(bIsDateOrTime, false);
           });
       }());
</script>
