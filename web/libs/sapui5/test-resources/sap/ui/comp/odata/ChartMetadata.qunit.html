<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>qUnit Page for sap.ui.comp.odata.ChartMetadata</title>

<script id="sap-ui-bootstrap" type="text/javascript"
	src="../../../../../resources/sap-ui-core.js"
	data-sap-ui-theme="sap_bluecrystal" data-sap-ui-noConflict="true"
	data-sap-ui-libs="sap.ui.comp">
	
</script>

<link rel="stylesheet"
	href="../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script type="text/javascript"
	src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/thirdparty/sinon.js"></script>
<script type="text/javascript"
	src="../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>

<script type="text/javascript">
	(function() {
		jQuery.sap.require("sap.ui.comp.odata.ChartMetadata");

		module("sap.ui.comp.odata.ChartMetadata", {
			setup: function() {
				this.oChartMetadata = sap.ui.comp.odata.ChartMetadata;
			},
			teardown: function() {
				this.oChartMetadata
			}
		});

		test("Shall be instantiable", function() {
			ok(this.oChartMetadata);
		});

		test("Shall return the proper UI5 chart type based on Annotation chart type", function() {
			var sType = null;

			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Waterfall");
			strictEqual(sType, "column");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Column");
			strictEqual(sType, "column");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/AreaStacked");
			strictEqual(sType, "stacked_column");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/ColumnStacked");
			strictEqual(sType, "stacked_column");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/ColumnDual");
			strictEqual(sType, "dual_column");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/ColumnStackedDual");
			strictEqual(sType, "dual_stacked_column");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/AreaStacked100");
			strictEqual(sType, "100_stacked_column");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/ColumnStacked100");
			strictEqual(sType, "100_stacked_column");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/ColumnStackedDual100");
			strictEqual(sType, "100_dual_stacked_column");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/HorizontalArea");
			strictEqual(sType, "bar");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Bar");
			strictEqual(sType, "bar");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/HorizontalAreaStacked");
			strictEqual(sType, "stacked_bar");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/BarStacked");
			strictEqual(sType, "stacked_bar");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/BarDual");
			strictEqual(sType, "dual_bar");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/BarStackedDual");
			strictEqual(sType, "dual_stacked_bar");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/HorizontalAreaStacked100");
			strictEqual(sType, "100_stacked_bar");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/BarStacked100");
			strictEqual(sType, "100_stacked_bar");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/BarStackedDual100");
			strictEqual(sType, "100_dual_stacked_bar");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Radar");
			strictEqual(sType, "line");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Area");
			strictEqual(sType, "line");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Line");
			strictEqual(sType, "line");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/LineDual");
			strictEqual(sType, "dual_line");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Combination");
			strictEqual(sType, "combination");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/CombinationStacked");
			strictEqual(sType, "stacked_combination");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/CombinationDual");
			strictEqual(sType, "dual_combination");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/CombinationStackedDual");
			strictEqual(sType, "dual_stacked_combination");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/HorizontalCombinationStacked");
			strictEqual(sType, "horizontal_stacked_combination");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Pie");
			strictEqual(sType, "pie");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Donut");
			strictEqual(sType, "donut");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Scatter");
			strictEqual(sType, "scatter");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Bubble");
			strictEqual(sType, "bubble");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/HeatMap");
			strictEqual(sType, "heatmap");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/TreeMap");
			strictEqual(sType, "treemap");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/Bullet");
			strictEqual(sType, "bullet");
			sType = this.oChartMetadata.getChartType("com.sap.vocabularies.UI.v1.ChartType/VerticalBullet");
			strictEqual(sType, "vertical_bullet");

			sType = this.oChartMetadata.getChartType("foo");
			strictEqual(sType, undefined);
		});

		test("Shall return the proper UI5 chart measure role based on Annotation measure role", function() {
			var sType = null;

			sType = this.oChartMetadata.getMeasureRole("com.sap.vocabularies.UI.v1.ChartMeasureRoleType/Axis1");
			strictEqual(sType, "axis1");
			sType = this.oChartMetadata.getMeasureRole("com.sap.vocabularies.UI.v1.ChartMeasureRoleType/Axis2");
			strictEqual(sType, "axis2");
			sType = this.oChartMetadata.getMeasureRole("com.sap.vocabularies.UI.v1.ChartMeasureRoleType/Axis3");
			strictEqual(sType, "axis3");

			sType = this.oChartMetadata.getMeasureRole("foo");
			strictEqual(sType, undefined);
		});

		test("Shall return the proper UI5 chart dimension role based on Annotation dimension role", function() {
			var sType = null;

			sType = this.oChartMetadata.getDimensionRole("com.sap.vocabularies.UI.v1.ChartDimensionRoleType/Category");
			strictEqual(sType, "category");
			sType = this.oChartMetadata.getDimensionRole("com.sap.vocabularies.UI.v1.ChartDimensionRoleType/Series");
			strictEqual(sType, "series");

			sType = this.oChartMetadata.getDimensionRole("foo");
			strictEqual(sType, undefined);
		});

	}());
</script>
</head>
<body id="body" class="sapUiBody">
	<h1 id="qunit-header">qUnit Page for
		sap.ui.comp.odata.ChartMetadata</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="content"></div>
</body>
</html>
