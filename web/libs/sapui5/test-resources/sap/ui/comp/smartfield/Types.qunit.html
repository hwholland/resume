		(function() {
			jQuery.sap.require("sap.ui.comp.smartfield.type.AbapBool");
			jQuery.sap.require("sap.ui.comp.smartfield.type.DateTime");
			jQuery.sap.require("sap.ui.comp.smartfield.type.DateTimeOffset");
			jQuery.sap.require("sap.ui.comp.smartfield.type.Time");
			jQuery.sap.require("sap.ui.comp.smartfield.type.String");

			jQuery.sap.require("sap.ui.comp.smartfield.type.Int16");
			jQuery.sap.require("sap.ui.comp.smartfield.type.Int32");
			jQuery.sap.require("sap.ui.comp.smartfield.type.Int64");
			jQuery.sap.require("sap.ui.comp.smartfield.type.SByte");
			
			QUnit.module("sap.ui.comp.smartfield.type", {
				beforeEach: function() {

				},

			});
				
			QUnit.test("Time", function() {	
				var sVal, oType, sReturn;
				
				oType = new sap.ui.comp.smartfield.type.Time();
				oType.oFieldControl = function(sValue) {
					sVal = sValue;
				};
				
				assert.ok(oType);
				assert.equal(oType.getName(), "sap.ui.comp.smartfield.type.Time");
				sReturn = oType.parseValue(null, "string");
				assert.equal(sReturn, null);
				assert.equal(sVal, null);
			});

			QUnit.test("AbapBool", function() {
				var oType, oTarget, bExc = false;
				
				oType = new sap.ui.comp.smartfield.type.AbapBool();
				assert.equal(oType.getName(), "sap.ui.comp.smartfield.type.AbapBool");
				
				// formatValue tests.
				oTarget = oType.formatValue();
				assert.equal(oTarget, null);
				
				oTarget = oType.formatValue(1, "boolean");
				assert.equal(oTarget, false);
				
				oTarget = oType.formatValue("X", "boolean");
				assert.equal(oTarget, true);
				
				try {
					oTarget = oType.formatValue("X", "bool");
				} catch (ex) {
					bExc = true;
				}
				
				assert.equal(bExc, true);
				bExc = false;
				
				// parseValue tests
				try {
					oTarget = oType.parseValue();
				} catch (ex) {
					bExc = true;
				}
				
				assert.equal(bExc, true);
				bExc = false;
				
				oTarget = oType.parseValue(true, "boolean");
				assert.equal(oTarget, "X");
				
				oTarget = oType.parseValue("a", "boolean");
				assert.equal(oTarget, false);
				
				oTarget = oType.parseValue(1, "boolean");
				assert.equal(oTarget, false);
				
				oTarget = oType.parseValue(false, "boolean");
				assert.equal(oTarget, false);
				
				// validate value
				try {
					oType.validateValue();
				} catch (ex) {
					bExc = true;
				}
				
				assert.equal(bExc, false);
				bExc = false;
				
				try {
					oType.validateValue("a");
				} catch (ex) {
					bExc = true;
				}
				
				assert.equal(bExc, true);
				bExc = false;
			});
