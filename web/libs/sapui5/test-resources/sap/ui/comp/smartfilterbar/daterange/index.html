<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Smart Filterbar with DateRange - sap.ui.comp</title>

<script id="sap-ui-bootstrap" type="text/javascript"
	src="../../../../../../resources/sap-ui-core.js"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-libs="sap.m"
	data-sap-ui-xx-bindingSyntax="complex" 
	>

</script>

<script type="text/javascript">
	//sap.ui.localResources("samples");
	jQuery.sap.registerModulePath("custom.MyFiscalDateRange","custom/MyFiscalDateRange");
	var oComp = sap.ui.component({
		name: "sap.ui.comp.sample.smarttable",
		url: "./",
		id: "Comp1"
	});

	var oCompCont = new sap.ui.core.ComponentContainer("CompCont1", {
		component: oComp
	});

	oCompCont.placeAt("target1");

</script>

</head>
<body class="sapUiBody sapUiSizeCompact" role="application">
	<h2>Smart Filterbar with DateRange</h2>
	<div id="target1"></div>
</body>
</html>
