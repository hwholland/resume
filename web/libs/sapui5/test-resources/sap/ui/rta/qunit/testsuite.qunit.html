<html>
	<head>
		<title>QUnit TestSuite for sap.ui.rta</title>
		<script id="sap-ui-bootstrap" src='../../../../../resources/sap-ui-core.js'> </script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	</head>
	<body>
		<script>

			/**
			 * Add test pages to this test suite function.
			 * Please order alphabetically
			 */
			function suite() {
				var suite = new parent.jsUnitTestSuite();
				var contextPath = "/" + window.location.pathname.split("/")[1];

				 var isSupported = sap.ui.Device.browser.chrome || sap.ui.Device.browser.safari || sap.ui.Device.browser.firefox || (sap.ui.Device.browser.msie && sap.ui.Device.browser.version >= 11);

				if(isSupported){
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/AddElementsDialog.qunit.html?mockserver=true");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/RuntimeAuthoring.qunit.html?mockserver=true");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/ContextMenu.qunit.html?mockserver=true");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/ToolsMenu.qunit.html?mockserver=true");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/Utils.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/Command.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/customField/CreateCustomField.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/EndToEnd.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/RtaIntegrationScenario.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/model/ElementPreprocessor.qunit.html");
					//Times out in voter... We will work on a simpler test
					//suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/EndToEnd-CombineSplit.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/FakeLrepLocalStorage.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/FakeLrepConnectorLocalStorage.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/ObjectPageControlAnalyzer.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/SmartFormControlAnalyzer.qunit.html");
					suite.addTestPage(contextPath + "/test-resources/sap/ui/rta/qunit/ControlMovement.qunit.html");
				}
				return suite;
			}

			</script>
	</body>
</html>
