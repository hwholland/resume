		(function() {
			jQuery.sap.require("sap.ui.generic.app.util.DraftUtil");
			
			QUnit.module("sap.ui.generic.app.util.ModelUtil", {
				beforeEach: function() {
					this.oUtil = new sap.ui.generic.app.util.DraftUtil();					
				},
				afterEach: function() {
					this.oUtil.destroy();
				}
			});
							
			QUnit.test("Shall be instantiable", function() {
				assert.ok(this.oUtil);
			});
			
			QUnit.test("isActiveEntity", function() {
				assert.ok(!this.oUtil.isActiveEntity({}));
			});
			
			QUnit.test("hasDraftEntity", function() {
				assert.ok(!this.oUtil.hasDraftEntity({}));
			});
			
			QUnit.test("hasActiveEntity", function() {
				assert.ok(!this.oUtil.hasActiveEntity({}));
			});
			
			QUnit.test("Shall be destructible", function() {
				this.oUtil.destroy();
				assert.ok(this.oUtil);
			});
			
		}());
		</script>
	</head>
