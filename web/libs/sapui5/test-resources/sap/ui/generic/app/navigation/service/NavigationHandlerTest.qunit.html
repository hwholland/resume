test("Test of _getURLParametersFromSelectionVariant", function(){
	
	var aTestScenarios = [];
	var oSelectionVariant = {};
	var oExpectedParameters = {};
	var oActualParameters = {};
	
	function addTestScenario(sTestDescription){
		// utility function to add a test scenario to the array aTestScenarios
		var sSelectionVariant = JSON.stringify(oSelectionVariant);
		var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant(sSelectionVariant);
		aTestScenarios.push({
			"TestDescription":    sTestDescription,
			"sSelectionVariant":  sSelectionVariant,
			"oSelectionVariant":  oSelVar,
			"ExpectedParameters": oExpectedParameters
		});
	}

	// define test scenarios
	oSelectionVariant = {
			"Parameters": [],
			"SelectOptions": []
	};
	oExpectedParameters = {};
	addTestScenario("Empty parameters and select options");
	
	oSelectionVariant = {
			"Parameters": [],
			"SelectOptions": [{"PropertyName":"KeyDate","Ranges":[{"Sign":"I","Option":"EQ","Low":"2015-01-27T10:32:07.565Z","High":null}]}]
	};
	oExpectedParameters = {"KeyDate":"2015-01-27T10:32:07.565Z"};
	addTestScenario("Select option with one property (I EQ)");
	
	oSelectionVariant = {
			"Parameters": [],
			"SelectOptions": [{"PropertyName":"KeyDate","Ranges":[{"Sign":"E","Option":"EQ","Low":"2015-01-27T10:32:07.565Z","High":null}]}]
	};
	oExpectedParameters = {};
	addTestScenario("Select option with one property (E EQ)");

	oSelectionVariant = {
			"Parameters": [],
			"SelectOptions": [{"PropertyName":"KeyDate","Ranges":[{"Sign":"I","Option":"GT","Low":"2015-01-27T10:32:07.565Z","High":null}]}]
	};
	oExpectedParameters = {};
	addTestScenario("Select option with one property (I GT)");
	
	oSelectionVariant = {
			"Parameters": [],
			"SelectOptions": [{"PropertyName":"KeyDate","Ranges":[{"Sign":"I","Option":"BT","Low":"2015-01-27T10:32:07.565Z","High":"2015-01-28T10:32:07.565Z"}]}]
	};
	oExpectedParameters = {};
	addTestScenario("Select option with one property (I BT)");

	oSelectionVariant = {
			"Parameters": [],
			"SelectOptions": [{"PropertyName":"KeyDate","Ranges":[{"Sign":"I","Option":"EQ","Low":"2015-01-27T10:32:07.565Z","High":null}]},
			                  {"PropertyName":"CompanyCode","Ranges":[{"Sign":"I","Option":"EQ","Low":"F001","High":null}]}]
	};
	oExpectedParameters = {"KeyDate":"2015-01-27T10:32:07.565Z",
			                   "CompanyCode":"F001"};
	addTestScenario("Select option with two properties (I EQ)");
	
	oSelectionVariant = {
			"Parameters": [],
			"SelectOptions": [{"PropertyName":"CompanyCode","Ranges":[{"Sign":"I","Option":"EQ","Low":"F001","High":null},
			                                                          {"Sign":"I","Option":"EQ","Low":"F002","High":null}]}]
	};
	oExpectedParameters = {};
	addTestScenario("Select option with one property, but two values (I EQ)");
	
	oSelectionVariant = {
			"Parameters": [{"PropertyName":"CompanyCode","PropertyValue":"F001"},
			               {"PropertyName":"FiscalYear","PropertyValue":"2015"},
			               {"PropertyName":"Customer","PropertyValue":"C0001"}],
			"SelectOptions": []
	};
	oExpectedParameters = {"CompanyCode":"F001","FiscalYear":"2015","Customer":"C0001"};
	addTestScenario("Parameters");
	
	oSelectionVariant = {
			"Parameters": [{"PropertyName":"FiscalYear","PropertyValue":"2015"},
			               {"PropertyName":"Customer","PropertyValue":"C0001"}],
			"SelectOptions": [{"PropertyName":"CompanyCode","Ranges":[{"Sign":"I","Option":"EQ","Low":"F002","High":null}]}]
	};
	oExpectedParameters = {"CompanyCode":"F002","FiscalYear":"2015","Customer":"C0001"};
	addTestScenario("Parameters and select options without conflict");
	
	// execute the tests
	for(var i = 0; i < aTestScenarios.length; i++){
		// log test scenario description
		ok(true,"Running scenario: " + aTestScenarios[i].TestDescription);
		// call method to be tested with first parameter *s*SelectionVariant
		oActualParameters = sap.ui.generic.app.navigation.service.NavigationHandler.prototype._getURLParametersFromSelectionVariant(aTestScenarios[i].sSelectionVariant);
		// compare data
		deepEqual(oActualParameters, aTestScenarios[i].ExpectedParameters, "sSelectionVariant: Actual parameters must be equal to expected parameters");
		// call method to be tested with second parameter *o*SelectionVariant
		oActualParameters = sap.ui.generic.app.navigation.service.NavigationHandler.prototype._getURLParametersFromSelectionVariant(aTestScenarios[i].oSelectionVariant);
		// compare data
		deepEqual(oActualParameters, aTestScenarios[i].ExpectedParameters, "oSelectionVariant: Actual parameters must be equal to expected parameters");
	}
});

test("mixAttributesAndSelectionVariant: semantic attribute is taken over to Select Option - no overwrite", function(){
	
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVar.setID("dummy");
	
	oActualSelectionVariant = sap.ui.generic.app.navigation.service.NavigationHandler.prototype.mixAttributesAndSelectionVariant(
			{
				attribute1 : "value1"
			}, oSelVar.toJSONString());
	
	ok(oActualSelectionVariant instanceof sap.ui.generic.app.navigation.service.SelectionVariant, "returned value needs to be an instance of SelectionVariant");
	
	deepEqual(oActualSelectionVariant.getSelectOptionsPropertyNames(), ["attribute1"], "attribute1 needs to be a select option");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute1"), [{
		Sign : "I",
		Option : "EQ",
		Low : "value1",
		High : null
	}], "Value needs to be in the range of select options");
});

test("mixAttributesAndSelectionVariant: parameters are converted to select option", function(){
	
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVar.setID("dummy");
	oSelVar.addParameter("attribute1", "value1");
	
	oActualSelectionVariant = sap.ui.generic.app.navigation.service.NavigationHandler.prototype.mixAttributesAndSelectionVariant(
			{

	deepEqual(oActualSelectionVariant.getSelectOption("attribute1"), [{

	deepEqual(oActualSelectionVariant.getSelectOption("attribute2"), [{

		High : null

});

test("mixAttributesAndSelectionVariant: semantic attribute is converted to string", function(){
	
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVar.setID("dummy");
	
	oActualSelectionVariant = sap.ui.generic.app.navigation.service.NavigationHandler.prototype.mixAttributesAndSelectionVariant(
			{
				attribute1 : "text",
				attribute2 : 2,
				attribute3 : 3.45,
				attribute4 : true,
				attribute5 : false,
				attribute6 : ["a","b"],
				attribute7 : {"a": "b"},
				attribute8 : new Date("Thu Jan 01 2015"),
			}, oSelVar.toJSONString());
	
	ok(oActualSelectionVariant instanceof sap.ui.generic.app.navigation.service.SelectionVariant, "returned value needs to be an instance of SelectionVariant");
	deepEqual(oActualSelectionVariant.getSelectOptionsPropertyNames(),
			["attribute1","attribute2","attribute3","attribute4","attribute5","attribute6","attribute7","attribute8"], "attributes 1-8 need to be select options");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute1"), [{
		Sign : "I",
		Option : "EQ",
		Low : "text",
		High : null
	}], "Value needs to be a string and in the range of select options");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute2"), [{
		Sign : "I",
		Option : "EQ",
		Low : "2",
		High : null
	}], "Value needs to be a string and in the range of select options");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute3"), [{
		Sign : "I",
		Option : "EQ",
		Low : "3.45",
		High : null
	}], "Value needs to be a string and in the range of select options");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute4"), [{
		Sign : "I",
		Option : "EQ",
		Low : "true",
		High : null
	}], "Value needs to be a string and in the range of select options");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute5"), [{
		Sign : "I",
		Option : "EQ",
		Low : "false",
		High : null
	}], "Value needs to be a string and in the range of select options");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute6"), [{
		Sign : "I",
		Option : "EQ",
		Low : JSON.stringify(["a","b"]),
		High : null
	}], "Value needs to be a string and in the range of select options");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute7"), [{
		Sign : "I",
		Option : "EQ",
		Low : JSON.stringify({"a": "b"}),
		High : null
	}], "Value needs to be a string and in the range of select options");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute8"), [{
		Sign : "I",
		Option : "EQ",
		Low : (new Date("Thu Jan 01 2015")).toJSON(),
		High : null
	}], "Value needs to be a string and in the range of select options");
});

test("mixAttributesAndSelectionVariant: suppression behavior = standard", function(){
	
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	var mSmanticAttributes = {
	                          attribute1 : "test",
	                          attrubute2 : null,
	                          attribute3 : undefined,
	                          attribute4 : ""
	};
	var spy = sinon.spy(jQuery.sap.log, "warning");
	oActualSelectionVariant = sap.ui.generic.app.navigation.service.NavigationHandler.prototype.mixAttributesAndSelectionVariant(mSmanticAttributes, oSelVar.toJSONString(), sap.ui.generic.app.navigation.service.SuppressionBehavior.standard);
	assert.ok(spy.calledTwice, "Two warning messages must be raised");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute1"), [{
		Sign : "I",
		Option : "EQ",
		Low : "test",
		High : null
	}], "Value needs to be in the range of select options");
	oActualSelectionVariant.removeSelectOption("attribute1");
	deepEqual(oActualSelectionVariant.getSelectOption("attribute4"), [{
		Sign : "I",
		Option : "EQ",
		Low : "",
		High : null
	}], "Value needs to be in the range of select options");
	oActualSelectionVariant.removeSelectOption("attribute4");
	deepEqual(oActualSelectionVariant.getSelectOptionsPropertyNames(), [], "Only expected select options must be created");
	spy.restore();
});

test("_getInnerAppStateKey", function() {
	// mock controller and sap.ushell.Container.getService
	var oController = {
			getOwnerComponent: function(){return { oComponentData: {}, getComponentData: function(){return this.oComponentData;}};}
	};
	var originalUshell = sap.ushell;
	sap.ushell = {"Container": {"getService": function(){}}};
	
	// mock the retrieval of the router reference
	var stubGetRouter = sinon.stub(sap.ui.generic.app.navigation.service.NavigationHandler.prototype, "_getRouter", function() { return {}; });
	

	// get instance of NavigationHandler
	var oNavigationHandler = new sap.ui.generic.app.navigation.service.NavigationHandler(oController);

	
	var sResult = oNavigationHandler._getInnerAppStateKey("");
	equal(sResult, undefined, "an empty App Hash does not provide an IAPP_STATE");
	
	sResult = oNavigationHandler._getInnerAppStateKey(undefined);
	equal(sResult, undefined, "a non-existing App Hash does not provide an IAPP_STATE");
	
	sResult = oNavigationHandler._getInnerAppStateKey("sap-iapp-state=xyz");
	equal(sResult, "xyz", "an old-approach IAPP_STATE shall still be valid");
	
	sResult = oNavigationHandler._getInnerAppStateKey("key/route/sap-iapp-state=xyz");
	equal(sResult, "xyz", "an old-approach IAPP_STATE with key shall still be valid");
	
	sResult = oNavigationHandler._getInnerAppStateKey("?sap-iapp-state=xyz");
	equal(sResult, "xyz", "an new-approach IAPP_STATE shall be valid as well");
	
	sResult = oNavigationHandler._getInnerAppStateKey("sap-iapp-state=abc?sap-iapp-state=xyz");
	equal(sResult, "xyz", "an new-approach IAPP_STATE shall superseed the old-approach one");
	
	sResult = oNavigationHandler._getInnerAppStateKey("sap-iapp-state=abc?sap-noapp-state=xyz");
	equal(sResult, "abc", "other query parameters shall not mix things up");
	
	// restore environment again
	sap.ushell = originalUshell;
	stubGetRouter.restore();
});

test("_replaceInnerAppStateKey", function(){
	
	// mock controller and sap.ushell.Container.getService
	var oController = {
			getOwnerComponent: function(){return { oComponentData: {}, getComponentData: function(){return this.oComponentData;}};}
	};
	var originalUshell = sap.ushell;
	sap.ushell = {"Container": {"getService": function(){}}};
	
	// mock the retrieval of the router reference
	var stubGetRouter = sinon.stub(sap.ui.generic.app.navigation.service.NavigationHandler.prototype, "_getRouter", function() { return {}; });
	
	// get instance of NavigationHandler (needed for IAPP_STATE variable)
	var oNavigationHandler = new sap.ui.generic.app.navigation.service.NavigationHandler(oController);
	
	var aTestScenarios = [];
	
	// define test scenarios
	aTestScenarios.push({
		AppHash: "",
		AppStateKey: "",
		ExpectedHash: "?" + oNavigationHandler.IAPP_STATE + "="
	});

	aTestScenarios.push({
		AppHash: "abcDEF123",
		AppStateKey: "",
		ExpectedHash: "abcDEF123?" + oNavigationHandler.IAPP_STATE + "="
	});

	aTestScenarios.push({
		AppHash: "",
		AppStateKey: "ghiJKL456",
		ExpectedHash: "?" + oNavigationHandler.IAPP_STATE + "=ghiJKL456"
	});

	aTestScenarios.push({
		AppHash: "abcDEF123",
		AppStateKey: "ghiJKL456",
		ExpectedHash: "abcDEF123?" + oNavigationHandler.IAPP_STATE + "=ghiJKL456"
	});
	
	// Old iapp-state key shall be replaced by new approach
	aTestScenarios.push({
		AppHash: oNavigationHandler.IAPP_STATE+"=oldHashKey",
		AppStateKey: "ghiJKL456",
		ExpectedHash: "?" + oNavigationHandler.IAPP_STATE + "=ghiJKL456"
	});
	
	// Old iapp-state key with route shall be replaced by new approach properly
	aTestScenarios.push({
		AppHash: "route/"+oNavigationHandler.IAPP_STATE+"=oldHashKey",
		AppStateKey: "ghiJKL456",
		ExpectedHash: "route?" + oNavigationHandler.IAPP_STATE + "=ghiJKL456"
	});

	// New iapp-state key with route shall be replaced properly
	aTestScenarios.push({
		AppHash: "route/secondKey?"+oNavigationHandler.IAPP_STATE+"=oldHashKey",
		AppStateKey: "ghiJKL456",
		ExpectedHash: "route/secondKey?" + oNavigationHandler.IAPP_STATE + "=ghiJKL456"
	});
	
	// execute the tests
	for(var i = 0; i < aTestScenarios.length; i++){
		// log test scenario description
		ok(true,"Running scenario: sAppHash = \"" + aTestScenarios[i].AppHash + "\", sAppStateKey = \"" + aTestScenarios[i].AppStateKey + "\"");
		// call method to be tested
		var sActualHash = oNavigationHandler._replaceInnerAppStateKey(aTestScenarios[i].AppHash,aTestScenarios[i].AppStateKey);
		// compare data
		equal(sActualHash, aTestScenarios[i].ExpectedHash,"Actual hash and expected hash must be equal");
	}
	sap.ushell = originalUshell;
	
	stubGetRouter.restore();
});

test("storeInnerAppState", function(){
	
	//prepare test data
	var oTestData = {
			getInnerAppData: function(){
				var oSelectionVariant = new sap.ui.generic.app.navigation.service.SelectionVariant();
				oSelectionVariant.setID("MyVariant");
				oSelectionVariant.addSelectOption("CompanyCode", "I", "EQ", "0001");
				return {
					selectionVariant: oSelectionVariant.toJSONString(),
					tableVariantId: "StandardVariant",
					customData: {myParam: "yes"}
				};
			},
			getInnerAppData2: function(){
				var oSelectionVariant = new sap.ui.generic.app.navigation.service.SelectionVariant();
				oSelectionVariant.setID("MyVariant2");
				oSelectionVariant.addSelectOption("CompanyCode", "I", "EQ", "0002");
				return {
					selectionVariant: oSelectionVariant.toJSONString(),
					tableVariantId: "NewVariant",
					customData: {myParam: "yes"}
				};
			}
	};
	
	var oResultData = {
			replacedHash: "",
			appStateKeys: []
	};
	
	//mock controller
	var oController = {
			getOwnerComponent: function(){return { oComponentData: {}, getComponentData: function(){return this.oComponentData;}};}
	};
	
	//mock CrossAppNavigationService
	var oCrossNavMock = new sap.ui.generic.app.navigation.service.CrossAppNavigationServiceMock();
	sap.ushell = {Container:{getService: function(){return oCrossNavMock;}}};

	var stubGetRouter = sinon.stub(sap.ui.generic.app.navigation.service.NavigationHandler.prototype, "_getRouter",  function() {
		return {
			oHashChanger: {
				getHash: function(){ return ""; },
				replaceHash:function(sAppHashNew){
					//store the new hash for later checks
					oResultData.replacedHash = sAppHashNew;
				}
			}
		};
	});
	
	//get instance of the NavigationHandler
	var oNavigationHandler = new sap.ui.generic.app.navigation.service.NavigationHandler(oController);

	//call the method to be tested
	var oStoreInnerAppStatePromise = oNavigationHandler.storeInnerAppState(oTestData.getInnerAppData());

	//check correct results
	oStoreInnerAppStatePromise.done(function(sAppStateKey){
		
		//remember appStateKey for later tests
		oResultData.appStateKeys.push(sAppStateKey);
		
		//check if new hash is correct
		equal(oResultData.replacedHash,"?" + oNavigationHandler.IAPP_STATE + "=" + sAppStateKey,"hash can be replaced correctly");
		
		//check stored data
		var oAppStatePromise = oCrossNavMock.getAppState(null, sAppStateKey);
		oAppStatePromise.done(function(oAppState){ 
			var oAppData = oAppState.getData();
			var oExpectedData = oTestData.getInnerAppData();
			oExpectedData.selectionVariant  = JSON.parse(oExpectedData.selectionVariant);
			assert.deepEqual(oAppData,oExpectedData,"data handed over to save as expected");
		});
	});
	oStoreInnerAppStatePromise.fail(function(oError){
		ok(false, oError.getErrorCode() + " returned");
	});
	
	
	//test caching
	oStoreInnerAppStatePromise = oNavigationHandler.storeInnerAppState(oTestData.getInnerAppData());
	oStoreInnerAppStatePromise.done(function(sAppStateKey){ 
		
		equal(oResultData.appStateKeys[0],sAppStateKey, "AppState was not saved, since already in cache");
		deepEqual(oTestData.getInnerAppData(),oNavigationHandler._oLastSavedInnerAppData.oAppData,"cached data is correct");
	});
	oStoreInnerAppStatePromise.fail(function(oError){
		ok(false, oError.getErrorCode() + " returned");
	});	
	
	
	//call the method to be negative tested 
	oCrossNavMock.setErrorMode(true,false);
	oStoreInnerAppStatePromise = oNavigationHandler.storeInnerAppState(oTestData.getInnerAppData2());
	oStoreInnerAppStatePromise.done(function(sAppStateKey){ 
		ok(false,"save was triggered with key "+sAppStateKey + "which was not expected");
	});
	oStoreInnerAppStatePromise.fail(function(oError){
		equal(oError.getErrorCode(),"NavigationHandler.AppStateSave.failed","AppState could not be stored (expected)");
	});
	
	stubGetRouter.restore();
});

			}
	};
	
	var oResultData = {
			replacedHash: "",
			appStatekeys: []
	};
	
	//mock controller
	var oController = {
			getOwnerComponent: function(){return { oComponentData: {}, getComponentData: function(){return this.oComponentData;}};}
	};
	
	//mock CrossAppNavigationService
	var oCrossNavMock = new sap.ui.generic.app.navigation.service.CrossAppNavigationServiceMock();
	sap.ushell = {Container:{getService: function(){return oCrossNavMock;}}};

	var stubGetRouter = sinon.stub(sap.ui.generic.app.navigation.service.NavigationHandler.prototype, "_getRouter", function() {
		return {
			oHashChanger: {
				getHash: function(){ return ""; },
				replaceHash:function(sAppHashNew){
					//store the new hash for later checks
					oResultData.replacedHash = sAppHashNew;
				}
			}
		};
	});
	
	//get instance of the NavigationHandler
	var oNavigationHandler = new sap.ui.generic.app.navigation.service.NavigationHandler(oController);
	
	var fOnError = function(oError){
		ok(false, oError.getErrorCode() + " was raised");
	};
	
	//call function to be tested
	oNavigationHandler.navigate(oTestData.sSemanticObject, oTestData.sActionName, oTestData.getNavData(), oTestData.getInnerAppData(),fOnError);

	var fOnError = function(oError){
		equal(oError.getErrorCode(),"NavigationHandler.isIntentSupported.notSupported", "intent not supported (expected)");
		oExecutedErrorCallback.isIntentSupported = true;
	};
	oNavigationHandler.navigate(oTestData.sSemanticObject, oTestData.sActionName, oTestData.getNavData(), oTestData.getInnerAppData(), fOnError);
	ok(oExecutedErrorCallback.isIntentSupported, "isIntentSupported error callback was executed (expected)");
	
	stubGetRouter.restore();
});

					customData: {myParam: "yes"}
				};
			},
			getSemanticAttributes: function(){
				return {
					Customer: "C0001",
					FiscalYear: "2015"
				};
		}
	};
	
	// mock CrossAppNavigationService
	var oCrossNavMock = new sap.ui.generic.app.navigation.service.CrossAppNavigationServiceMock();
	sap.ushell = {Container:{getService: function(){return oCrossNavMock;}}};
	
	var stubGetRouter = sinon.stub(sap.ui.generic.app.navigation.service.NavigationHandler.prototype, "_getRouter", function() {
		return {
			oHashChanger: {
				getHash: function(){ return ""; },
				replaceHash: function(sHash){
					oController.sReplacedHash = sHash;
				} 
			}
		};
	});
	// get instance of the NavigationHandler
	var oNavigationHandler = new sap.ui.generic.app.navigation.service.NavigationHandler(oController);

	// call method to be tested
	var oTableEventParameters = fnGetTableEventParameters();
	//set the semantic attributes from the test data container, processBeforeSmartLinkPopoverOpens will alter it after promise resolution
	oTableEventParameters.setSemanticAttributes(oTestData.getSemanticAttributes());
	var oSmartLinkPromise = oNavigationHandler.processBeforeSmartLinkPopoverOpens(oTableEventParameters, oTestData.getSelectionVariant(),oTestData.getInnerAppData());
	
	oSmartLinkPromise.done(function(oTableEventParameters){
		//check popover has been opened
		ok(oTableEventParameters.isOpenCalled, "oTableEventParameters.open() must be called");
		
		//check semantic attributes were mixed and set correctly
		var oMixedSelVar = oNavigationHandler.mixAttributesAndSelectionVariant(oTableEventParameters.getSemanticAttributes(), oTestData.getSelectionVariant());
		var oMixedSemanticAttributesExpected = oNavigationHandler._getURLParametersFromSelectionVariant(oMixedSelVar);
		oMixedSemanticAttributesActual = oTableEventParameters.getSemanticAttributes();
		ok(oMixedSemanticAttributesActual, "semanticAttributes must not be empty");
		deepEqual(oMixedSemanticAttributesActual, oMixedSemanticAttributesExpected, "Mixed Semantic Attributes must be generated correctly");
		
		//check AppStateKey
		ok(oTableEventParameters.getAppStateKey() !== "", "AppStateKey must not be empty");
		//first the inner app state is saved, second the xapp state. therefore the correct appstate is the second object in oCrossNavMock.oAppStates
		equal(Object.keys(oCrossNavMock.oAppStates)[1],oTableEventParameters.getAppStateKey(),"AppStateKey must be generated correctly");
		
		//check inner app data was stored
		//oController.getAppStateKey() returns the appstatekey derived from the last replacehash
		ok(oCrossNavMock.oAppStates[oController.getAppStateKey()].data, "oAppData must not be empty");
		var oExpectedData = oTestData.getInnerAppData();
		oExpectedData.selectionVariant = JSON.parse(oExpectedData.selectionVariant);
		deepEqual(oCrossNavMock.oAppStates[oController.getAppStateKey()].getData(),oExpectedData,"AppStateKey must be generated correctly");
	});
	
	oSmartLinkPromise.fail(function(oError){
		ok(false,"no errors expected");
	});
	
	stubGetRouter.restore();
});

}());

(function() { 
	
	// The function tests whether two Selection Variants are semantically equal. For instance, the following two Selection Variants are considered to be equal:
	//     Selection Variant 1 contains the parameter map "ParameterName1":"Value1",
	//     Selection Variant 2 contains a SelectOption with name="ParameterName1", sign="I", option="EQ", value="Value1".
	function isSelVarEqual(oSelvar1, oSelvar2){
		if (oSelvar1.isEmpty()) {
			return oSelvar2.isEmpty();
		}
		var aSelvar1PropNames = oSelvar1.getParameterNames().concat(oSelvar1.getSelectOptionsPropertyNames());
		for (var i = 0; i < aSelvar1PropNames.length; i++) {
			var sPropName = aSelvar1PropNames[i];
			var aSelvar1Ranges = oSelvar1.getValue(sPropName); // getValue always returns an array of select options
			var aSelvar2Ranges = oSelvar2.getValue(sPropName);
			
			// Tests whether both arrays, if existent, have the same length.
			if (!jQuery.isArray(aSelvar2Ranges) && aSelvar1Ranges.length !== aSelvar2Ranges.length) {
				return false;
			}
			
			// Tests whether both arrays contain the same values regardless of their order.
			var aSelvar1RangesAsStrings = [];
			for (var j = 0; j < aSelvar1Ranges.length; j++) {
				aSelvar1RangesAsStrings.push(JSON.stringify(aSelvar1Ranges[j]));
			}
			for (var j = 0; j < aSelvar2Ranges.length; j++) {
				if (jQuery.inArray(JSON.stringify(aSelvar2Ranges[j]),aSelvar1RangesAsStrings) === -1) {
					return false;
				}
			}
		}
		return true;
	};
	
	function getMockedNavigationHandler(sHandlingMode) {
		if (!sHandlingMode) {
			sHandlingMode = sap.ui.generic.app.navigation.service.ParamHandlingMode.SelVarWins;
		}
		
		//mock controller
		var oController = {
			getOwnerComponent: function(){ return { oComponentData: {}, getComponentData: function(){return this.oComponentData;}};}
		};
		
		//mock navigation service
		var oCrossNavMock = new sap.ui.generic.app.navigation.service.CrossAppNavigationServiceMock();
		sap.ushell = {Container:{getService: function(){return oCrossNavMock;}}};
		
		//mock _getRouter method
		var stubGetRouter = sinon.stub(sap.ui.generic.app.navigation.service.NavigationHandler.prototype, "_getRouter", function() {
			return {
				oHashChanger: {
					getHash: function(){ return ""; }
				}
			};
		});
		
		var oNavigationHandler = new sap.ui.generic.app.navigation.service.NavigationHandler(oController,sHandlingMode);  
		stubGetRouter.restore();
		return oNavigationHandler;
	}
	
	/**
	In the test cases below (with the exception of the complex case) we use the following naming conventions in order to 
	distinguish between the different cases.

	aDefaultedParameters | "K1"     |          | "K3"     |          | "K5"       |
	oAppState            | "K1":"1" | "K2":"2" |          |          | "K5":"5.1" | "K6":"6.1" 
	oStartupParameters   |          |          | "K3":"3" | "K4":"4" | "K5":"5.2" | "K6":"6.2" 
	--------------------------------------------------------------------------------------------------------------------------------
	NavSelVar            |    **    | "K2":"2" |    **    | "K4":"4" | "K5":"5.1" | "K6":"6.1" or "K6":"6.2" or "K6":["6.1", "6.2"]
	DefSelVar            | "K1":"1" |          | "K3":"3" |          | "K5":"5.2" |

	Note: Two asterisk (**) indicate that the defaulted SelectionVariant is also returned for standard navigation.

	*/

	test("_splitInboundNavigationParameters - Complex case with multiple parametrs in output", function(){
		/*
		aDefaultedParameters | "K1"     |               | "K3"     |          | "K5"       
		oAppState            | "K1":"1" | "K2":"2.1"    | "K3":"3" |          | "K5":"5.1"  
		oStartupParameters   |          | "K2":"2.2"    |          | "K4":"4" | "K5":"5.2"  
		-----------------------------------------------------------------------------------
		NavSelVar            |          | "K2":"2.1"    |          | "K4":"4" | "K5":"5.1" 
		DefSelVar            | "K1":"1" |               | "K3":"3" |          | "K5":"5.2" 
		                     |          | handling mode |          |          |            
		                     |          | SelVar wins   |          |          |            
		*/
		
		var aDefaultedParameters = ["K1", "K3", "K5"];
		var oAppStateSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
		oAppStateSelVar.addParameter("K1","1");
		oAppStateSelVar.addParameter("K2","2.1");
		oAppStateSelVar.addSelectOption("K3","I","EQ","3");
		oAppStateSelVar.addParameter("K5","5.1");
		var oStartupParameters = {"K2":"2.2","K4":"4","K5":"5.2"};
		
		var oExpectedDefSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
		oExpectedDefSelVar.addSelectOption("K1","I","EQ","1");
		oExpectedDefSelVar.addSelectOption("K3","I","EQ","3");
		oExpectedDefSelVar.addSelectOption("K5","I","EQ","5.2");
		
		var oExpectedNavSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
		oExpectedNavSelVar.addSelectOption("K2","I","EQ","2.1");
		oExpectedNavSelVar.addSelectOption("K4","I","EQ","4");
		oExpectedNavSelVar.addSelectOption("K5","I","EQ","5.1");
		
		var oNavigationHandler = getMockedNavigationHandler();
		var oResult = oNavigationHandler._splitInboundNavigationParameters(oAppStateSelVar, oStartupParameters, aDefaultedParameters);
		
		ok(isSelVarEqual(oResult.oDefaultedSelVar, oExpectedDefSelVar),"oDefaultedSelVar as expected");
		ok(isSelVarEqual(oResult.oNavigationSelVar, oExpectedNavSelVar),"oNavigationSelVar as expected");
		ok(!oResult.bNavSelVarHasDefaultsOnly, "bNavSelVarHasDefaultsOnly as expected");
		ok(!oResult.hasOnlyDefaultParameters);
	});
