<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script id="sap-ui-bootstrap" type="text/javascript" 
			src="../../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal" data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.ui.generic.app">	
		</script>
		
		<link rel="stylesheet"	href="../../../../../../resources/sap/ui/thirdparty/qunit.css"	type="text/css" media="screen" />
		<script type="text/javascript"	src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript"	src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript"	src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script type="text/javascript"	src="../../../../../../resources/sap/ui/thirdparty/sinon.js"></script>
		<script type="text/javascript"	src="../../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>

		<script type="text/javascript">
		//if (!(sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version <= 8)) {
		//	jQuery.sap.require("sap.ui.qunit.qunit-coverage");
		//}	
		
		(function() {
			jQuery.sap.require("sap.ui.generic.app.util.ModelUtil");
			jQuery.sap.require("sap.ui.model.odata.v2.ODataModel");
			
			module("sap.ui.generic.app.util.ModelUtil", {
				setup: function() {
					this.oModel = sinon.createStubInstance(sap.ui.model.odata.v2.ODataModel);	
					this.oUtil = new sap.ui.generic.app.util.ModelUtil(this.oModel);					
				},
				teardown: function() {
					this.oUtil.destroy();
				}
			});
							
			test("Shall be instantiable", function() {
				ok(this.oUtil);
			});
			
			test("getEntitySetFromContext", function() {
				var oResult, oContext = {
					getPath: function() {
						return "/dummyPath";
					}
				};
				
				equal(sap.ui.generic.app.util.ModelUtil.getEntitySetFromContext(oContext), "dummyPath");		
			});
			
			test("getEntitySetFromContext throws an exception", function() {
				var bException = false;
				
				try {
					sap.ui.generic.app.util.ModelUtil.getEntitySetFromContext();		
				} catch (ex) {
					bException = true;
				}
				ok(bException);
			});
			
			test("getContextFromResponse", function() {
				var oResult, oResponse = {};
				this.oModel.getKey = function() {
					return "/Mock(1)";
				};
				this.oModel.getContext = function() {
					return {};
				};
				
				ok(this.oUtil.getContextFromResponse(oResponse));		
			});
			
			test("hasClientMessages returns false", function() {				
				ok(!this.oUtil.hasClientMessages());			
			});
			
			test("hasClientMessages returns true", function() {
				sap.ui.getCore = function() {
					return {
						getMessageManager: function() {
							return {								
								getMessageModel: function() {
									return {
										getData: function() {
											return [ {
												processor: {													
													getMetadata: function() {														
														return {
															_sClassName: "sap.ui.core.message.ControlMessageProcessor"
														};														
													}											
												}
											} ];
										}
									};
								}							
							};
						}
					};
				};
				
				ok(this.oUtil.hasClientMessages());			
			});
			
			test("Shall be destructible", function() {
				this.oUtil.destroy();
				ok(this.oUtil);
			});
			
		}());
		</script>
	</head>
	<body id="body" class="sapUiBody">
		<h1 id="qunit-header">qUnit Page for sap.ui.generic.app.util.ModelUtil</h1>

		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
