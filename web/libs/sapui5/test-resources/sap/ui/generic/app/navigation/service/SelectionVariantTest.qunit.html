test("add/getSelectOption: all types of options", function() {
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVar.setID("test-id_1234");
	
	// please note: adding is out of sequence (another check here!)
	oSelVar.addSelectOption("mySelOptName1", "I", "EQ", "low-value");
	oSelVar.addSelectOption("mySelOptName2", "I", "LT", "low-value");
	oSelVar.addSelectOption("mySelOptName3", "I", "GT", "low-value");
	oSelVar.addSelectOption("mySelOptName6", "I", "LE", "low-value");
	oSelVar.addSelectOption("mySelOptName5", "I", "GE", "low-value");
	oSelVar.addSelectOption("mySelOptName7", "I", "CP", "low-value");
	oSelVar.addSelectOption("mySelOptName4", "I", "BT", "low-value", "high-value");
	
	var expected = [ 
		{
			Sign : "I",
			Option : "EQ",
			Low : "low-value",
			High : null
		}
	];
	deepEqual(oSelVar.getSelectOption("mySelOptName1"), expected, "equals condition must be returned properly");
	
	expected = [ 
		{
			Sign : "I",
			Option : "LT",
			Low : "low-value",
			High : null
		}
	];
	deepEqual(oSelVar.getSelectOption("mySelOptName2"), expected, "less-than condition must be returned properly");
	
	expected = [ 
		{
			Sign : "I",
			Option : "GT",
			Low : "low-value",
			High : null
		}
	];
	deepEqual(oSelVar.getSelectOption("mySelOptName3"), expected, "greater-than condition must be returned properly");
	
	expected = [ 
		{
			Sign : "I",
			Option : "BT",
			Low : "low-value",
			High : "high-value"
		}
	];
	deepEqual(oSelVar.getSelectOption("mySelOptName4"), expected, "between condition must be returned properly");
	
	expected = [ 
		{
			Sign : "I",
			Option : "GE",
			Low : "low-value",
			High : null
		}
	];
	deepEqual(oSelVar.getSelectOption("mySelOptName5"), expected, "greater-or-equal condition must be returned properly");
	
	expected = [ 
		{
			Sign : "I",
			Option : "LE",
			Low : "low-value",
			High : null
		}
	];
	deepEqual(oSelVar.getSelectOption("mySelOptName6"), expected, "less-or-equal condition must be returned properly");
	
	expected = [ 
		{
			Sign : "I",
			Option : "CP",
			Low : "low-value",
			High : null
		}
	];
	deepEqual(oSelVar.getSelectOption("mySelOptName7"), expected, "contains-pattern condition must be returned properly");
});

test("addSelectOption: failure on invalid High values", function() {
	var fInvalidHigh = function(sSign, sOption) {
		var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
		oSelVar.setID("test-id_1234");
		
		var sVariant = "(" + sSign + "/" + sOption + ")";
		
		var thrown = false;
		try {
			oSelVar.addSelectOption("mySelOptName1", sSign, sOption, "low-value", "high-value-specified");
		} catch (x) {
			thrown = true;
			ok(x instanceof sap.ui.generic.app.navigation.service.NavError, "raised error for " + sVariant + " needs to be of type sap.ui.generic.app.navigation.service.NavError");
			//equal(x.getSeverity(), sap.ca.ui.message.Type.ERROR, "raised error for " + sVariant + " needs to be of severity ERROR");
		}
		
		ok(thrown, "Exception for " + sVariant + " needs to have been thrown");
	};
	
	fInvalidHigh("I", "EQ");
	fInvalidHigh("I", "LT");
	fInvalidHigh("I", "GT");
	fInvalidHigh("I", "GE");
	fInvalidHigh("I", "LE");
	fInvalidHigh("I", "CP");

	fInvalidHigh("E", "EQ");
});

test("toJSONString/toJSONObject: Simple Serialization", function() {
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVar.setID("test-id_1234-toJSONString");
	
	oSelVar.setText("test text for toJSONString check");
	oSelVar.addSelectOption("mySelOptName1", "I", "EQ", "low-value");
	oSelVar.addSelectOption("mySelOptName2", "I", "LT", "low-value");
	oSelVar.addSelectOption("mySelOptName3", "I", "GT", "low-value");
	oSelVar.addSelectOption("mySelOptName4", "I", "BT", "low-value", "high-value");
	oSelVar.addSelectOption("mySelOptName5", "I", "GE", "low-value");
	oSelVar.addSelectOption("mySelOptName6", "I", "LE", "low-value");
	oSelVar.addSelectOption("mySelOptName7", "I", "CP", "low-value");

	oSelVar.addSelectOption("mySelOptName_duplicate", "I", "CP", "*low-value*");
	oSelVar.addSelectOption("mySelOptName_duplicate", "I", "GT", "next-value");
	oSelVar.addSelectOption("mySelOptName_duplicate", "E", "EQ", "excluded-value");
	
	oSelVar.addParameter("testParameter1", "value1");
	oSelVar.addParameter("testParameter2", "value2");

	oSelVar.setFilterContextUrl("/sap/opu/odata/myOdataService//$metadata#AccountBalanceQueryResult");
	oSelVar.setParameterContextUrl("/sap/opu/odata/myOdataService//$metadata#AccountBalanceQueryParameters");
	
	var effective = oSelVar.toJSONString();
	
	var expected = "{\"Version\":{\"Major\":\"1\",\"Minor\":\"0\",\"Patch\":\"0\"},\"SelectionVariantID\":\"test-id_1234-toJSONString\",\"ParameterContextUrl\":\"/sap/opu/odata/myOdataService//$metadata#AccountBalanceQueryParameters\",\"FilterContextUrl\":\"/sap/opu/odata/myOdataService//$metadata#AccountBalanceQueryResult\",\"Text\":\"test text for toJSONString check\",\"ODataFilterExpression\":\"\",\"Parameters\":[{\"PropertyName\":\"testParameter1\",\"PropertyValue\":\"value1\"},{\"PropertyName\":\"testParameter2\",\"PropertyValue\":\"value2\"}],\"SelectOptions\":[{\"PropertyName\":\"mySelOptName1\",\"Ranges\":[{\"Sign\":\"I\",\"Option\":\"EQ\",\"Low\":\"low-value\",\"High\":null}]},{\"PropertyName\":\"mySelOptName2\",\"Ranges\":[{\"Sign\":\"I\",\"Option\":\"LT\",\"Low\":\"low-value\",\"High\":null}]},{\"PropertyName\":\"mySelOptName3\",\"Ranges\":[{\"Sign\":\"I\",\"Option\":\"GT\",\"Low\":\"low-value\",\"High\":null}]},{\"PropertyName\":\"mySelOptName4\",\"Ranges\":[{\"Sign\":\"I\",\"Option\":\"BT\",\"Low\":\"low-value\",\"High\":\"high-value\"}]},{\"PropertyName\":\"mySelOptName5\",\"Ranges\":[{\"Sign\":\"I\",\"Option\":\"GE\",\"Low\":\"low-value\",\"High\":null}]},{\"PropertyName\":\"mySelOptName6\",\"Ranges\":[{\"Sign\":\"I\",\"Option\":\"LE\",\"Low\":\"low-value\",\"High\":null}]},{\"PropertyName\":\"mySelOptName7\",\"Ranges\":[{\"Sign\":\"I\",\"Option\":\"CP\",\"Low\":\"low-value\",\"High\":null}]},{\"PropertyName\":\"mySelOptName_duplicate\",\"Ranges\":[{\"Sign\":\"I\",\"Option\":\"CP\",\"Low\":\"*low-value*\",\"High\":null},{\"Sign\":\"I\",\"Option\":\"GT\",\"Low\":\"next-value\",\"High\":null},{\"Sign\":\"E\",\"Option\":\"EQ\",\"Low\":\"excluded-value\",\"High\":null}]}]}";
	
	equal(effective, expected, "Serialization result needs to be as expected");
	
	// verify that also toJSONObject is returning properly
	var effectiveObject = oSelVar.toJSONObject();
	var expectedObject = JSON.parse(expected);
	
	deepEqual(effectiveObject, expectedObject, "toJSONObject should also return the same result (using object notation) as toJSONString");
	
});

test("toJSONString: check on null value, if high is not defined", function() {
	var fCheckHighNull = function(sSign, sOption) {
		var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
		oSelVar.setID("test-id_1234-toJSONString");
		
		var sVariant = "(" + sSign + "/" + sOption + ")";
		
		oSelVar.setText("test text for toJSONString check");
		oSelVar.addSelectOption("mySelOptName1", sSign, sOption, "low-value");
		
		var sJSON = oSelVar.toJSONString();
		var oJSON = JSON.parse(sJSON);
		
		equal(oJSON.SelectOptions[0].Ranges[0].High, null, "High value for " + sVariant + " needs ot be null");
	};
	
	fCheckHighNull("I", "EQ");
	fCheckHighNull("I", "GT");
	fCheckHighNull("I", "LT");
	fCheckHighNull("I", "GE");
	fCheckHighNull("I", "LE");
	fCheckHighNull("I", "CP");

	fCheckHighNull("E", "EQ");
});

test("toJSONString/parse via Constructor: idempotence", function() {

	oSelVar.setText("test text for idempotence check");
	oSelVar.addSelectOption("mySelOptName1", "I", "EQ", "low-value");
	oSelVar.addSelectOption("mySelOptName2", "I", "LT", "low-value");
	oSelVar.addSelectOption("mySelOptName3", "I", "GT", "low-value");
	oSelVar.addSelectOption("mySelOptName4", "I", "BT", "low-value", "high-value");
	oSelVar.addSelectOption("mySelOptName5", "I", "GE", "low-value");
	oSelVar.addSelectOption("mySelOptName6", "I", "LE", "low-value");
	oSelVar.addSelectOption("mySelOptName7", "I", "CP", "low-value");

	oSelVar.addSelectOption("mySelOptName_duplicate", "I", "CP", "*low-value*");
	oSelVar.addSelectOption("mySelOptName_duplicate", "I", "GT", "next-value");
	oSelVar.addSelectOption("mySelOptName_duplicate", "E", "EQ", "excluded-value");
	
	oSelVar.addParameter("testParameter1", "value1");
	oSelVar.addParameter("testParameter2", "value2");

	oSelVar.setFilterContextUrl("/sap/opu/odata/myOdataService//$metadata#AccountBalanceQueryResult");
	oSelVar.setParameterContextUrl("/sap/opu/odata/myOdataService//$metadata#AccountBalanceQueryParameters");
	
	var sJsonSerialization = oSelVar.toJSONString();
	
	var oRestoredSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant(sJsonSerialization);
	
	deepEqual(oRestoredSelVar, oSelVar, "result after seralization+deserialization needs to be identical");
});

test("renameParameter - success", function(){

});

	oSelVar.addParameter("paramOld", "value");
	oSelVar.addSelectOption("paramNew", "I", "EQ", "value2");
	var sSelVarOld = oSelVar.toJSONString();
	var thrown = false;
	try {
		oSelVar.renameParameter("paramOld", "paramNew");
	} catch (x) {
		ok(x instanceof sap.ui.generic.app.navigation.service.NavError, "raised error needs to be of type sap.ui.generic.app.navigation.service.NavError");
		//equal(x.getSeverity(), sap.ca.ui.message.Type.ERROR, "raised error needs to be of severity ERROR");
		equal(x.getErrorCode(), "SelectionVariant.PARAMETER_SELOPT_COLLISION", "error code needs to be correct");
		thrown = true;
	}
	ok(thrown, "Exception has been thrown successfully");
	equal(oSelVar.toJSONString(), sSelVarOld, "Selection variant must not be changed");	
});

test("renameSelectOption - success", function(){
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVar.addSelectOption("selOptOld", "I", "EQ", "value");
	oSelVar.addSelectOption("selOpt2", "I", "EQ", "value2");
	oSelVar.renameSelectOption("selOptOld", "selOptNew");
	equal(oSelVar.getSelectOption("selOptOld"), undefined, "old select option must be deleted");
	deepEqual(oSelVar.getSelectOption("selOptNew"), [{"High":null,"Low":"value","Option":"EQ","Sign":"I"}], "new select option must be set");
	deepEqual(oSelVar.getSelectOption("selOpt2"), [{"High":null,"Low":"value2","Option":"EQ","Sign":"I"}], "other select option must not be changed");
});

test("renameSelectOption - no changes", function(){
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVar.addSelectOption("selOptNew", "I", "EQ", "value");
	var sSelVarOld = oSelVar.toJSONString();
	// renaming shall work, because 'selOptOld' does not exist, although another select option with the new name exists
	oSelVar.renameSelectOption("selOptOld", "selOptNew");
	equal(oSelVar.toJSONString(), sSelVarOld, "Selection variant must not be changed");
});

test("isEmpty - positive case", function() {
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();

	equal(oSelVar.isEmpty(), true, "There is no parameter and no SelOpt on it - the SelVar is empty");
});

test("isEmpty - negative case: parameters", function() {
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVar.addParameter("selOptNew", "value2");

	equal(oSelVar.isEmpty(), false, "There is a parameter on it - the SelVar is not empty");
});

test("isEmpty - negative case: selopt", function() {
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVar.addSelectOption("selOptOld", "I", "EQ", "value");

	equal(oSelVar.isEmpty(), false, "There is a SelOpt on it - the SelVar is not empty");
});

test("isEmpty - negative case: selopt & parameters", function() {
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVar.addParameter("selOptNew", "value2");
	oSelVar.addSelectOption("selOptOld", "I", "EQ", "value");

	equal(oSelVar.isEmpty(), false, "There are both parameters and SelOpt at the SelVar - the SelVar is not empty");
});

test("massAddSelectOption", function() {
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	var sPropName = "selOpt1";
	oSelVar.addSelectOption(sPropName, "I", "EQ", "value1");
	oSelVar.addSelectOption(sPropName, "I", "EQ", "value2");
	oSelVar.addSelectOption(sPropName, "I", "BT", "value3","value4");

	var oSelVarNew = new sap.ui.generic.app.navigation.service.SelectionVariant();
	oSelVarNew.massAddSelectOption(sPropName,oSelVar.getValue(sPropName));
	
	deepEqual(oSelVar.getValue(sPropName), oSelVarNew.getValue(sPropName), "SelOpt was added completely");
});

test("massAddSelectOption - invalid input", function() {
	var oSelVar = new sap.ui.generic.app.navigation.service.SelectionVariant();
	var sPropName = "selOpt1";
	oSelVar.addSelectOption(sPropName, "I", "EQ", "value1");
	oSelVar.addSelectOption(sPropName, "I", "EQ", "value2");
	oSelVar.addSelectOption(sPropName, "I", "BT", "value3","value4");

	var thrown = false;
	var oSelVarNew = new sap.ui.generic.app.navigation.service.SelectionVariant();
	try {
		oSelVarNew.massAddSelectOption(sPropName,"this is a string");
	} catch (x) {
		ok(x instanceof sap.ui.generic.app.navigation.service.NavError, "raised error needs to be of type sap.ui.generic.app.navigation.service.NavError");
		//equal(x.getSeverity(), sap.ca.ui.message.Type.ERROR, "raised error needs to be of severity ERROR");
		equal(x.getErrorCode(), "SelectionVariant.INVALID_INPUT_TYPE", "error code needs to be correct");
		thrown = true;
	}
	ok(thrown, "Exception has been thrown successfully");
	ok(oSelVarNew.isEmpty(), "Selection variant must not be changed");
});
