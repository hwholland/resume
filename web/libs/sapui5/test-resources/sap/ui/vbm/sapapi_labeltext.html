<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="style/sapvbistyle.css" type="text/css" rel="stylesheet" />

        <script src="../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.vbm"
            data-sap-ui-theme="sap_bluecrystal" >
        </script>

		


        <script>
            // creation of the visual business control...........................//
        
            sap.ui.localResources("vbitestapp");

            var oVBI1 = new sap.ui.vbm.VBI('vbiWrap2',
            {
                width : 600,
                height: 620
            });
            oVBI1.placeAt("content");

            // load the json into the vbi control................................//
            var dat = $.getJSON("media/vblabeltext/main.json", function( dat ) 
            {
                oVBI1.load( dat );
            });
        </script>
    </head>
    
    <body class="sapUiBody" >
        <h1>Visual Business UI5: Loading a VBI Project</h1>
        <table>
            <tr>
                <td><div id="content"></div></td>
            </tr>
        </table>
    </body>
</html>
