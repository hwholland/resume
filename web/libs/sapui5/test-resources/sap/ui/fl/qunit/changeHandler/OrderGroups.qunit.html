<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<title>QUnit - sap.ui.fl.changeHandler.OrderGroups</title>

	<script id="sap-ui-bootstrap" type="text/javascript"
			src="../../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal" data-sap-ui-noconflict="true"
			data-sap-ui-libs="sap.ui.comp">
	</script>


	<link rel="stylesheet" href="../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen"/>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/sinon.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>

<script type="text/javascript">
jQuery.sap.require("sap.ui.fl.changeHandler.OrderGroups");
jQuery.sap.require("sap.ui.fl.Change");
jQuery.sap.require("sap.ui.comp.smartform.SmartForm");
jQuery.sap.require("sap.ui.comp.smartform.Group");

(function (OrderGroupsChangeHandler, Change, SmartForm, SmartFormGroup) {

	module("sap.ui.fl.changeHandler.OrderGroups", {
		setup: function () {
			this.stubs = [];
			this.oChangeHandler = new OrderGroupsChangeHandler();
		},
		teardown: function () {
			this.stubs.forEach(function (stub) {
				stub.restore();
			});
		}
	});

	test('Wrong or no control supplied to applyChange', function () {

		var sError;

		var oChangeJson = {
			"selector": {
				"id": "testkey"
			},
			"content": {
				"orderGroups": ["Id1", "Id2", "Id3"]
			},
			"texts": {
			}
		};

		var oChange = new Change(oChangeJson);

		// no control supplied
		var oSmartform;

		try {
			this.oChangeHandler.applyChange(oChange, oSmartform);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "No control instance or wrong control instance supplied");

		// wrong control supplied
		var oGroup = new SmartFormGroup();

		sError = "";
		try {
			this.oChangeHandler.applyChange(oChange, oGroup);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "No control instance or wrong control instance supplied");

	});

	test('Invalid change supplied to applyChange', function () {

		var oSmartForm = new SmartForm();
		var sError;

		// test 1 - content does not contain orderGroups attribute
		var oChangeJson = {
			"selector": {
				"id": "testkey"
			},
			"content": {
				"orderFields": ["Id1", "Id2", "Id3"]
			},
			"texts": {
			}
		};

		var oChange = new Change(oChangeJson, function(){});

		try {
			this.oChangeHandler.applyChange(oChange, oSmartForm);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Change format invalid");

		// test 2 - orderGroups array is empty
		oChangeJson = {
			"selector": {
				"id": "testkey"
			},
			"content": {
				"orderGroups": []
			},
			"texts": {
			}
		};

		oChange = new Change(oChangeJson, function(){});

		sError = "";
		try {
			this.oChangeHandler.applyChange(oChange, oSmartForm);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Change format invalid");

		// test 3 - selector contains more than one key
		oChangeJson = {
			"selector": {
				"id": "testkey",
				"id2": "testkey2"
			},
			"content": {
				"orderGroups": ["Id1", "Id2", "Id3"]
			},
			"texts": {
			}
		};

		oChange = new Change(oChangeJson, function(){});

		sError = "";
		try {
			this.oChangeHandler.applyChange(oChange, oSmartForm);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Change format invalid");

	});

	test('applyChange', function () {

		var oChangeJson = {
			"selector": {
				"id": "testkey"
			},
			"content": {
				"orderGroups": ["Id1", "noId", "Id2", "Id3"]
			},
			"texts": {
			}
		};

		var oChange = new Change(oChangeJson);

		var oSmartForm = new SmartForm();

		var oGroup1 = new SmartFormGroup("Id1", {"label":"Group1"});
		var oGroup2 = new SmartFormGroup("Id2", {"label":"Group2"});
		var oGroup3 = new SmartFormGroup("Id3", {"label":"Group3"});
		// fourth group is not contained in change
		var oGroup4 = new SmartFormGroup("Id4", {"label":"Group4"});

		oSmartForm.addGroup(oGroup2);
		oSmartForm.addGroup(oGroup4);
		oSmartForm.addGroup(oGroup3);
		oSmartForm.addGroup(oGroup1);

		this.oChangeHandler.applyChange(oChange, oSmartForm);

		var aGroup = oSmartForm.getGroups();

		equal(aGroup.length, 4);
		equal(aGroup[0].getLabel(), "Group1");
		equal(aGroup[1].getLabel(), "Group2");
		equal(aGroup[2].getLabel(), "Group3");
		equal(aGroup[3].getLabel(), "Group4");
		
		oSmartForm.destroyGroups();

	});

	test('applyChange for smart form without group', function () {

		var oChangeJson = {
			"selector": {
				"id": "testkey"
			},
			"content": {
				"orderGroups": ["Id1", "Id2", "Id3"]
			},
			"texts": {
			}
		};

		var oChange = new Change(oChangeJson, function () {
		});

		var oSmartForm = new SmartForm();

		this.oChangeHandler.applyChange(oChange, oSmartForm);

		var aGroup = oSmartForm.getGroups();

		equal(aGroup.length, 0);

	});

	test('completeChangeContent', function () {

		var oChangeJson = {
			"selector": {
				"id": "testkey"
			}
		};

		var oChange = new Change(oChangeJson);

		var oSpecificChangeInfo = { orderGroups: ["Id1", "Id2", "Id3"] };

		this.oChangeHandler.completeChangeContent(oChange, oSpecificChangeInfo);

		oChangeJson = oChange.getDefinition();

		equal(oChangeJson.content.orderGroups.length, 3);
		equal(oChangeJson.content.orderGroups[0], "Id1");
		equal(oChangeJson.content.orderGroups[1], "Id2");
		equal(oChangeJson.content.orderGroups[2], "Id3");

	});

}(sap.ui.fl.changeHandler.OrderGroups, sap.ui.fl.Change, sap.ui.comp.smartform.SmartForm, sap.ui.comp.smartform.Group));
	</script>
</head>
