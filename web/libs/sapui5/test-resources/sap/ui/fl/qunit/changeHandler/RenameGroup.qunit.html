<script type="text/javascript">
	jQuery.sap.require("sap.ui.fl.changeHandler.RenameGroup");
	jQuery.sap.require("sap.ui.comp.smartform.Group");
	jQuery.sap.require("sap.ui.fl.Change");

	(function (RenameGroupChangeHandler, SmartFormGroup, ChangeWrapper) {

		module("sap.ui.fl.changeHandler.RenameGroup", {
			setup: function () {
				this.stubs = [];
				this.oChangeHandler = new RenameGroupChangeHandler();
			},
			teardown: function () {
				this.stubs.forEach(function (stub) {
					stub.restore();
				});
			}
		});


		test('applyChange', function () {
			var oChange = {
				"selector": {
					"id": "testkey"
				},
				"content": {
				},
				"texts": {
					"groupLabel": {
						"value": "new group label"
					}
				}
			};
			var oChangeWrapper = new ChangeWrapper(oChange);

			var oControl = new SmartFormGroup();
			var oControlSpy = this.spy(oControl, "setLabel");
			this.oChangeHandler.applyChange(oChangeWrapper, oControl);
			ok(oControlSpy.calledOnce);
			equal(oControl.getLabel(), "new group label");
			var sError;
			try {
				this.oChangeHandler.applyChange(oChangeWrapper, {});
			} catch (Error) {
				sError = Error.message;
			}
			equal(sError, "no Group provided for renaming");
		});

		test('completeChangeContent', function () {
			var oChange = {
				"selector": {
					"id": "testkey"
				}
			};
			var oChangeWrapper = new ChangeWrapper(oChange);
			var oSpecificChangeInfo = { groupLabel: "new group label" };
			this.oChangeHandler.completeChangeContent(oChangeWrapper, oSpecificChangeInfo);
			equal(oChange.texts.groupLabel.value, "new group label");
		});


	}(sap.ui.fl.changeHandler.RenameGroup, sap.ui.comp.smartform.Group, sap.ui.fl.Change));
	</script>
