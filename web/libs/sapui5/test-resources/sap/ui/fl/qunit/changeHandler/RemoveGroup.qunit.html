<script type="text/javascript">
	jQuery.sap.require("sap.ui.fl.changeHandler.RemoveGroup");
	jQuery.sap.require("sap.ui.comp.smartform.SmartForm");
	jQuery.sap.require("sap.ui.comp.smartform.Group");
	jQuery.sap.require("sap.ui.fl.Change");

	(function (RemoveGroupChangeHandler, SmartForm, SmartFormGroup, ChangeWrapper) {

		module("sap.ui.fl.changeHandler.RemoveGroup", {
			setup: function () {
				this.stubs = [];
				this.oChangeHandler = new RemoveGroupChangeHandler();
			},
			teardown: function () {
				this.stubs.forEach(function (stub) {
					stub.restore();
				});
			}
		});


		test('applyChange', function () {
			var oChange = {
				"selector": {
					"id": "groupkey"
				},
				"content": {
				},
				"texts": {
				}
			};
			var oChangeWrapper = new ChangeWrapper(oChange);

			var oForm = new SmartForm();
			var oGroup = new SmartFormGroup();
			oForm.addGroup(oGroup);
			
			equal(oForm.getGroups().length, 1);
			
			var oRemoveGroupSpy = this.spy(oForm, "removeGroup");
			
			this.oChangeHandler.applyChange(oChangeWrapper, oGroup);
			
			ok(oRemoveGroupSpy.calledOnce);
			equal(oForm.getGroups().length, 0);
			
			var sError;
			try {
				this.oChangeHandler.applyChange(oChangeWrapper, {});
			} catch (Error) {
				sError = Error.message;
			}
			equal(sError, "no Group control provided for removing the group");
		});

		test('completeChangeContent', function () {
			var oChange = {
				"selector": {
					"id": "testkey"
				}
			};
			var oChangeWrapper = new ChangeWrapper(oChange);
			var oSpecificChangeInfo = { };
			this.oChangeHandler.completeChangeContent(oChangeWrapper, oSpecificChangeInfo);
			equal(Object.keys(oChange.content).length, 0);
		});


	}(sap.ui.fl.changeHandler.RemoveGroup, sap.ui.comp.smartform.SmartForm, sap.ui.comp.smartform.Group, sap.ui.fl.Change));
	</script>
