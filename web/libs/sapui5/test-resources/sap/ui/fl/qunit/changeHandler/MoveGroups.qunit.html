	<script id="sap-ui-bootstrap" type="text/javascript"
			src="../../../../../../resources/sap-ui-core.js"

			data-sap-ui-libs="sap.ui.comp">

<script type="text/javascript">
jQuery.sap.require("sap.ui.fl.changeHandler.MoveGroups");
jQuery.sap.require("sap.ui.fl.Change");
jQuery.sap.require("sap.ui.comp.smartform.SmartForm");
jQuery.sap.require("sap.ui.comp.smartform.Group");
jQuery.sap.require("sap.ui.fl.Utils");

(function (MoveGroupsChangeHandler, Change, SmartForm, SmartFormGroup, FlexUtils) {

	module("sap.ui.fl.changeHandler.MoveGroups", {
		setup: function () {
			this.stubs = [];
			this.oChangeHandler = new MoveGroupsChangeHandler();
		},
		teardown: function () {
			this.stubs.forEach(function (stub) {
				stub.restore();
			});
		}
	});

	test('Wrong or no control supplied to applyChange', function () {

		var sError;

		var oChangeJson = {
			"selector": {
				"id": "testkey"
			},
			"content": {
				"moveGroups": [
					{"id": "Id1", "index": 1}
				]
			},
			"texts": {
			}
		};

		var oChange = new Change(oChangeJson);

		// no control supplied
		var oSmartform;

		try {
			this.oChangeHandler.applyChange(oChange, oSmartform);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "No smart form instance supplied");

		// wrong control supplied
		var oGroup = new SmartFormGroup();

		sError = "";
		try {
			this.oChangeHandler.applyChange(oChange, oGroup);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "No smart form instance supplied");

	});

	test('Invalid change supplied to applyChange', function () {

		var oSmartForm = new SmartForm();
		var oGroup = new SmartFormGroup("Id1");
		oSmartForm.addGroup(oGroup);
		
		var sError;

		// test 1 - content does not contain moveGroups attribute
		var oChangeJson = {
			"selector": {
				"id": "testkey"
			},
			"content": {
			},
			"texts": {
			}
		};

		var oChange = new Change(oChangeJson, function(){});

		try {
			this.oChangeHandler.applyChange(oChange, oSmartForm);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Change format invalid");

		// test 2 - moveGroups array is empty
		oChangeJson = {
			"selector": {
				"id": "testkey"
			},
			"content": {
				"moveGroups": []
			},
			"texts": {
			}
		};

		oChange = new Change(oChangeJson, function(){});

		sError = "";
		try {
			this.oChangeHandler.applyChange(oChange, oSmartForm);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Change format invalid");

		// test 3 - selector contains more than one key
		oChangeJson = {
			"selector": {
				"id": "testkey",
				"id2": "testkey2"
			},
			"content": {
				"moveGroups": [
					{"id": "Id1", "index": 1}
				]
			},
			"texts": {
			}
		};

		oChange = new Change(oChangeJson, function(){});

		sError = "";
		try {
			this.oChangeHandler.applyChange(oChange, oSmartForm);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Change format invalid");

		// test 4 - moveGroups element has no id attribute 
		oChangeJson = {
			"selector": {
				"id": "testkey",
			},
			"content": {
				"moveGroups": [
					{"key": "Id1", "index": 1}
				]
			},
			"texts": {
			}
		};

		oChange = new Change(oChangeJson, function () {
		});

		sError = "";
		try {
			this.oChangeHandler.applyChange(oChange, oSmartForm);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Change format invalid - moveGroups element has no id attribute");

		// test 5 - moveGroups element has no index attribute  
		oChangeJson = {
			"selector": {
				"id": "testkey",
			},
			"content": {
				"moveGroups": [
					{"id": "Id1", "position": 1}
				]
			},
			"texts": {
			}
		};

		oChange = new Change(oChangeJson, function(){});

		sError = "";
		try {
			this.oChangeHandler.applyChange(oChange, oSmartForm);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Change format invalid - moveGroups element index attribute is no number");

		// test 6 - moveGroups element has an index attribute which is no number  
		oChangeJson = {
			"selector": {
				"id": "testkey",
			},
			"content": {
				"moveGroups": [
					{"id": "Id1", "index": "1"}
				]
			},
			"texts": {
			}
		};

		oChange = new Change(oChangeJson, function(){});

		sError = "";
		try {
			this.oChangeHandler.applyChange(oChange, oSmartForm);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Change format invalid - moveGroups element index attribute is no number");
		
		oSmartForm.destroyGroups();

	});

	test('applyChange - move groups within smart form', function () {

		var oChangeJson = {
			"selector": {
				"id": "testkey"
			},
			"content": {
				"moveGroups": [
					{"id": "Id1", "index": 0},
					{"id": "Id2", "index": 1},
					{"id": "Id3", "index": 2},
					{"id": "NoId", "index": 3}
				]
			},
			"texts": {
			}
		};

		var oChange = new Change(oChangeJson);

		var oSmartForm = new SmartForm();

		var oGroup1 = new SmartFormGroup("Id1", {"label":"Group1"});
		var oGroup2 = new SmartFormGroup("Id2", {"label":"Group2"});
		var oGroup3 = new SmartFormGroup("Id3", {"label":"Group3"});
		var oGroup4 = new SmartFormGroup("Id4", {"label":"Group4"});
		
		oSmartForm.addGroup(oGroup2);
		oSmartForm.addGroup(oGroup4);
		oSmartForm.addGroup(oGroup3);
		oSmartForm.addGroup(oGroup1);

		this.oChangeHandler.applyChange(oChange, oSmartForm);

		var aGroup = oSmartForm.getGroups();

		equal(aGroup.length, 4);
		equal(aGroup[0].getLabel(), "Group1");
		equal(aGroup[1].getLabel(), "Group2");
		equal(aGroup[2].getLabel(), "Group3");
		equal(aGroup[3].getLabel(), "Group4");		
		
		oSmartForm.destroyGroups();

	});

	test('applyChange for smart form without group', function () {

		var oChangeJson = {
			"selector": {
				"id": "testkey"
			},
			"content": {
				"moveGroups": [
					{"id": "Id1", "index": 0},
					{"id": "Id2", "index": 1},
					{"id": "Id3", "index": 2}
				]
			},
			"texts": {
			}
		};

		var oChange = new Change(oChangeJson, function () {
		});

		var oSmartForm = new SmartForm();

		this.oChangeHandler.applyChange(oChange, oSmartForm);

		var aGroup = oSmartForm.getGroups();

		equal(aGroup.length, 0);

	});

	test('completeChangeContent - negative tests', function () {

		var oChangeJson = {
			"selector": {
				"id": "testkey"
			}
		};

		var oChange = new Change(oChangeJson);

		var oSpecificChangeInfo = {};

		// test 1 - no moveGroups attribute
		var sError = "";
		try {
			this.oChangeHandler.completeChangeContent(oChange, oSpecificChangeInfo);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "oSpecificChangeInfo.moveGroups attribute required");

		// test 2 - moveGroups attribute is an empty array
		oSpecificChangeInfo.moveGroups = [];
		sError = "";
		try {
			this.oChangeHandler.completeChangeContent(oChange, oSpecificChangeInfo);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "MoveGroups array is empty");

		// test 3 - moveGroups attribute contains element without id attribute
		oSpecificChangeInfo.moveGroups = [
			{"key": "Id1", "index": 0}
		];
		sError = "";
		try {
			this.oChangeHandler.completeChangeContent(oChange, oSpecificChangeInfo);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "MoveGroups element has no id attribute");

		// test 4 - moveGroups attribute contains element without index attribute
		oSpecificChangeInfo.moveGroups = [
			{"id": "Id1", "position": 0}
		];
		sError = "";
		try {
			this.oChangeHandler.completeChangeContent(oChange, oSpecificChangeInfo);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Index attribute at MoveGroups element is no number");

		// test 5 - moveGroups element index attribute is no number
		oSpecificChangeInfo.moveGroups = [
			{"id": "Id1", "index": "0"}
		];
		sError = "";
		try {
			this.oChangeHandler.completeChangeContent(oChange, oSpecificChangeInfo);
		} catch (Error) {
			sError = Error.message;
		}

		equal(sError, "Index attribute at MoveGroups element is no number");

	});

	test('completeChangeContent - positive test', function () {

		var oChangeJson = {
			"selector": {
				"id": "testkey"
			}
		};

		var oChange = new Change(oChangeJson);

		var oSpecificChangeInfo = { moveGroups: [
			{"id": "Id1", "index": 0},
			{"id": "Id2", "index": 1},
			{"id": "Id3", "index": 2}
		] };

		this.oChangeHandler.completeChangeContent(oChange, oSpecificChangeInfo);

		oChangeJson = oChange.getDefinition();

		equal(oChangeJson.content.moveGroups.length, 3);
		equal(oChangeJson.content.moveGroups[0].id, "Id1");
		equal(oChangeJson.content.moveGroups[0].index, 0);
		equal(oChangeJson.content.moveGroups[1].id, "Id2");
		equal(oChangeJson.content.moveGroups[1].index, 1);
		equal(oChangeJson.content.moveGroups[2].id, "Id3");
		equal(oChangeJson.content.moveGroups[2].index, 2);

	});

}(sap.ui.fl.changeHandler.MoveGroups, sap.ui.fl.Change, sap.ui.comp.smartform.SmartForm, sap.ui.comp.smartform.Group, sap.ui.fl.Utils));
	</script>
</head>
