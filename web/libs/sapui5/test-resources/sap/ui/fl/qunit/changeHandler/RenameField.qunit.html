			data-sap-ui-theme="sap_bluecrystal" data-sap-ui-noconflict="true"
			data-sap-ui-libs="sap.ui.comp">

	<link rel="stylesheet" href="../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen"/>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>

	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/sinon.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>

<script type="text/javascript">
	jQuery.sap.require("sap.ui.fl.changeHandler.RenameField");
	jQuery.sap.require("sap.ui.comp.smartform.GroupElement");
	jQuery.sap.require("sap.ui.fl.Change");

	(function (RenameFieldChangeHandler, SmartFormGroupElement, ChangeWrapper) {

		module("sap.ui.fl.changeHandler.RenameField", {
			setup: function () {
				this.stubs = [];
				this.oChangeHandler = new RenameFieldChangeHandler();

				var oChange = {
					"selector": {
						"id": "testkey"
					},
					"content": {
					},
					"texts": {
						"fieldLabel": {
							"value": "new field label"
						}
					}
				};
				this.oChangeWrapper = new ChangeWrapper(oChange);

			},
			teardown: function () {
				this.stubs.forEach(function (stub) {
					stub.restore();
				});
			}
		});


		test("applyChanges shall use the label property if found", function () {
			var oControl;

			oControl = {setLabel: sinon.stub(), setTitle: sinon.stub()};

			//Call CUT
			this.oChangeHandler.applyChange(this.oChangeWrapper, oControl);

			sinon.assert.calledOnce(oControl.setLabel);
			equal(oControl.setLabel.args[0][0], "new field label");
			sinon.assert.notCalled(oControl.setTitle);
		});

		test("applyChanges shall use the label property if found and use the title property as fallback", function () {
			var oControl;

			oControl = {setTitle: sinon.stub()};

			//Call CUT
			this.oChangeHandler.applyChange(this.oChangeWrapper, oControl);

			sinon.assert.calledOnce(oControl.setTitle);
		});


		test("applyChanges shall raise an exception if the control does not have the required methods", function () {
			var exception, oControl;

			oControl = {};

			//Call CUT
			try {
				this.oChangeHandler.applyChange(this.oChangeWrapper, oControl);
			} catch (ex) {
				exception = ex;
			}
			ok(exception, "Shall raise an exception");
		});

		test('completeChangeContent', function () {
			var oChange = {
				"selector": {
					"id": "testkey"
				}
			};
			var oChangeWrapper = new ChangeWrapper(oChange);
			var oSpecificChangeInfo = { fieldLabel: "new field label" };
			this.oChangeHandler.completeChangeContent(oChangeWrapper, oSpecificChangeInfo);
			equal(oChange.texts.fieldLabel.value, "new field label");
		});


	}(sap.ui.fl.changeHandler.RenameField, sap.ui.comp.smartform.GroupElement, sap.ui.fl.Change));
	</script>
