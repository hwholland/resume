<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    <script id="sap-ui-bootstrap"
            src="../../../../resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-libs="sap.m, sap.uxap">
    </script>

    <link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
    <script type="text/javascript" src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
    <script type="text/javascript" src="../../../../resources/sap/ui/qunit/qunit-coverage.js"></script>
    <script type="text/javascript" src="./js/js-coverage-filter.js"></script>


    <script type="text/javascript">
        jQuery.sap.registerModulePath("view", "view");
        jQuery.sap.registerModulePath("sap.uxap.sample", "../demokit/sample");
        module("aat_UxAP-162");

        jQuery.sap.registerModulePath("view", "view");
        sap.ui.controller("viewController",{
            nameFormatter : function(sTitle, sName){
                return sTitle + " - " + sName;
            }
        });
        jQuery.sap.require("sap.uxap.ObjectPageLayout");
        jQuery.sap.require("sap.uxap.ObjectPageSection");
        jQuery.sap.require("sap.uxap.ObjectPageHeader");
        var viewController = new sap.ui.controller("viewController");

        var objectPageSampleView = sap.ui.xmlview("UxAP-162_ObjectPageSample", {viewName : "view.UxAP-162_ObjectPageSample", controller : viewController });

        start();
        var referencedObjectPage = objectPageSampleView.byId("objectPage162");

        test("ObjectPageId", function () {
                ok(referencedObjectPage != undefined, "ObjectPageLayout created successfuly");
        });


        test("ObjectPageSectionId", function () {

            var objectPageSection = objectPageSampleView.byId("ObjectPageSection162");
            ok(objectPageSection != undefined, "Object Page Section created successfuly");

        });

        test("ObjectPageSubSectionId1", function () {

            var objectPageSubSection1 = objectPageSampleView.byId("ObjectPageSubSection162_1");
            ok(objectPageSubSection1 != undefined, "Object Page Sub Section 1 created successfuly");

        });

        test("ObjectPageSubSectionId2", function () {

            var objectPageSubSection2 = objectPageSampleView.byId("ObjectPageSubSection162_2");
            ok(objectPageSubSection2 != undefined, "Object Page Sub Section 2 created successfuly");

        });

        test("HeaderDescriptionId", function () {

            var headerDesc = objectPageSampleView.byId("headerDescription");
            ok(headerDesc != undefined, "Header description created successfuly");

        });

        test("HeaderRoleId", function () {

            var headerRole = objectPageSampleView.byId("headerRole162");
            ok(headerRole != undefined, "Header role created successfuly");

        });
        test("TextId", function () {

            var text = objectPageSampleView.byId("HeaderJobTitle");
            ok(text != undefined, "First Contents created successfuly");

        });


    </script>
</head>
<body id="body" class="sapUiBody">
<h1 id="qunit-header">qUnit Page for UxAP AAT - ObjectPageLayout Creation in XML</h1>

<div id="qunit"></div>
<div id="content"></div>
</body>
</html>
