<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>qUnit Page for sap.suite.ui.commons.LinkActionSheet</title>

		<script id="sap-ui-bootstrap" 
			type="text/javascript"
			src="../../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m,sap.ui.commons,sap.suite.ui.commons">
		</script>

 		<link rel="stylesheet" href="../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" /> 
		<script type="text/javascript" src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script>
		var oInfoTile = new sap.suite.ui.commons.InfoTile({
			id : "id1",
			description : "Description 1",
			title : "Title 1",
			footer : "Footer 1",
			state: "Loaded",
			content: new sap.m.Image({src: "../images/strawberry1.jpg"}),
			press: function (oEvent) {
				sap.m.MessageToast.show("The tile is pressed.");
			},
			tooltip: "Tooltip 1"
		});
		oInfoTile.placeAt("content");
		
	    test("Tile is rendered", function() {
	        notEqual(jQuery.sap.domById("id1"), null, "InfoTile is rendered.");
	    });
		</script>
	</head>
	<body id="body" class="sapUiBody">
		<div id="qunit"></div>
		<div id="content"></div>
	</body>
</html>
