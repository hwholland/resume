    var buildControl = function(sCaseName, iControlNumber) {
		var oControl;
    	if (sCaseName == "25" ) {
	    	oControl = new sap.m.Table({
             	width: "100%",
   				columns: {
   					path: "columns",
   					template: new sap.m.Column({
     					width: "{width}",
       					header: new sap.m.Label({text: "{headerText}"}),
       					demandPopin: "{demandPopin}"
     				})
   				},
   				items: {
   					path: "rows",
					template: new sap.m.ColumnListItem({
						vAlign: sap.ui.core.VerticalAlign.Middle,
						cells: [
					        new sap.m.Text({ text: "{text1}" }),
					        new sap.m.Text({ text: "{text2}" }),
					        new sap.suite.ui.commons.BulletChart({
						        size: "{size}",
						        scale: "{scale}",
						        width: "{width}",
						        actual: {
						            value: "{actual/value}",
						            color: "{actual/color}"
						        },
						        targetValue: "{targetValue}",
						        forecastValue: "{forecastValue}",
								thresholds: {
						        	template: new sap.suite.ui.commons.BulletChartData({
						    	        value: "{value}",
						    	        color: "{color}"
						    	    }),
						        	path: "thresholds"
						        },
						        minValue: "{minValue}",
						        maxValue: "{maxValue}",
						        showActualValue: "{showActualValue}",
						        showTargetValue: "{showTargetValue}",
					    		showDeltaValue: "{showDeltaValue}",
					    		showValueMarker: "{showValueMarker}",
					    		mode: "{mode}",
						        actualValueLabel: "{actualValueLabel}",
						        deltaValueLabel: "{deltaValueLabel}",
						        targetValueLabel: "{targetValueLabel}",
						        tooltip: "{tooltip}",
						        scaleColor: "{scaleColor}",
			            		press: function (oEvent) {
			            			sap.m.MessageToast.show("The chart is pressed");
			            		}
					        })
						]
		   			})
   				}
             }).bindElement("/" + sCaseName + "/controls/" + iControlNumber);
    	} else {
			oControl = new sap.suite.ui.commons.BulletChart({
		        size: "{size}",
		        scale: "{scale}",
		        width: "{width}",
		        actual: {
		            value: "{actual/value}",
		            color: "{actual/color}"
		        },
		        targetValue: "{targetValue}",
		        forecastValue: "{forecastValue}",
				thresholds: {
		        	template: new sap.suite.ui.commons.BulletChartData({
		    	        value: "{value}",
		    	        color: "{color}"
		    	    }),
		        	path: "thresholds"
		        },
		        minValue: "{minValue}",
		        maxValue: "{maxValue}",
		        showActualValue: "{showActualValue}",
		        showTargetValue: "{showTargetValue}",
	    		showDeltaValue: "{showDeltaValue}",
	    		showValueMarker: "{showValueMarker}",
	    		mode: "{mode}",
		        actualValueLabel: "{actualValueLabel}",
		        deltaValueLabel: "{deltaValueLabel}",
		        targetValueLabel: "{targetValueLabel}",
		        tooltip: "{tooltip}",
		        scaleColor: "{scaleColor}"
	   		}).bindElement("/" + sCaseName + "/controls/" + iControlNumber);
    	}
		var oPressEvent = oConfData[sCaseName].controls[iControlNumber].press;
		if (oPressEvent) {
			oControl.attachPress(eval(oPressEvent));
		}
		return oControl; 
	};
