<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>NumericTile - sap.suite.ui.commons</title>

<!-- UI5 Bootstrap -->
<script id="sap-ui-bootstrap" 
		type="text/javascript"
		src="../../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.ui.core,sap.suite.ui.commons,sap.m"
		data-sap-ui-language="en">
</script>

<!-- QUnit libraries -->
<link rel="stylesheet"
	href="../../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
	<script src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
<script>

	QUnit.config.autostart = false;
	jQuery(document).ready(function() {
		QUnit.start();
	});
    jQuery.sap.initMobile();
    
	if (!(jQuery.browser.msie && jQuery.browser.version >= 8.0 && jQuery.browser.version < 9.0)) {

	    var oNV = new sap.suite.ui.commons.NumericTile("numeric-tile",{
	        size: sap.suite.ui.commons.InfoTileSize.L,
	        value: "65.5",
	        scale: "M",
	        unit: "EUR",
	        valueColor: sap.suite.ui.commons.InfoTileValueColor.Good,
	        indicator: sap.suite.ui.commons.DeviationIndicator.Up,
			title : "US Profit Margin",
			footer : "Current Quarter",
			description: "Desc1",
            state: sap.suite.ui.commons.LoadState.Loaded
		});
		oNV.placeAt("uiArea");

		module("Rendering test - sap.suite.ui.commons.NumericTile");

	    test("Numeric Tile rendered.", function() {
    	    ok(jQuery.sap.domById("numeric-tile"), "NumericTile was rendered successfully");
	    	ok(jQuery.sap.domById("numeric-tile-title-text"), "Title was rendered successfully");
	    	ok(jQuery.sap.domById("numeric-tile-footer-text"), "Footer was rendered successfully");
	    	ok(jQuery.sap.domById("numeric-tile-numeric-tile-cnt-indicator"), "Indicator was rendered successfully");
	    	ok(jQuery.sap.domById("numeric-tile-numeric-tile-cnt-value"), "Value was rendered successfully");
	    	ok(jQuery.sap.domById("numeric-tile-numeric-tile-cnt-scale"), "Scale was rendered successfully");
	    	ok(jQuery.sap.domById("numeric-tile-description-text"), "Description was rendered successfully");
    	});
	}
</script>
</head>

<body class="sapUiBody">
	<div id="qunit"></div>
    <div id="uiArea"></div>
</body>
</html>
