<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ColumnMicroChart QUnit page</title>

		<!-- UI5 Bootstrap -->
		<script src="../../../../../../resources/sap-ui-core.js"
				type="text/javascript"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.suite.ui.commons,sap.m"
				data-sap-ui-theme="sap_bluecrystal"></script>

		<!-- QUnit libraries -->
		<link rel="stylesheet"
			  href="../../../../../../resources/sap/ui/thirdparty/qunit.css"
			  type="text/css" media="screen" />
		<script src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script type="text/javascript">
			QUnit.module("Rendering", {
				beforeEach: function() {
					this.oChart = new sap.suite.ui.commons.ColumnMicroChart("column-micro-chart", {
						width: "100px",
						height: "50px",
						leftTopLabel: new sap.suite.ui.commons.ColumnMicroChartLabel({ label: "Left", color: "Critical"}),
						rightBottomLabel: new sap.suite.ui.commons.ColumnMicroChartLabel({ label: "Right", color: "Error"}),
						columns: [
							{value: 0, color: "Good"}, {value: 10, color: "Error"},
							{value: -10, color: "Critical"}
						]
					});
					this.oChart.placeAt("qunit-fixture");
					sap.ui.getCore().applyChanges();
				},
				afterEach: function() {
					this.oChart.destroy();
				}
			});

			QUnit.test("ColumnMicroChart wrapper is working", function(assert) {
				assert.ok(jQuery.sap.domById("column-micro-chart"), "ColumnMicroChart was rendered successfully");
			});

		</script>
	</head>

	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture" class="sapUiBody"></div>
	</body>
</html>
