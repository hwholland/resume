<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>NewsContent - sap.suite.ui.commons</title>

<!-- UI5 Bootstrap -->
<script id="sap-ui-bootstrap" 
		type="text/javascript"
		src="../../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.ui.core,sap.suite.ui.commons,sap.m"
		data-sap-ui-language="en">
</script>

<!-- QUnit libraries -->
<link rel="stylesheet"
	href="../../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
	<script src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
<script>
	jQuery.sap.initMobile();

	QUnit.module("Rendering", {
		beforeEach : function() {
			this.oNewsContent = new sap.suite.ui.commons.NewsContent("news-content",{
				size: sap.suite.ui.commons.InfoTileSize.M,
				contentText: "SAP Unveils Powerful New Player Comparison Tool Exclusively on NFL.com",
				subheader: "August 21, 2013",
				tooltip: "Test tooltip",
				press: function (oEvent) {
					sap.m.MessageToast.show("The news content is pressed.");
				}
			}).placeAt("qunit-fixture");
			sap.ui.getCore().applyChanges();
		},
		afterEach : function() {
			this.oNewsContent.destroy();
		}
	});

	QUnit.test("NewsContent wrapper is working", function(assert) {
		assert.ok(jQuery.sap.domById("news-content"), "NewsContent was rendered successfully");
	});

</script>
</head>

<body class="sapUiBody">
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
