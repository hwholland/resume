<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>MonitoringContent - sap.suite.ui.commons</title>

<!-- UI5 Bootstrap -->
<script id="sap-ui-bootstrap" 
		type="text/javascript"
		src="../../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.ui.core,sap.suite.ui.commons,sap.m"
		data-sap-ui-language="en">
</script>

<!-- QUnit libraries -->
<link rel="stylesheet"
	href="../../../../../../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
	<script src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
<script>

	QUnit.config.autostart = false;
	jQuery(document).ready(function() {
		QUnit.start();
	});
    jQuery.sap.initMobile();
    
	if (!(jQuery.browser.msie && jQuery.browser.version >= 8.0 && jQuery.browser.version < 9.0)) {

		var oMC = new sap.suite.ui.commons.MonitoringContent("monitoring-cnt",{
	        size: sap.suite.ui.commons.InfoTileSize.L,
            value: "12",
            state: sap.suite.ui.commons.LoadState.Loaded
	    });
		oMC.setIconSrc("sap-icon://travel-expense");
		oMC.placeAt("uiArea");

		module("Rendering test - sap.suite.ui.commons.MonitoringContent");

	    test("Monitoring Content rendered.", function() {
    	    ok(jQuery.sap.domById("monitoring-cnt"), "MonitoringContent was rendered successfully");
	    	ok(jQuery.sap.domById("monitoring-cnt-value"), "Value was rendered successfully");
	    	ok(jQuery.sap.domById("monitoring-cnt-icon"), "Icon was rendered successfully");
    	});

	}
</script>
</head>

<body class="sapUiBody">
	<div id="qunit"></div>
    <div id="uiArea"></div>
</body>
</html>
