<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

        <script src="/ushell/resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal">
        </script>

        <!-- <script src="tv4.min.js"></script>
        <script src="tv4.async-jquery.js"></script> -->

        <style type="text/css">
            #JSONTextArea-inner {
                font-family: monospace;
            }
        </style>

        <script>
            sap.ui.localResources("jsonvalidator");
            var app = new sap.m.App({initialPage:"idMain1"});
            var page = sap.ui.view({id:"idMain1", viewName:"jsonvalidator.Main", type:sap.ui.core.mvc.ViewType.JS});
            app.addPage(page);
            app.placeAt("content");
        </script>

    </head>
    <body class="sapUiBody" role="application">
        <div id="content"></div>
    </body>
</html>
