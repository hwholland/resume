<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<script id="sap-ui-bootstrap" 
		type="text/javascript"
		src="../../../../../resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-language="en-US"
		data-sap-ui-noConflict="true"
		data-sap-ui-libs="sap.ui.commons,sap.uiext.inbox">
	</script>
		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
	
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script>
			// redirect any resource loading for "sap.uiext.inbox.qunit.mockServer" to the local folder "mockServer/" 
			jQuery.sap.registerModulePath("sap.uiext.inbox.qunit.mockServer", "mockServer/");
			
			// now load and activate the mock server
			jQuery.sap.require("sap.uiext.inbox.qunit.mockServer.InboxMockServerQUnit");
			jQuery.sap.require("sap.ui.core.IconPool");

			module("Load");

			test("InboxCreationOk",function() {
				sap.ui.getCore().applyChanges(); 
				var oInbox = jQuery.sap.byId("inbox");
				equals(false, (oInbox === undefined), "Checking if the Inbox Control is created and is not undefined.");
				equals(false, (oInbox === null), "Checking if the Inbox Control is created and is not null.");
				qutils.triggerMouseEvent("inbox" + "--tableViewSelectionButton", "click");
			});
			
			// Tests for Category Images in Table view
			asyncTest("CategoryImages", function() {
				var delayedCall = function() {
					var oTable = sap.ui.getCore().byId('inbox--listViewTable');
					equals( oTable.getRows()[0].getCells()[0].getCategoryIconURI(), "sap-icon://task", "Task image is present in the content of first cell of the row");
					equals( oTable.getRows()[1].getCells()[0].getCategoryIconURI(), "sap-icon://task", "Task image is present in the content of first cell of the row");
					equals( oTable.getRows()[2].getCells()[0].getCategoryIconURI(), "sap-icon://task", "Task image is present in the content of first cell of the row");
					equals( oTable.getRows()[3].getCells()[0].getCategoryIconURI(), "sap-icon://task", "Task image is present in the content of first cell of the row");
					equals( oTable.getRows()[4].getCells()[0].getCategoryIconURI(), "sap-icon://task", "Default image is present in the content of first cell of the row");
					start();
				};
				setTimeout(delayedCall, 1000);
				sap.ui.getCore().applyChanges();
			});
			
			asyncTest("SwitchToStreamView", function() {
				qutils.triggerMouseEvent("inbox--rrViewSelectionButton", "click");
				sap.ui.getCore().applyChanges(); 
				ok(jQuery.sap.byId("inbox--tasksRowRepeater").get(0), "RowRepeater displayed in Stream View");
				ok(jQuery.sap.byId("inbox--tasksRowRepeater").find(".sapUiRrRow"), "Rows displayed in RowRepeater displayed in Stream View");
				var delayedCall = function() {
					sap.ui.getCore().applyChanges(); 
					equal(jQuery.sap.byId("inbox--tasksRowRepeater").find(".sapUiRrRow").size(),"5", "5 Rows displayed in RowRepeater displayed in Stream View");
					start();
				};
				setTimeout(delayedCall, 1000); 
			});
			
			// Tests for Category Images in Stream view
			asyncTest("StreamViewCategoryImages", function() {
				var delayedCall = function() {
					sap.ui.getCore().applyChanges();
					var oTable = sap.ui.getCore().byId('inbox--tasksRowRepeater');
					equals( oTable.getRows()[0].getRows()[0].getCells()[0].getContent()[1].getSrc(), "sap-icon://task", "Placeholder image is present in the content of first cell of the row");
					equals( oTable.getRows()[1].getRows()[0].getCells()[0].getContent()[1].getSrc(), "sap-icon://activity-2", "Todo image is present in the content of first cell of the row");
					equals( oTable.getRows()[2].getRows()[0].getCells()[0].getContent()[1].getSrc(), "sap-icon://alert", "Alert image is present in the content of first cell of the row");
					equals( oTable.getRows()[3].getRows()[0].getCells()[0].getContent()[1].getSrc(), "sap-icon://notification-2", "Notification image is present in the content of first cell of the row");
					equals( oTable.getRows()[4].getRows()[0].getCells()[0].getContent()[1].getSrc(), "", "Default image is present in the content of first cell of the row");
					start();
				};
				setTimeout(delayedCall, 0);
			});
			
			QUnit.done(function() {
				qutils.triggerMouseEvent("inbox" + "--tableViewSelectionButton", "click");
			});
			</script>
	</head>
	<body>
		<h1 id="qunit-header"><title>qUnit Page for Inbox Task Category</title></h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
		<div id="canvas" style="height:300px; width:300px"></div>
		<br>
		<div id="uiArea1" style="width: 80%;"></div>
	</body>
</html>
