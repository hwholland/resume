<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">

<title>ca.ui Explored</title>

<script id="sap-ui-bootstrap" type="text/javascript"
	src="../../../../../../resources/sap-ui-core.js"
	data-sap-ui-libs="sap.m, sap.ca.ui,sap.ui.layout"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-resourceroots='{"sap.ca.ui.sample": "./"}'>
</script>

    <!-- Application launch configuration -->
<script type="text/javascript">
	sap.ui.getCore().attachInitEvent(function() {
        // register and require resources
        sap.ui.localResources("views");
        sap.ui.localResources("util");
        jQuery.sap.require("util.Id");
        jQuery.sap.require("util.Title");
        jQuery.sap.require("util.UiFactory");
        jQuery.sap.require("util.ThemeDetection");
        jQuery.sap.registerModulePath('Application', 'Application');
        // launch application
        jQuery.sap.require("Application");
        var oApp = new Application({root : "content"});

	});
</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content" role="application">
</body>

</html>
