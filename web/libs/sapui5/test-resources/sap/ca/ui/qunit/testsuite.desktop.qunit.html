<html>
<head>
	<title>Test suite for Fiori sap.ca controls</title>
	<script language="javascript" src="../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
</head>
<body>
<script language="javascript">
	/**
	 * Add test pages to this test suite function.
	 * Please order alphabetically
	 */
	function suite() {
		var suite = new top.jsUnitTestSuite();
		var contextPath = "/" + window.location.pathname.split("/")[1];

		suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/charts/BubbleChart.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
		suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/charts/CombinedChart.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
		suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/charts/horizontalBarChart.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
		suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/charts/lineChart.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
		suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/charts/verticalBarChart.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
		suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/charts/StackedVerticalColumnChart.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
		suite.addTestPage(contextPath + "/test-resources/sap/ca/ui/qunit/charts/StackedHorizontalBarChart.qunit.html?sap-ui-language=en&sap-ui-qunittimeout=20000");
		return suite;
	}
</script>
</body>
</html>
