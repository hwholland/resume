<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">

<title>Scaffold in Shell integration test</title>

<script id="sap-ui-bootstrap" type="text/javascript"
	src="../resources/sap-ui-core.js"
	data-sap-ui-libs="sap.m, sap.me"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex">

</script>

<!-- Application launch configuration -->
<script type="text/javascript">
	var appRoot = jQuery.sap.getUriParameters().get("app");
	if (appRoot) {
		appRoot = jQuery.sap.encodeJS(appRoot);
		jQuery.sap.registerModulePath( appRoot, "../");
		sap.ui.getCore().attachInitEvent(function() {
			var oComponentContainer = new sap.ui.core.ComponentContainer({
				height : "100%",
				name : appRoot
			});
			oComponentContainer.placeAt("content");
		});
	} else {
		alert("please provide your app root path!");
	}
</script>
<script src="../test-resources/sap/ushell/bootstrap/standalone.js"></script>
</head>

<!-- UI Content -->
<body class="sapUiBody" id="content" role="application">
</body>

</html>
