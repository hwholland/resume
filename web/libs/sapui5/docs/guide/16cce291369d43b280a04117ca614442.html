	<h1 class="title topictitle1">Summary</h1>

	
	<div class="body conbody"><p class="shortdesc"/>

		<p class="p">We have now embedded a <samp class="ph codeph">TextRule</samp> control in our application. We created a
			control that uses text input and bound it to data.</p>

		<p class="p">We also added a <span class="ph uicontrol">Settings</span> button. You can click the
				<span class="ph uicontrol">Settings</span> button to change settings for the text rule.</p>
