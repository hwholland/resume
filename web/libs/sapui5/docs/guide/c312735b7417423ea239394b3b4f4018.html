	<h1 class="title topictitle1">Key Value Facet</h1>

	
	<div class="body conbody"><p class="shortdesc"/>

		<p class="p">If you add a <span class="ph sap-technical-name sap-technical-name">UI.ReferenceFacet</span> that points to
				<span class="ph sap-technical-name sap-technical-name">UI.DataPoint</span>,  the title and value of the
				<span class="ph sap-technical-name sap-technical-name">UI.DataPoint</span> are rendered as follows:</p>

		<img class="image" id="loioc312735b7417423ea239394b3b4f4018__image_crl_xfp_fz" src="loioaed9f13159554e5595e06d8916dfac55_LowRes.png"/>
		<div class="note sap-samplecodeblock samplecode"><span class="samplecodetitle">Sample Code</span> 
			<div class="div_pre_codeblock"><pre class="pre codeblock prettyprint">
&lt;Record Type="UI.ReferenceFacet"&gt;

    &lt;PropertyValue AnnotationPath="@UI.DataPoint#ProductCategory" Property="Target"/&gt;

&lt;/Record&gt;
</pre></div>
