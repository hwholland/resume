INFO_TEXT_DECIMAL_PRECISION=Decimal precision selected here is not applied when: \u00A0 Measure represents currency \u00A0 Space available on a tile is limited.\t  
      
#XMSG
INFO_TEXT_MAXIMIZING=\nThe warning and critical values that you enter are percentages relative to the target value.\nFor example, if the target value of a Sales KPI is measured as $100M, then 90% as warning and 80% as critical would mean that any value between $80M and $90M is within the critical warning limit and any value below $80M is critical.\t
#XMSG
INFO_TEXT_MINIMIZING=\nThe warning and critical values that you enter are percentages relative to the target value.\nFor example, if the target value of a Cost KPI is measured as $10M, then 110% as warning and 120% as critical would mean that any value between $11M and $12M is within critical warning limit and any value above $12M is critical.
#XMSG
INFO_TEXT_RANGE=\nThe warning low and critical low values that you enter are percentages relative to the target value.\nFor example, if the target value of a Boiler temperature KPI is measured as 200 degree Celsius, then 90% as critical warning and 80% as critical low would mean that any value between 160 and 180 degree Celsius is within the critical warning limit and anything below 160 degree Celsius is critically low.\nSimilarly, 110% as warning high and 120% as critical high would mean that any value between 220 and 240 degree Celsius is within the critical warning limit and anything above 240 degree Celsius is critically high.
